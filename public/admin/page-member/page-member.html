<link rel="import" href="../../components/app-session/app-session.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="form-member.html">

<dom-module id="page-member">
  <template>

    <app-session id="session"></app-session>

    <layout-admin>
      <h2>Member</h2>
      <form-member member="{{member}}" token="{{token}}"></form-member>
    </layout-admin>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-member',

    properties: {
      member: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.member = this.data.member;
      this.token = this.$.session.get('admin_token');
    }

  });
</script>
