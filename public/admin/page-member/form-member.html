<link rel="import" href="../../components/api-model-update/api-model-update.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../field-text/field-text.html">
<dom-module id="form-member">
  <template>
    <style include="style-form"></style>

    <api-model-update id="update" access-token="{{token}}"
      collection="managers" model-id="{{member.id}}" data="{{member}}">
    </api-model-update>

    <form class="form" on-submit="on_submit">
      <field-text label="Full name" property="fullname" value="{{member.fullname}}"
        error="{{error}}">
      </field-text>
      <input type="submit" class="button" value="update">
    </form>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-member',

    properties: {
      member: {
        type: Object,
        value: function () { return {}; }
      },
      token: {
        type: String
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.update.send();
    }

  });
</script>
