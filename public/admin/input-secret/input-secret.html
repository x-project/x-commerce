<link rel="import" href="../../components/iron-icons/maps-icons.html">
<link rel="import" href="../../components/paper-input/paper-input.html">
<dom-module id="input-secret">
  <template>

    <paper-input id="input_secret" label="[[label]]" type="password" value="{{private_key}}">
      <div class="icon" suffix style$="{{style}}" on-click="on_click_show_private_key">
        <i id="eyes" class="fa fa-eye fa-lg"></i>
      </div>
    </paper-input>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-secret',

    properties:Â {
      label: {
        type: String,
        value: ''
      },
      private_key: {
        type: String,
        notify: true
      }
    },

    on_click_show_private_key: function (event) {
      event.stopPropagation();
      if (this.$.input_secret.type === 'password') {
        this.$.input_secret.type = 'text';
        this.$.eyes.setAttribute("class", "fa fa-eye-slash fa-lg");
        this.style = 'color: #0275d8;';
        return;
      }
      this.$.input_secret.type = 'password';
      this.$.eyes.setAttribute("class", "fa fa-eye fa-lg");
      this.style = 'color: black;';
      return;
    }

  });
</script>
