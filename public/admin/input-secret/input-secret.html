<link rel="import" href="../../components/iron-icon/iron-icon.html"
<link rel="import" href="../../components/iron-icons/iron-icons.html"
<link rel="import" href="../../components/iron-icons/maps-icons.html">
<link rel="import" href="../../components/paper-input/paper-input.html"
<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<dom-module id="input-secret">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>

    <div class="panel-form">
      <paper-input id="input_secret" label="[[label]]" type="password" value="{{private_key}}">
        <div class="icon" prefix style$="{{style}}" on-click="on_click_show_private_key">®</div>
      </paper-input>
    </div>

  </template>

</dom-module>
<script>
  Polymer({

    is: 'input-secret',

    properties: {
      label: {
        type: String,
        value: ''
      },
      private_key: {
        type: String,
        notify: true
      }
    },

    on_click_show_private_key: function (event) {
      event.stopPropagation();
      if (this.$.input_secret.type === 'password') {
        this.$.input_secret.type = 'text';
        this.style = 'color: #0275d8;';
        return;
      }
      this.$.input_secret.type = 'password';
      this.style = 'color: black;';
      return;
    }

  });
</script>
