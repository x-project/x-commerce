<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../style-label/style-label.html">
<dom-module id="field-tags">
  <template>
    <style include="style-form"></style>
    <style include="style-label"></style>

    <style>
      .tag {
        display: inline-block;
        padding: 3px 5px;
        border-radius: 4px;
        background-color: #0275d8;
      }
      .tag .delete {
        padding-left: 8px;
        opacity: 1;
        color: white;
      }
      .tag .delete:hover {
        opacity: .4;
        cursor: pointer;
      }
    </style>

    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="tags">Tags</label>
        <input class="input" type="text" is="iron-input" bind-value="{{tag}}"
          on-keyup="on_edit_tag">
      </div>

      <div class="items">
        <template id="tags" is="dom-repeat" items="{{tags}}">
          <div class="tag">
            <span class="label label-primary">{{item}}</span>
            <span on-click="on_click_delete" class="delete">x</span>
          <div>
        </template>
      </div>
    </form>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'field-tags',

    properties: {
      model: {
        type: Object,
        value: function () { return {}; }
      },
      tag: {
        type: String,
        value: ''
      },
      separators: {
        type: Array,
        value: function () { return [' ', ',']; }
      },
      tags: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.tags = this.model.tags || [];
    },

    on_submit: function (event) {
      event.stopPropagaiton();
      event.preventDefault();
    },

    on_edit_tag: function (event) {
      event.stopPropagation();
      if (event.keyCode === 13) {
        this.add_tag(this.tag);
        return;
      }
      if (this.tag.length === 0) {
        return;
      }
      var keypressed = this.tag.charAt(this.tag.length-1);
      if (this.separators.indexOf(keypressed) >= 0) {
        this.tag = this.tag.slice(0,-1);
        if (this.tag.length > 0) {
          this.add_tag(this.tag);
        }
      }
    },

    add_tag: function (tag) {
      if (!this.is_exists(tag)){
        this.push('tags', tag);
      }
      this.clear();
    },

    is_exists: function (value_a) {
      return this.tags.some(function (value_b) {
        if (value_a === value_b)
          return true;
      });
    },

    clear: function () {
      this.set('tag', '');
      this.model.tags = this.tags;
    },

    on_click_delete: function (event) {
      event.stopPropagation();
      var tag = this.$.tags.itemForElement(event.target);
      var index = this.$.tags.indexForElement(event.target);
      this.splice('tags', index, 1);
    }

  });
</script>
