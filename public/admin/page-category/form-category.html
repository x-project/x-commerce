<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="/components/api-model-update/api-model-update.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-category">
  <template>
    <style include="style-form"></style>

    <api-model-update id="update" collection="Categories"
      model-id="{{category.id}}" model="{{category}}"
      on-response="on_response">
    </api-model-update>

    <form class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">name</label>
        <input class="input" is="iron-input" type="text" bind-value="{{category.name}}">
      </div>
      <div class="field">
        <input type="submit" class="button" value="update">
      </div>
    </form>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-category',

    properties: {
      category: {
        type: Object
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.$.update.send();
    },

    on_response: function (event) {
      page('/admin/categories');
    }

  });
</script>
