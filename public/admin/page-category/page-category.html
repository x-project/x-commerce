<dom-module id="page-category">
  <template>

    <api-model-delete id="delete" collection="categories" model-id="{{data.category.id}}"
      on-response="on_delete">
    </api-model-delete>

    <layout-admin>
      <div class="container">
        <h2>Edit category</h2>
        <form-category category="{{category}}"></form-category>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-category',

    on_click_delete: function (event) {
      // this.$.delete.send();
    },

    on_delete: function (event) {
      page('/admin/categories');
    }

  });
</script>
