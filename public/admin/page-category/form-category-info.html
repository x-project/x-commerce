<link rel="import" href="../input-errors/input-errors.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-category-info">
  <template>
    <style include="style-form"></style>
<!--
    <api-model-update id="update" collection="Categories" model-id="{{category.id}}"
      data="{{category}}"
      on-response="on_response">
    </api-model-update> -->

    <form on-submit="on_submit">
      <div class="field">
        <label class="label">[[name_label]]</label>
        <input class="input" is="iron-input" type="text" bind-value="{{category.name}}">
        <input-errors property="name" error="{{error.details}}"></input-errors>
      </div>
    </form>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-category-info',

    properties: {
      name_label: {
        type: String,
        value: 'Name'
      },
      category: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
