<link rel="import" href="../input-errors/input-errors.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="form-category-info">
  <template>
    <style include="style-form">
      iron-autogrow-textarea {
        display: block;
      }
      input, iron-autogrow-textarea {
        box-sizing: border-box;
      }
    </style>

    <form on-submit="on_submit">
      <div class="form-group">
        <label class="label">[[name_category_label]]</label>
        <input class="form-control" is="iron-input" type="text" bind-value="{{category.name}}">
        <input-errors property="name" error="{{error.details}}"></input-errors>
      </div>
      <div class="form-group">
        <label class="label">[[description_category_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input"
          bind-value="{{category.description}}" rows="4">
        </iron-autogrow-textarea>
      </div>
    </form>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-category-info',

    properties: {
      name_category_label: {
        type: String,
        value: 'Name'
      },
      description_category_label: {
        type: String,
        value: 'Description'
      },
      category: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
