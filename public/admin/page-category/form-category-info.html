<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="form-category-info">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style>
      iron-autogrow-textareaÂ {
        display: block;
        border: 0 !important;
        width: 99% !important;
        @apply(--iron-autogrow-textarea);
      }
    </style>

    <div class="panel-form">
      <div class="field">
        <label class="label">[[name_category_label]]</label>
        <input class="form-control" is="iron-input" type="text" bind-value="{{category.name}}">

        <label class="label">[[description_category_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input"

      </div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-category-info',

    properties: {
      name_category_label: {
        type: String,
        value: 'Name'
      },
      description_category_label: {
        type: String,
        value: 'Description'
      },
      category: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
