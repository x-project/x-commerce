<link rel="import" href="../style-list/style-list.html">
<link rel="import" href="part-customers-item.html">
<dom-module id="part-customers-items">
  <template>

    <div class="items">
      <template id="customers" is="dom-repeat" items="{{customers}}" as="customer">
        <part-customers-item customer="{{customer}}"
          delete_customers="{{delete_customers}}">
        </part-customers-item>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customers-items',

    properties: {
      customers: {
        type: Array,
        value: function () { return []; }
      },
      delete_customers: {
        type: Array,
        notyfy: true,
        value: function () { return []; }
      }
    }

  });
</script>
