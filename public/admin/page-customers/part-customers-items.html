<link rel="import" href="../../components/paper-fab/paper-fab.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-customers-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <table-view items="{{customers}}" fields=["first_name","last_name","email"]
        on-click="on_click_edit">
      </table-view>
    </div>

    <div class="btn-new">
      <div>
        <paper-fab icon="add" on-click="on_click_add"></paper-fab>
      </div>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-customers-items',

    properties: {
      customers_items_title_label: {
        type: String,
        value: 'Customers'
      },
      customers: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var customer = event.detail;
      page('/admin/customers/' + customer.id);
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var customer = event.detail;
      page('/admin/customers/' + customer.id);
    },

    on_click_add: function (event) {
      event.stopPropagation();
      page('/admin/customers/new')
    }
  });
</script>
