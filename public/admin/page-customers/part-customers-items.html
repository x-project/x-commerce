<link rel="import" href="../style-list/style-list.html">
<link rel="import" href="part-customers-item.html">
<dom-module id="part-customers-items">
	<template>
	  <style include="style-list"></style>

    <iron-ajax id="ajax"
      auto
      method="GET"
      url="http://localhost:3000/api/Customers"
      content-type="application/json"
      handle-as="json"
      last-response="{{data}}"
      debounce-duration="300">
    </iron-ajax>

		<div class="items">
	    <template is="dom-repeat" items="{{data}}">
	      <part-customers-item item="{{item}}"></part-customers-item>
	    </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-customers-items',

    properties: {
      item: {
        type: Array,
        value: function () {
          return [];
        }
      }
    }

	});
</script>
