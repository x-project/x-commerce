<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-customers-item">
  <style include="style-item"></style>

  <template>
    <div class="item">
      <label class="label">first_name: </label>
      <span>{{customer.first_name}}</span>
      <label class="label">last_name: </label>
      <span>{{customer.last_name}}</span>
      <label class="label">email: </label>
      <span>{{customer.email}}</span>
      <a is="app-link" href="{{edit_url}}">edit</a>
     </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customers-item',

    properties: {},

    attached: function () {
      this.edit_url = '/admin/customers/' + this.customer.id;
    }

  });
</script>
