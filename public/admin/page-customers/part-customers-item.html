<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-customers-item">
  <style include="style-item"></style>

  <template>
    <div class="item">
      <b>first_name: </b><span>{{item.first_name}}</span>
      <b>last_name: </b><span>{{item.last_name}}</span>
      <b>email: </b><span>{{item.email}}</span>
      <a is="app-link" href="{{edit_url}}">edit</a>
     </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customers-item',

    properties: {
      item: {
        type: Object,
        value: function () { return {};
        }
      }
    },

    attached: function () {
      this.edit_url = '/admin/customers/' + this.item.id;
    }


  });
</script>
