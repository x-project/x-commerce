<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../../styles/style-table/style-table.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-customers-actions.html">
<link rel="import" href="part-customers-items.html">
<link rel="import" href="part-customers-pages.html">
<link rel="import" href="part-customers-search.html">
<link rel="import" href="part-customers-stats.html">
<dom-module id="page-customers">
  <template>

    <layout-admin>
      <h1>Customers</h1>
      <part-customers-actions></part-customers-actions>
      <part-customers-search></part-customers-search>
      <part-customers-stats></part-customers-stats>
      <part-customers-items customers="{{customers}}"></part-customers-items>
      <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-products-pages>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-customers',

    properties: {
      customers: {
        type: Array,
        value: function () { return []; }
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 30
      }
    },

    attached: function () {
      this.count_customers();
    },

    count_customers: function () {
      Model.count('/api/customers/count')
        .then(function (data) {
          this.count = data.count;
        }.bind(this))
        .catch(function (error) {
          this.count = 0;
          console.log(error);
        }.bind(this));
    },

    get_customers: function () {
      Model.find('/api/customers', this.get_filter_options())
        .then(function (data) {
          this.customers = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function () {
      return {
        perpage: this.perpage,
        page: this.page,
        order: 'first_name'
      };
    },

    on_change_page: function (event) {
      this.page = event.detail.current - 1;
      this.get_customers();
    }

  });
</script>
