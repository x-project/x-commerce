<dom-module id="part-article-image">
  <template>
    <style include="style-panel"></style>

      .images {
        @apply(--layout-horizontal);
        margin-top: 20px;
      }
      image-preview {
        @apply(--layout-flex);
        margin-left: 10px;
      }
    </style>

    <h2 class="title">[[product_images_title_label]]</h2>
    <div class="panel">
      <form-article-image article="{{article}}"></form-article-image>

      <div class="images">
        <template id="images" is="dom-repeat" items="{{article.images}}" as="image"
          filter="image_filter">
           <image-preview image="{{image}}" sizing="cover" like-size="400"
            height="200" width="100">
          </image-preview>
        </template>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-article-image',

    properties: {
      product_images_title_label: {
        type: String,
        value: 'Images'
      },
      article: {
        type: Object,
        value: function () { return {}; }
      }
    },

    image_filter: function (image) {
      return this.article.id === image.article_id;
    }

  });
</script>
