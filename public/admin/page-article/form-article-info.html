<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="form-article-info">
  <template>
    <style include="style-label"></style>
    <style include="style-color"></style>
    <style include="style-form"></style>
    <style>
      iron-autogrow-textarea {
        display: block;
      }
      input, iron-autogrow-textarea {
        box-sizing: border-box;
      }
    </style>

    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">[[article_title_label]]</label>
        <input class="form-control" id="title" type="text" is="iron-input" bind-value="{{article.title}}">
        <input-errors property="title" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[article_summary_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input"
          bind-value="{{article.summary}}" rows="4">
        </iron-autogrow-textarea>
        <input-errors property="summary" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[article_content_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input"
          bind-value="{{article.content}}" rows="4">
        </iron-autogrow-textarea>
        <input-errors property="content" error="{{error.details}}"></input-errors>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-article-info',

    properties: {
      article_title_label: {
        type: String,
        value: 'Title'
      },
      article_summary_label: {
        type: String,
        value: 'Summary'
      },
      article_content_label: {
        type: String,
        value: 'Content'
      },
      article: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
