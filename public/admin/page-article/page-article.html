<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-article-header.html">
<link rel="import" href="part-article-actions.html">
<link rel="import" href="part-article-info.html">
<link rel="import" href="part-article-image.html">
<link rel="import" href="form-article.html">
<dom-module id="page-article">
  <template>

    <layout-admin on-try-save="on_try_save" on-try-delete="on_try_delete">
      <h2>Articles</h2>
      <part-article-header article="{{article}}"></part-article-header>
      <part-article-actions></part-article-actions>
      <part-article-info article="{{article}}" error="{{error}}"></part-article-info>
      <part-article-image article="{{article}}" error="{{error}}"></part-article-image>
      <form-article article="{{data.article}}"></form-article>
      <button class="btn" on-click="on_click_delete">delete</button>
    </layout-admin>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-article',

    properties: {
      article: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.article = this.data.article || {};
    },

    on_try_save: function (event) {
      event.stopPropagation();
    },

    on_try_delete: function (event) {
      event.stopPropagation();
    }

  });
</script>
