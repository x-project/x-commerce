<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="field-text">
  <template>
    <style include="style-field"></style>

    <div class="field">
      <paper-input label="[[label]]" value="{{value}}"></paper-input>
      <input-errors property="{{property}}" error="{{error.details}}"></input-errors>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'field-text',

    properties: {
      label: {
        type: String,
        value: ''
      },
      value: {
        type: String,
        value: '',
        notify: true
      },
      property: {
        type: String
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
