<dom-module id="table-view">
  <template>
    <style include="style-table"></style>
    <style include="style-basic"></style>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <template id="filed" is="dom-repeat" items="{{fields}}" as="filed">
              <th>{{filed}}</th>
            </template>
          </tr>
        </thead>
        <tbody>
          <template id="items" is="dom-repeat" items="{{items}}" as="item">
            <template id="filed" is="dom-repeat" items="{{fields}}" as="field">
              <tr class="text-center">
                <td>
                  <field-view item="{{item}}" field="{{field}}"></field-view>
                </td>
                <!-- <td>{{print_title(item, filed)}}</td> -->
              </tr>
            </template>

          </template>
        </tbody>
      </table>
    </div>

  </template>
</dom-module>
