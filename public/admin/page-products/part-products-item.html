<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-products-item">
  <template>
  	<style include="style-item"></style>

  	<div class="item">
      <label>{{item.id}}</label>
		  <span>{{item.title}}</span>
      <a is="app-link" href="[[edit_url]]">edit</a>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-products-item',

		properties: {
      item: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      var product_id = this.route.params.product_id;
      this.edit_url = '/admin/products/' + product_id;
    }

	});
</script>
