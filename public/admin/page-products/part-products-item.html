<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-products-item">
  <template>
    <style include="style-item"></style>

    <div class="item">
      <span>{{item.title}}</span>
      <span>{{item.description}}</span>
      <span>{{item.price}}</span>
      <a is="app-link" href="{{edit_url}}">edit</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-products-item',

    properties: {
      item: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.edit_url = '/admin/products/' + this.item.id;
    }

  });
</script>
