<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../style-button/style-button.html">
<dom-module id="part-products-actions">
  <template>
    <style include="style-button"></style>
    <style>
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
    </style>

    <div class="container">
      <div>
        <a is="app-link" class="btn btn-secondary" href="/admin/products/new">create product</a>
      </div>
      <div>
        <button class="btn btn-secondary" on-click="on_click_view" data-view="table">table</button>
        <button class="btn btn-secondary" on-click="on_click_view" data-view="strips">strip</button>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-products-actions',

    on_click_view: function (event) {
      event.stopPropagation();
      window.target = event.target;
      this.fire('change-view', { view: event.target.dataset.view });
    }

  });
</script>
