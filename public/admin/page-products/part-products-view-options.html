<dom-module id="part-products-view-options">
  <template>

    <div id="views">
      <table-view id="table" products="{{products}}"></table-view>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-products-view-options',

    properties: {
      perpage: {
        type: Number
      },
      page: {
        type: Number
      },
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    table_preview: function () {
      var exists_table = document.getElementById("table");
      if (exists_table) {
        return;
      }
      var table = this.create_view_element('table-view', 'table');
      var strip = document.getElementById("strip");
      if (strip)Â {
        this.$.views.removeChild(strip);
      }
      this.$.views.appendChild(table);
    },

    strip_preview: function () {
      var exists_strip = document.getElementById("strip");
      if (exists_strip) {
        return;
      }
      var strip = this.create_view_element('strip-view', 'strip');
      var table = document.getElementById("table");
      if (table) {
        this.$.views.removeChild(table);
      }
      this.$.views.appendChild(strip);
    },

    create_view_element: function (name, id) {
      var viewer = document.createElement(name);
      viewer.id = id;
      viewer.products = this.products;
      return viewer;
    }

  });
</script>
