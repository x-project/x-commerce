<link rel="import" href="../style-table/style-table.html">
<link rel="import" href="../style-basic/style-basic.html">
<dom-module id="table-view">
  <template>

    <style include="style-table"></style>
    <style include="style-basic"></style>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <!-- <th>Image</th> -->
            <th>Title</th>
            <th>Vendor</th>
            <th>Price</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <template id="products" is="dom-repeat" items="{{products}}" as="product">
            <tr class="text-center">
              <th scope="row">{{index}}</th>
 <!--              <td>
                <image-preview image="{{product.images}}"
                  like-size="50" height="50" width="30">
                </image-preview>
              </td> -->
              <td>{{product.title}}</td>
              <td>{{product.vendor.name}}</td>
              <td>{{product.price}}</td>
              <td>
                <a is="app-link" class="btn btn-link"
                  href="/admin/products/{{product.id}}">edit
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'table-view',

    properties: {
      perpage: {
        type: Number
      },
      page: {
        type: Number
      },
      products: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
