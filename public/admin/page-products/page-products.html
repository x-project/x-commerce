<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-products-header.html">
<link rel="import" href="part-products-items.html">
<link rel="import" href="part-products-pages.html">
<link rel="import" href="part-products-search.html">
<link rel="import" href="part-products-stats.html">
<link rel="import" href="../../components/vaadin-grid/vaadin-grid.html">
<dom-module id="page-products">
  <template>
    <style include="style-grid"></style>
    <style>
      #grid {
        height: 400px;
      }
    </style>

    <layout-admin on-change-view="on_change_view">
      <div class="toolbar">
        <part-products-header></part-products-header>
      </div>
      <div class="main container">
        <vaadin-grid id="grid" items="{{products}}">
          <table>
            <colgroup>
              <col name="title">
              <col name="price">
            </colgroup>
          </table>
        </vaadin-grid>
        <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
          count="{{count}}">
        </part-products-pages>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-products',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 30
      }
    },

    attached: function () {
      this.count_products();
    },

    count_products: function () {
      Model.count('/api/products/count')
        .then(function (data) {
          this.count = data.count;
        }.bind(this))
        .catch(function (error) {
          this.count = 0;
          console.log(error);
        }.bind(this));
    },

    get_products: function () {
      Model.find('/api/products', this.get_filter_options())
        .then(function (data) {
          this.products = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function () {
      return {
        perpage: this.perpage,
        order: 'title',
        page: this.page,
        include: ['collections', 'vendor', 'images', 'product_type', 'variants']
      };
    },

    on_change_page: function (event) {
      this.page = event.detail.current - 1;
      this.get_products();
    }

  });
</script>
