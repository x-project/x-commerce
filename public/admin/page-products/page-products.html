<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-products-actions.html">
<link rel="import" href="part-products-view-options.html">
<link rel="import" href="part-products-pages.html">
<link rel="import" href="part-products-search.html">
<link rel="import" href="part-products-stats.html">
<dom-module id="page-products">
  <template>

    <api-model-find id="find" collection="products" response="{{products}}"
      order="title" perpage="{{perpage}}" page="{{page}}">
    </api-model-find>

    <api-model-count id="count" collection="products" response="{{count}}">
    </api-model-count>

    <layout-admin on-strip-preview="on_strip_view" on-table-preview="on_table_view">
      <h1>Products</h1>
      <part-products-actions></part-products-actions>
      <part-products-search></part-products-search>
      <part-products-stats></part-products-stats>
      <part-products-view-options id="items" products="{{products}}">
        </part-products-view-options>
      <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-products-pages>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-products',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.count.send();
    },

    on_change_page: function (event) {
      this.perpage = 30;
      this.page = event.detail.current - 1;
      this.$.find.include = ['collections', 'vendor', 'images', 'product_type', 'variants'];
      this.$.find.send();
    },

    on_strip_view: function (event) {
      event.stopPropagation();
      this.$.items.table_preview();
    },

    on_table_view: function (event) {
      event.stopPropagation();
      this.$.items.strip_preview();

    }

  });
</script>
