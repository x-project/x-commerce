<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="strips-products.html">
<dom-module id="part-products-items">
  <template>
    <style include="style-panel"></style>
    <style>
      .view {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin: 6px;
      }
      .view i {
        margin: 0 4px;
      }
      .view i:hover {
        color: #0275d8;
      }
    </style>

    <div class="panel">
      <div id="views">
        <table-view items="{{products}}" fields=["title","description","price"] on-click="on_click_edit" on-delete="on_delete_product">
        </table-view>

      </div>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-products-items',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var product = event.detail;
      page('/admin/products/' + product.id);
    },

    on_delete_product: function (event) {
      var product = event.detail;
      Model.delete('/api/products/' + product.id)
        .then(function (data) {
          page('/admin/products');
        }.bind(this))
        .catch(function (error) {
          console.log(this.error);
        }.bind(this));
    }

  });
</script>
