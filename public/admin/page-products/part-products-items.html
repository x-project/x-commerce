<link rel="import" href="../style-list/style-list.html">
<link rel="import" href="part-products-item.html">
<dom-module id="part-products-items">
  <template>
    <style include="style-list"></style>

		<div class="items">
	    <template is="dom-repeat" items="{{data}}">
	      <part-products-item item="{{item}}"></part-products-item>
	    </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-products-items',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      }
    }

	});
</script>
