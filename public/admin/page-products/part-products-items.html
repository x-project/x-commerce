<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="strips-products.html">
<dom-module id="part-products-items">
  <template>
    <style include="style-panel"></style>

    <style>
      .header-table {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }
      .header-table .view {
        margin-right: 20px;
      }
      .header-table .view i {
        margin: 0 4px;
      }
      .header-table .view i:hover {
        color: #0275d8;
      }
    </style>

    <div class="panel">
      <div class="header-table">
        <h2 class="title">Products</h2>
        <div class="view">
          <i style$="{{color_strip}}" class="fa fa-th-list" on-click="on_click_view" data-view="strips"></i>
          <i style$="{{color_table}}" class="fa fa-th" on-click="on_click_view" data-view="table"></i>
        </div>
      </div>
      <div id="views">
        <table-view items="{{products}}" fields=["title","description","price"] on-click="on_click_edit"
          on-delete="on_delete_product">
        </table-view>
      </div>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-products-items',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.color_table = 'color: #0275d8;';
      this.color_strip = 'color: black;';
    },

    on_click_view: function (event) {
      event.stopPropagation();
      window.target = event.target;
      this.change_view(event.target.dataset.view);
    },

    change_view: function (view_type) {
      if (view_type === 'table') {
        this.table_preview();
        this.color_table = 'color: #0275d8;';
        this.color_strip = 'color: black;';
        return;
      }
      this.color_strip = 'color: #0275d8;';
      this.color_table = 'color: black';
      this.strip_preview();
    },

    table_preview: function (view_type) {
      var exists_table = document.getElementById("table");
      if (exists_table) {
        return;
      }
      var table = this.create_view_element('table-products', 'table');
      var strip = document.getElementById("strip");
      if (strip) {
        this.$.views.removeChild(strip);
      }
      this.$.views.appendChild(table);
    },

    strip_preview: function () {
      var exists_strip = document.getElementById("strip");
      if (exists_strip) {
        return;
      }
      var strip = this.create_view_element('strips-products', 'strip');
      var table = document.getElementById("table");
      if (table) {
        this.$.views.removeChild(table);
      }
      this.$.views.appendChild(strip);
    },

    create_view_element: function (name, id) {
      var viewer = document.createElement(name);
      viewer.id = id;
      viewer.products = this.products;
      return viewer;
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var product = event.detail;
      page('/admin/products/' + product.id);
    },

    on_delete_product: function (event) {
      var product = event.detail;
      Model.delete('/api/products/' + product.id)
        .then(function (data) {
          page('/admin/products');
        }.bind(this))
        .catch(function (error) {
          console.log(this.error);
        }.bind(this));
    }

  });
</script>
