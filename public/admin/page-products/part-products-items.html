<link rel="import" href="part-products-item.html">
<dom-module id="part-products-items">
  <template>
    <!-- <style include="style-list"></style> -->

    <div class="items">
      <template id="products" is="dom-repeat" items="{{products}}" as="product">
        <part-products-item product="{{product}}"></part-products-item>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-products-items',

    properties: {
      perpage: {
        type: Number
      },
      page: {
        type: Number
      },
      products: {
        type: Array,
        value: function () { return {}; }
      }
    }

  });
</script>
