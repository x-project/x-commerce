<link rel="import" href="../../components/paper-fab/paper-fab.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="strips-products.html">
<dom-module id="part-products-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <table-view items="{{products}}" fields=["title","description","price"]
        on-click="on_click_edit">
      </table-view>
    </div>

    <div class="btn-new">
      <div>
        <paper-fab icon="add" on-click="on_click_add"></paper-fab>
      </div>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-products-items',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var product = event.detail;
      page('/admin/products/' + product.id);
    },

    on_click_add: function (event){
      event.stopPropagation();
      page('/admin/products/new')
    }

  });
</script>
