<link rel="import" href="../style-list/style-list.html">
<link rel="import" href="part-products-item.html">
<dom-module id="part-products-items">
  <style include="style-list"></style>

	<template>
    <iron-ajax id="ajax_get"
      auto
      method="GET"
      url="http://localhost:3000/api/Products"
      content-type="application/json"
      handle-as="json"
      last-response="{{data}}"
      debounce-duration="300">
    </iron-ajax>

		<div class="items">
	    <template is="dom-repeat" items="{{data}}">
	      <part-products-item item="{{item}}"></part-products-item>
	    </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-products-items',

    properties: {
      items: {
        type: Array,
        value: function () {
          return [];
        }
      }
    }

	});
</script>
