<dom-module id="input-datalist">
  <template>
    <style>
      :host {
        display: block;
      }

      .item {
        padding: 10px;
      }

      .item:focused {
        background-color: #eee;
      }
    </style>

    <template is="dom-repeat" items="{{items}}" index-as="index">
      <div class="item" focused$="{{is_focused(index)}}">{{item}}</div>
    </template>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-datalist',

    properties: {
      items: {
        type: Array,
        value: function () { return ['a', 'b', 'c']; },
        observer: 'update'
      },
      focused: {
        type: Number,
        value: -1
      }
    },

    update: function () {
      this.set('focused', -1);
    },

    focus: function (index) {
      this.set('focused', index);
    },

    is_focused: function (index) {
      return this.focused == index;
    }

  });
</script>
