<link rel="import" href="../input-rating/input-rating.html">

<link rel="import" href="input-search.html">
<dom-module id="page-test">
  <template>

    <input-rating emty-icon="{{emt_icon}}" fill-icon="{{full_icon}}" on-rating="on_rating">
    </input-rating>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-test',

    properties: {
      emt_icon: {
        type: String,
        value: 'fa fa-star-o fa-2x'
      },
      full_icon: {
        type: String,
        value: 'fa fa-star fa-2x'
      }
    },

    on_rating: function (event) {
      event.stopPropagation();
      var rating = event.detail;
      console.log(rating);
    }

  });
</script>
