<link rel="import" href="/components/input-datetime/input-datetime.html">
<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="form-collection-visibility">
  <template>
    <style include="style-form"></style>
    <style>
      input-datetime {
        @apply(--layout-input-width);
      }
      input-datetime {
        --input-datetime: {
          border: 2px solid red;
          @apply(--form-control);
        };
      }
    </style>

    <form id="form" role="form" on-submit="on_submit" on-change-date="on_change_visibility">
      <div class="field">
        <label class="label">[[collection_online_store_label]]</label>
        <paper-checkbox class="input" is="iron-input" checked="{{collection.is_published}}">
        </paper-checkbox>
      </div>
      <div class="field">
        <label class="label">[[collection_publist_on_label]]</label>
        <input-datetime class="input" value="{{collection.published_at}}"></input-datetime>
        <input-errors property="published_at" error="{{error.details}}"></input-errors>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-collection-visibility',

    properties: {
      collection_online_store_label: {
        type: String,
        value: 'Online Store'
      },
      collection_publist_on_label: {
        type: String,
        value: 'Publish this product on'
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      if (!this.collection.hasOwnProperty('is_published')) {
        this.set('collection.is_published', true);
        return;
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    },

    on_change_visibility: function (event) {
      event.stopPropagation();
      this.fire('change-visibility');
    }

  });
</script>
