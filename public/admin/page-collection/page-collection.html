<link rel="import" href="/components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-collection-add-products.html">
<link rel="import" href="part-collection-delete.html">
<link rel="import" href="part-collection-header.html">
<link rel="import" href="part-collection-image.html">
<link rel="import" href="part-collection-info.html">
<link rel="import" href="part-collection-products.html">
<link rel="import" href="part-collection-save.html">
<link rel="import" href="part-collection-visibility.html">
<dom-module id="page-collection">
  <template>

    <api-model-update id="ajax_update" collection="collections"
      data="{{collection}}" model-id="{{collection.id}}">
    </api-model-update>

    <api-model-delete id="ajax_delete" collection="collections"
      model-id="{{collection.id}}" on-response="on_response_delete">
    </api-model-delete>

    <api-model-create id="create" collection="collections" data="{{collection}}"
      response="{{collection}}" on-response="on_response_create">
    </api-model-create>

    <layout-admin>
      <h1>Collections</h1>
      <part-collection-header collection="{{collection}}"></part-collection-header>
      <part-collection-save on-try-save="on_try_save"></part-collection-save>
      <part-collection-delete on-try-delete="on_try_delete"></part-collection-delete>
      <part-collection-info collection="{{collection}}"></part-collection-info>
      <part-collection-visibility collection="{{collection}}"></part-collection-visibility>
      <part-collection-image collection="{{collection}}"></part-collection-image>
      <part-collection-add-products collection="{{collection}}"
        products="{{products}}">
      </part-collection-add-products>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-collection',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.collection = this.data.collection;
      this.products = this.collection.products || [];
    },

    on_try_save: function (event) {
      if (this.collection.id) {
        this.$.ajax_update.send();
        return;
      }
      this.$.create.send();
    },

    on_response_create: function (event) {
      event.stopPropagation();
      page('/admin/collections/' + this.collection.id);
    },

    on_try_delete: function (event) {
      event.stopPropagation();
      if (this.collection.id) {
        this.$.ajax_delete.send();
      }
    },

    on_response_delete: function (event) {
      event.stopPropagation();
      page('/admin/collections');
    }

  });
</script>
