<link rel="import" href="/components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-collection-add-products.html">
<link rel="import" href="part-collection-delete.html">
<link rel="import" href="part-collection-header.html">
<link rel="import" href="part-collection-image.html">
<link rel="import" href="part-collection-info.html">
<link rel="import" href="part-collection-products.html">
<link rel="import" href="part-collection-save.html">
<link rel="import" href="part-collection-visibility.html">
<dom-module id="page-collection">
  <template>

    <api-model-update id="ajax_update" collection="collections"
      data="{{collection}}" model-id="{{collection.id}}">
    </api-model-update>

    <api-model-delete id="ajax_delete" collection="collections"
      model-id="{{collection.id}}" on-response="on_response_delete">
    </api-model-delete>

    <api-model-create id="create" collection="collections" data="{{collection}}"
      response="{{collection}}" on-response="on_response_create">
    </api-model-create>

    <layout-admin>
      <h1>Collections</h1>
      <part-collection-header collection="{{collection}}"></part-collection-header>
      <part-collection-save on-try-save="on_try_save"></part-collection-save>
      <part-collection-delete on-try-delete="on_try_delete"></part-collection-delete>
      <part-collection-info collection="{{collection}}" error="{{error}}"
        on-change-info="on_change_info">
      </part-collection-info>
      <part-collection-visibility collection="{{collection}}" error="{{error}}"
        on-change-visibility="on_change_visibility">
      </part-collection-visibility>
      <part-collection-image collection="{{collection}}" on-try-save="on_try_save">
      </part-collection-image>
      <part-collection-add-products id="products" collection="{{collection}}"
        products="{{products}}" on-try-save="on_try_save">
      </part-collection-add-products>
    </layout-admin>

  </template>
</dom-module>

<script src="/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'page-collection',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.collection = this.data.collection;
      this.products = this.collection.products || [];
    },

    on_try_save: function (event) {
      if (this.collection.id) {
        this.$.ajax_update.send();
        return;
      }
      if (!this.validate_model()) {
        return;
      }
      Model.create('/api/collections', this.collection)
        .then(function (data) {
          this.collection = data;
          this.response_create();
        }.bind(this))
        .catch(function (error) {
          this.error = error;
        }.bind(this));
    },

    response_create: function () {
      page('/admin/collections/' + this.collection.id);
      this.fire('iron-signal', {name: 'save'});//form image registered from iron-signal
      this.$.products.save_collection();
    },

    on_try_delete: function (event) {
      event.stopPropagation();
      if (this.collection.id) {
        this.$.ajax_delete.send();
      }
    },

    on_response_delete: function (event) {
      event.stopPropagation();
      page('/admin/collections');
    },

    validate_model: function () {
      event.stopPropagation();
      var check = true;
      var mess_errors = {};
      mess_errors.title = [];
      mess_errors.published_at = [];
      if (this.collection.title === undefined || this.collection.title.length == 0) {
        mess_errors.title.push('can\'t be blank');
        check = false;
      }
      var future_date = new Date(this.collection.published_at);
      if (future_date == "Invalid Date" && this.collection.published_at != undefined) {
        mess_errors.published_at.push('invalid date');
        check = false;
      }
      var date_now = Date.now();
      var diff = future_date - date_now;
      if (diff < 0) {
        mess_errors.published_at.push('invalid past date');
        this.set('validate', false);
        check = false
      }
      var error = this.create_custom_err();
      error.details.messages = mess_errors;
      this.set('error', error);
      return check;
    },

    create_custom_err: function () {
      var error = {};
      error.details = {};
      error.details.messages = {};
      return error;
    },

    on_change_info: function (event) {
      event.stopPropagation();
      this.validate_model();
    },

    on_change_visibility: function (event) {
      event.stopPropagation();
      this.validate_model();
    }

  });
</script>
