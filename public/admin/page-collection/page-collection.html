<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-collection-add-products.html">
<link rel="import" href="part-collection-header.html">
<link rel="import" href="part-collection-image.html">
<link rel="import" href="part-collection-info.html">

<link rel="import" href="part-collection-visibility.html">
<dom-module id="page-collection">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_post" method="PUT" url="{{url}}" content-type="application/json"
      body="{{body}}" handleAs="json" on-response="on_put_response">
    </iron-ajax>

    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <h1>Collections</h1>
          <part-collection-header collection="{{collection}}" on-try-save="save"></part-collection-header>
          <part-collection-info collection="{{collection}}"></part-collection-info>
          <part-collection-visibility collection="{{collection}}"></part-collection-visibility>
          <part-collection-image></part-collection-image>
          <part-collection-add-products collection="{{collection}}"></part-collection-add-products>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-collection',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function ()Â {
      if(this.route.data.collection === undefined){
        return;
      }
      this.collection = this.route.data.collection;
      this.url = '/api/Collections/'+this.collection.id;
    },

    save: function (event) {
      this.body = JSON.stringify(this.collection);
      this.$.ajax_post.generateRequest();
    },

    on_put_response: function (event, detail) {
      var response = detail.response;
    }

  });
</script>
