<dom-module id="page-collection">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_post"
        method="PUT"
        url="{{url}}"
        content-type="application/json"
        body="{{body}}"
        handleAs="json"
        on-response="on_put_response"
        debounce-duration="300">
    </iron-ajax>

    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <h1>Collections</h1>
          <part-collection-header data="{{data}}" on-try-save="save"></part-collection-header>
          <part-collection-info data="{{data}}"></part-collection-info>
          <part-collection-visibility data="{{data}}"></part-collection-visibility>
          <!-- <part-collection-image></part-collection-image> -->
          <!-- <part-collection-filter></part-collection-filter> -->
          <!-- <part-collection-products></part-collection-products> -->
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-collection',

    properties: {
      data: {
        type: Object,
        value: function () {
          return {};
        }
      }
    },

    attached: function ()Â {
      this.data = this.route.data.collection;
      this.url = '/api/Collections/'+this.data.id;
    },

    save: function (event) {
      console.log(this.data);
      this.body = JSON.stringify(this.data);
      this.$.ajax_post.generateRequest();
    },

    on_put_response: function (event, detail) {
      var response = detail.response;
    }

  });
</script>
