<link rel="import" href="../style-panel/style-panel.html">
<dom-module id="part-collection-add-products">
  <template>
    <style include="style-panel">
       .pill {
        padding: 4px 8px;
        border-radius: 2px;
        display: inline-block;
        margin: 8px 4px;
        background-color: #eee;
       }
       .pill .delete {
        padding-left: 8px;
        opacity: .4;
       }
       .pill .delete:hover {
        opacity: 1;
        cursor: pointer;
       }
    </style>

    <iron-ajax id="ajax_get_filter_products" method="GET" url="/api/Products"
      handle-as="json" last-response="{{products}}">
    </iron-ajax>

    <iron-ajax id="ajax_put" method="PUT" handle-as="json"
      content-type="application/json" on-error="on_error">
    </iron-ajax>

    <iron-ajax id="ajax_products_collection" url="{{url_products_collection}}"
      handle-as="json" last-response="{{selected}}">
    </iron-ajax>

    <iron-ajax id="ajax_delete" method="DELETE" on-error="on_error"></iron-ajax>

    <div class="panel">
      <h3 class="title">Add product in Collection </h3>
      <div class="field">
        <label class="label">Search product</label>
        <input class="input" type="text" is="iron-input" bind-value="{{title}}"
          on-keypress="on_search_product" on-focus="on_search_product">
      </div>
    </div>

    <div class="selected items">
      <template id="selected" is="dom-repeat" items="{{selected}}">
        <div class="pill">
          <span>{{item.title}}</span>
          <span on-click="on_click_selected" class="delete">x</span>
        <div>
      </template>
    </div>
    <div class="items">
      <template id="products" is="dom-repeat" items="{{products}}" filter="filter_products">
        <div class="item" on-click="on_click_select">
          <span>{{item.title}}</span>
          <span>{{item.price}}</span>
          <span>{{item.quantity}}</span>
        </div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-add-products',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      title: {
        type: String,
        value: ''
      },
      selected: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      if(this.is_new_model()){
        return;
      }
      this.url_products_collection = '/api/Collections/' + this.collection.id + '/products';
      this.$.ajax_products_collection.generateRequest();
    },

    on_search_product: function (event) {
      event.stopPropagation();
      this.$.ajax_get_filter_products.generateRequest();
    },

    on_click_select: function (event) {
      event.stopPropagation();
      var product = this.$.products.itemForElement(event.target);
      if (!this.check_exists_selected_product(product)) {
        this.add_product_collection(product);
      }
    },

    check_exists_selected_product: function (product) {
      return this.selected.some(function (element) {
        return element.id === product.id;
      });
    },

    add_product_collection: function (product) {
      this.push('selected', product);
      this.$.ajax_put.url = '/api/Collections/' + this.collection.id + '/products/rel/' + product.id;
      this.$.ajax_put.generateRequest();
    },

    on_click_selected: function (event) {
      event.stopPropagation();
      var product = this.$.selected.itemForElement(event.target);
      this.remove_product_collection(product);
    },

    remove_product_collection: function (product) {
      var index = this.selected.indexOf(product);
      this.splice('selected', index, 1);
      this.$.ajax_delete.url = '/api/Collections/' + this.collection.id + '/products/rel/' + product.id;
      this.$.ajax_delete.generateRequest();
    },

    filter_products: function (collection) {
      return collection.title.search(this.title) >= 0;
    },

    is_new_model: function () {
      if(Object.keys(this.collection).length === 0)
        return true;
      return false;
    }

  });
</script>
