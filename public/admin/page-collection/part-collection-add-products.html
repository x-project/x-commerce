<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="search-collection-product.html">
<link rel="import" href="../search-items/search-items.html">
<dom-module id="part-collection-add-products">
  <template>
    <style include="style-panel"></style>
    <style>
      search-itemsÂ {
        --layout-input-search: {
          box-sizing: border-box;
        };
        --layout-selected-items: {

        };
        --layout-selected-item: {
          padding: 4px 8px;
          border-radius: 2px;
          display: inline-block;
          background-color: #eee;
        };
        --layout-item-delete: {
          padding-left: 8px;
          opacity: .4;
        };
        --layout-item-delete-hover: {
          opacity: 1;
          cursor: pointer;
        };
        --layout-items: {

        };
        --layout-item: {

        };
      }
    </style>

    <iron-ajax id="ajax_put" method="PUT" on-error="on_error" handle-as="json"
      on-response="on_response_put" content-type="application/json">
    </iron-ajax>

    <div class="panel">
      <h3 class="title">[[collection_product_title_label]]</h3>
      <search-items id="search" items="{{items}}" selected="{{collection.products}}"
        on-try-save-item="on_try_save_product" on-search-item="on_search_item"
        on-try-delete-item="on_try_delete_product">
      </search-items>
    </div>
  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-collection-add-products',

    properties: {
      collection_product_title_label: {
        type: String,
        value: 'Add product in collection'
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_search_item: function (event) {
      event.stopPropagation();
      this.find_products();
    },

    find_products: function () {
      Model.find('/api/products')
        .then(function (data) {
          this.set('items', data);
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    on_try_save_product: function (event) {
      event.stopPropagation();
      this.product = event.detail.item;
      this.save_product();
    },

    save_product: function () {
      if (this.collection.id) {
        this.$.ajax_put.url = '/api/collections/' + this.collection.id + '/products/rel/' + this.product.id;
        this.$.ajax_put.body = JSON.stringify({
          collectionId: this.collection.id,
          productId: this.product.id
        });
        this.$.ajax_put.generateRequest();
        return;
      }
      this.create_model();
    },

    create_model: function () {
      Model.create('/api/collections', this.collection)
        .then(function (data) {
          this.collection = data;
          this.on_response_create();
        }.bind(this))
        .catch(function (error) {
          this.on_error_create();
        }.bind(this));
    },

    delete_model: function (product) {
      Model.delete('/api/collections/' + this.collection.id + '/products/rel/' + product.id)
        .then(function (data) {
          // noting
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    on_response_create: function () {
      this.save_product();
    },

    on_error: function (event) {
      event.stopPropagation();
      this.fire('error');
    },

    on_error_create: function () {
      this.fire('error');
    },

    on_try_delete_product: function (event) {
      var product = event.detail.item;
      this.delete_model(product);
    },

    on_response_put: function (event) {
      event.stopPropagation();
      page('/admin/collections/' + this.collection.id);
    }

  });
</script>
