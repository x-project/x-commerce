<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../field-long-text/field-long-text.html">
<link rel="import" href="../field-text/field-text.html">
<dom-module id="part-collection-info">
  <template>
    <style include="style-panel"></style>

    <h2 class="title">[[collection_info_title_label]]</h2>
    <div class="panel">
      <field-text label="title" property="title" value="{{collection.title}}" error="{{error}}">
      </field-text>
      <field-long-text label="description" property="description" value="{{collection.description}}" error="{{error}}">
      </field-long-text>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-info',

    properties: {
      collection_info_title_label: {
        type: String,
        value: 'Collection Info'
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
