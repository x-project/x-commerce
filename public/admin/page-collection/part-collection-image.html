<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../image-previews/image-previews.html">
<link rel="import" href="form-collection-image.html">
<dom-module id="part-collection-image">
  <template>
    <style include="style-panel"></style>
    <style>
     image-preview {
        --image-preview: {
        };
      }
      .images {
        @apply(--layout-horizontal);
      }
      image-preview {
        @apply(--layout-flex);
        margin-left: 10px;
      }
    </style>

    <div class="panel">
      <h2 class="title">[[collection_images_title]]</h2>
      <form-collection-image collection="{{collection}}"></form-collection-image>

      <div class="images panel">
        <template id="images" is="dom-repeat" items="{{collection.images}}"
          as="image" filter="filter_images">
         <image-preview image="{{image}}" cover-type="contain" like-size="120"
            height="100" width="100">
          </image-preview>
        </template>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-image',

    properties: {
      collection_images_title: {
        type: String,
        value: 'Images'
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    filter_images: function (image) {
      return this.collection.id === image.collection_id;
    }

  });
</script>
