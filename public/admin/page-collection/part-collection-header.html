<dom-module id="part-collection-header">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>
      <h2 class="title"><span>Collection</span> <span>{{data.title}}</span></h2>
      <button on-click="on_click">Save Collection</button>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-header',

    properties: {
      data: {
        type: Object,
        notify: true
      }
    },

    on_click: function (event) {
      this.fire('try-save');
    }

  });
</script>
