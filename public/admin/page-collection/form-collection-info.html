<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../input-errors/input-errors.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="form-collection-info">
  <template>
    <style include="style-form"></style>
    <style>
      label {

      }

      input {
        box-sizing: var(--form-box-sizing);
        @apply(--form-input);
      }
      iron-autogrow-textareaÂ {
        display: block;
        box-sizing: var(--form-box-sizing);
        @apply(--form-textarea);
      }
    </style>
    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">[[collection_title_label]]</label>
        <input class="form-control" id="title" type="text" is="iron-input"
          bind-value="{{collection.title}}">
        <input-errors property="title" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[collection_description_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input"
          bind-value="{{collection.description}}" rows="4">
        </iron-autogrow-textarea>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-collection-info',

    properties: {
      collection_title_label: {
        type: String,
        value: 'Title'
      },
      collection_description_label: {
        type: String,
        value: 'Description'
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
