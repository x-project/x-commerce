<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-collection-info">
  <template>
    <style include="style-form"></style>

    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Title</label>
        <input class="input" type="text" is="iron-input" bind-value="{{collection.title}}">
      </div>
      <div class="field">
        <label class="label">Description</label>
        <div class="detail">
          <iron-autogrow-textarea is="iron-input" bind-value="{{collection.description}}" rows="4">
          </iron-autogrow-textarea>
        </div>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-collection-info',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
