<link rel="import" href="form-collection-visibility.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<dom-module id="part-collection-visibility">

    <style include="style-panel"></style>
    <style>
      form-collection-visibility {
        --layout-input-width: {
          box-sizing: border-box;
        };
        --layout-input-datetime-field: {
          @apply(--form-control);
        };
      }
    </style>

    <div class="panel">
      <h3 class="title">[[colleciton_visibility_title_label]]</h3>
      <form-collection-visibility collection="{{collection}}" error="{{error}}">
      </form-collection-visibility>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-visibility',

    properties: {
      colleciton_visibility_title_label: {
        type: String,
        value: 'Collection Visibility'
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
