<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="part-items-pages.html">
<link rel="import" href="table-items.html">
<dom-module id="search-items">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>

    <style>
      input {
        box-sizing: border-box;
      }
      .title, .hide-items {
        display: inline-block !important;
      }

      .close {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin: 4px;
        font-size: 14px;
      }

      span.hide-items {
        opacity: .5;
      }

      .hide-items:hover {
        opacity: 1;
        color: #0275d8;
      }

      input, table-items, .close {
        width: 60% !important;
      }

    </style>


      <div class="close">
        <span class="hide-items" on-click="on_click_closed_items">close</span>
      </div>

        <input class="form-control" type="text" is="iron-input" bind-value="{{value}}"
          on-keyup="on_change_value" on-focus="on_change_value" placeholder="{{placeholder}}"/>

        <div class="panel">
          <table-items items="{{items}}" property="{{property}}"></table-items>
          <part-items-pages on-change-page="on_change_page" perpage="{{perpage}}" count="{{count}}">
        </part-items-pages>

    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'search-items',

    properties: {
      value: {
        type: String,
        value: '',
        notify: true
      },
      items: {
        type: Array,
        value: function () { return []; }
      },
      count: {
        type: Number
      },
      perpage: {
        type: Number
      },
      placeholder: {
        type: String,
        value: ''
      },
      property: {
        type: String
      }
    },

    attached: function () {
      if (!this.items) {
        this.items = [];
        return;
      }
    },

    on_change_value: function (event) {
      event.stopPropagation();
      this.fire('change-value');
    },

    on_change_page: function (event) {
      event.stopPropagation();
      var page = event.detail.current;
      this.fire('change-page', page);
    },

    on_click_closed_items: function (event) {
      event.stopPropagation();
      this.fire('close-items');
    }

  });
</script>
