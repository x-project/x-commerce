<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="search-items">
  <template>
    <style include="style-form"></style>
    <style>
      input {
        @apply(--layout-input-search);
      }
      .selected.items {
        @apply(--layout-selected-items);
      }
      .selected.items .item {
        @apply(--layout-selected-item);
      }
      .selected.items .delete {
        @apply(--layout-item-delete);
      }
      .selected.item .delete:hover {
        @apply(--layout-item-delete-hover);
       }
      .items {
        @apply(--layout-items);
      }
      .item {
        @apply(--layout-item);
      }
    </style>

    <div class="field ">
      <input class="form-control" type="text" on-keypress="on_edit"
        on-focus="on_edit" is="iron-input" bind-value="{{title}}">
    </div>

    <div class="selected items">
      <template id="selected" is="dom-repeat" items="{{selected}}">
        <div class="item">
          <span>{{item.title}}</span>
          <span on-click="on_click_selected" class="delete">x</span>
        <div>
      </template>
    </div>

    <div class="items">
      <template id="items" is="dom-repeat" items="{{items}}" filter="filter">
          <div class="item" on-click="on_click_select">
            <span>{{item.title}}</span>
          </div>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'search-items',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      },
      selected: {
        type: Array,
        value: function () { return []; }
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      title: {
        type: String,
        value: function () { return ''; }
      }
    },

    on_edit: function (event) {
      this.fire('search-item');
    },

    on_click_select: function (event) {
      event.stopPropagation();
      var item = this.$.items.itemForElement(event.target);
      if (!this.is_contain(item)) {
        this.push('selected', item);
        this.set('items', []);
        this.fire('try-save-item', { item: item });
      }
    },

    on_click_selected: function (event) {
      event.stopPropagation();
      var item = this.$.selected.itemForElement(event.target);
      var index = this.selected.indexOf(item);
      this.splice('selected', index, 1);
      this.fire('try-delete-item', {item: item});
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    },

    is_contain: function (item) {
      return this.selected.some(function (element) {
        return element.id === item.id;
      });
    },

    filter: function (item) {
      return item.title.search(this.title) >= 0;
    }

  });
</script>
