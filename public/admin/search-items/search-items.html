<link rel="import" href="../../components/vaadin-combo-box/vaadin-combo-box.html">
<dom-module id="search-items">
  <template>
    <style>
      #combo_box {
        @apply(--combo-box);
      }
    </style>

    <vaadin-combo-box id="combo_box" on-focus="on_search" on-click="on_search"
      label="{{label}}" on-change-selected="on_change_selected">
    </vaadin-combo-box>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'search-items',

    properties: {
      items: {
        type: Array,
        value: function () { return []; },
        observer: '_on_change_items'
      },
      property: {
        type: String,
        value: 'name'
      },
      label: {
        type: String,
        value: 'search item'
      },
      value: {
        type: String,
        value: ''
      }
    },

    attached: function () {
      this.$.combo_box.value = this.value;
    },

    on_search: function (event) {
      event.stopPropagation();
      this.fire('search');
    },

    _on_change_items: function () {
      if(this.items.length <= 0) {
        return;
      }
      var list = [];
      this.items.forEach(function (item) {
        list.push(item[this.property]);
      },this);
      this.$.combo_box.items = list;
    },

    on_change_selected: function (event) {
      event.stopPropagation();
      var value = event.detail;
      var item = this.search_item(value);
      this.fire('item-selected', item);
    },

    search_item: function (value) {
      var obj;
      this.items.some(function (item) {
        if (item[this.property] === value) {
          obj = item;
          return true;
        }
      }, this);
      return obj;
    }

  });
</script>
