<link rel="import" href="../../components/api-model/api-model.html">
<dom-module id="search-items">
  <template>
    <style>
      .items {
        @apply(--layout-items);
      }
      .item {
        @apply(--layout-item);
      }
    </style>

    <div class="items">
      <template id="items" is="dom-repeat" items="{{items}}" filter="filter">
        <div class="item" on-click="on_click_item">
          <span>{{item._name}}</span>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'search-items',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      },
      value: {
        type: String,
        value: ''
      },
      property: {
        type: String,
        value: 'name'
      }
    },

    on_click_item: function (event) {
      event.stopPropagation();
      var item = this.$.items.itemForElement(event.target);
      this.set('items', []);
      this.fire('item-selected', item);
    },

    filter: function (item) {
      item._name = item[this.property];
      return item._name.search(this.value) >= 0;
    }

  });
</script>
