<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="../style-form/style-form.html">

<dom-module id="form-login">
  <template>
   <style include="style-form"></style>

    <form id="form" role="form" name="login" on-submit="on_submit">
      <div class="field" name="email">
        <label class="label">[[label_email]]</label>
        <input class="input" is="iron-input" type="text" bind-value="{{credentials.email}}">
      </div>
      <div class="field" name="password">
        <label class="label">[[label_password]]</label>
        <input class="input" is="iron-input" type="password" bind-value="{{credentials.password}}">
      </div>
      <div class="field" name="submit">
        <input class="button" type="submit" value="[[label_submit]]" />
      </div>
    </form>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'form-login',

    properties: {
      label_email: {
        type: String,
        value: 'email'
      },
      label_password: {
        type: String,
        value: 'password'
      },
      label_submit: {
        type: String,
        value: 'login'
      },
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('submit', this.credentials);
    },

    clear: function () {
      this.credentials = {};
    }

  });
</script>
