<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../field-long-text/field-long-text.html">
<link rel="import" href="../field-text/field-text.html">
<dom-module id="part-prod-type-info">
  <template>
    <style include="style-panel"></style>

    <h2 class="title">[[prod_type_overview_title_label]]</h2>
    <div class="panel">
      <field-text label="Name" property="name" value="{{prod_type.name}}" error="{{error}}"></field-text>
      <field-long-text label="description" property="description" value="{{prod_type.description}}"
        error="{{error}}">
      </field-long-text>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-prod-type-info',

    properties: {
      prod_type_overview_title_label: {
        type: String,
        value: 'Overview'
      },
      prod_type: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
