<link rel="import" href="../../styles/style-breadcrumb/style-breadcrumb.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<dom-module id="part-prod-type-header">
  <template>
    <style include="style-button"></style>
    <style include="style-breadcrumb"></style>
    <style>
      .panel-header {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        margin-top: 20px;
      }
      .actions{
        @apply(--layout-center);
      }
      .btn {
        margin-right: 4px;
      }
    </style>

    <div class="panel-header">
      <ol class="breadcrumb">
        <li>
          <a href="/admin/product_types">Product types</a>
        </li>
        <li class="active">{{prod_type.name}}</li>
      </ol>

      <div class="panel-header actions">
        <button class="btn btn-secondary" on-click="on_click_save">save</button>
        <button class="btn btn-secondary" on-click="on_click_delete">delete</button>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-prod-type-header',

    properties: {
      prod_type: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_delete: function (event) {
      event.stopPropagation();
      this.fire('try-delete');
    },

    on_click_save: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }

  });
</script>
