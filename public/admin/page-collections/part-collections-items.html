<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="strips-collections.html">
<dom-module id="part-collections-items">
  <template>
    <style include="style-panel"></style>
    <style>
      .view {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin: 6px;
      }
      .view i {
        margin: 0 4px;
      }
      .view i:hover {
        color: #0275d8;
      }
    </style>

    <div class="panel">
      <div id="views">
        <table-view items="{{collections}}" fields=["title","description"] on-click="on_click_edit"
          on-delete="on_delete_collection">
        </table-view>
      </div>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-collections-items',

    properties: {
      collections_items_title_label: {
        type: String,
        value: 'Collections'
      },
      collections: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var collection = event.detail;
      page('/admin/collections/' + collection.id);
    },

    on_delete_collection: function (event) {
      var collection = event.detail;
      Model.delete('/api/collections/' + collection.id)
        .then(function (data) {
          page('/admin/collections');
        }.bind(this))
        .catch(function (error) {
          console.log(this.error);
        }.bind(this));
    }

  });
</script>
