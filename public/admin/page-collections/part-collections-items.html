<link rel="import" href="strips-collections.html">
<link rel="import" href="table-collections.html">
<dom-module id="part-collections-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel" id="views">
      <h2 class="title">[[collections_items_title_label]]</h2>
      <table-collections id="table" collections="{{collections}}"></table-collections>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collections-items',

    properties: {
      collections_items_title_label: {
        type: String,
        value: 'Collections'
      },
      collections: {
        type: Array,
        value: function () { return []; }
      }
    },

    change_view: function (view_type) {
      if (view_type === 'table') {
        this.table_preview();
        return;
      }
      this.strip_preview();
    },

    table_preview: function (view_type) {
      var exists_table = document.getElementById("table");
      if (exists_table) {
        return;
      }
      var table = this.create_view_element('table-collections', 'table');
      var strip = document.getElementById("strip");
      if (strip) {
        this.$.views.removeChild(strip);
      }
      this.$.views.appendChild(table);
    },

    strip_preview: function () {
      var exists_strip = document.getElementById("strip");
      if (exists_strip) {
        return;
      }
      var strip = this.create_view_element('strips-collections', 'strip');
      var table = document.getElementById("table");
      if (table) {
        this.$.views.removeChild(table);
      }
      this.$.views.appendChild(strip);
    },

    create_view_element: function (name, id) {
      var viewer = document.createElement(name);
      viewer.id = id;
      viewer.collections = this.collections;
      return viewer;
    }

  });
</script>
