<link rel="import" href="../style-list/style-list.html">
<link rel="import" href="part-collections-item.html">
<dom-module id="part-collections-items">
  <template>
    <style include="style-list"></style>

    <div class="items">
      <template is="dom-repeat" items="{{items}}" as="collection">
        <part-collections-item collection="{{collection}}"
          delete_collections="{{delete_collections}}">
        </part-collections-item>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collections-items',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      delete_collections: {
        type: Array,
        notify: true,
        value: function () { return []; }
      }
    }

  });
</script>
