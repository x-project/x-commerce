<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-collections-create.html">
<link rel="import" href="part-collections-items.html">
<link rel="import" href="part-collections-pages.html">
<link rel="import" href="part-collections-search.html">
<link rel="import" href="part-collections-stats.html">
<dom-module id="page-collections">
  <template>
    <style include="style-page"></style>

    <api-model-find id="request" collection="collections"
      response="{{collections}}">
    </api-model-find>

    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <h1>Collections</h1>
          <part-collections-create></part-collections-create>
          <part-collections-search></part-collections-search>
          <part-collections-stats></part-collections-stats>
          <part-collections-items collections="{{collections}}"></part-collections-items>
          <part-collections-pages></part-collections-pages>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.request.send();
    }

  });
</script>
