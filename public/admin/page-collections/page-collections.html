<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-collections-actions.html">
<link rel="import" href="part-collections-items.html">
<link rel="import" href="part-collections-pages.html">
<link rel="import" href="part-collections-search.html">
<link rel="import" href="part-collections-stats.html">
<dom-module id="page-collections">
  <template>

    <layout-admin on-change-view="on_change_view">
      <h1>Collections</h1>
      <part-collections-actions></part-collections-actions>
      <part-collections-search></part-collections-search>
      <part-collections-stats></part-collections-stats>
      <part-collections-items id="items" collections="{{collections}}"></part-collections-items>
      <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-products-pages>
    </layout-admin>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'page-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 30
      }
    },

    attached: function () {
      this.count_collections();
    },

    count_collections: function () {
      Model.count('/api/collections/count')
        .then(function (data) {
          this.count = data.count;
        }.bind(this))
        .catch(function (error) {
          this.count = 0;
          console.log(error);
        }.bind(this));
    },

    get_collections: function () {
      Model.find('/api/collections', this.get_filter_options())
        .then(function (data) {
          this.collections = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function () {
      return {
        perpage: this.perpage,
        order: 'title',
        page: this.page,
        include: ['images', 'products']
      };
    },

    on_change_page: function (event) {
      this.page = event.detail.current - 1;
      this.get_collections();
    }

  });
</script>
