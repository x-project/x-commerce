<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="part-collections-actions">
	<template>
	  <style include="style-button"></style>
    <style>
      .panel-header {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        margin-bottom: 20px;
      }
      .panel-header .view {
        margin-right: 20px;
      }
      .panel-header .view i {
        margin: 0 4px;
      }
      .panel-header .view i:hover {
        color: #0275d8;
      }
    </style>

    <div class="panel-header">
      <div>
        <a is="app-link" class="btn btn-secondary" href="/admin/collections/new">create collection</a>
      </div>
      <div class="view">
        <i class="fa fa-th-list" on-click="on_click_view" data-view="strips"></i>
        <i class="fa fa-th" on-click="on_click_view" data-view="table"></i>
        </div>
    </div>


	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-collections-actions',

    properties: {},


    on_click_view: function (event) {
      event.stopPropagation();
      window.target = event.target;
      this.fire('change-view', { view: event.target.dataset.view });
    }

	});
</script>
