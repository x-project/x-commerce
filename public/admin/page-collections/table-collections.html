<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="/components/api-model-update/api-model-update.html">

<link rel="import" href="../style-table/style-table.html">
<link rel="import" href="../style-basic/style-basic.html">
<dom-module id="table-collections">
  <template>

    <style include="style-table"></style>
    <style include="style-basic"></style>

    <api-model-update id="update" collection="collections"
      on-response="on_response_update" on-error="on_error">
    </api-model-update>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Published</th>
            <th># Products</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <template id="collections" is="dom-repeat" items="{{collections}}" as="collection">
            <tr class="text-center">
              <th scope="row">{{index}}</th>
              <td>{{collection.title}}</td>
              <td>
                <text-view text="{{collection.description}}" limit="20"></text-view>
              </td>
              <td>
                <paper-checkbox checked="{{collection.is_published}}" on-click="on_click_published">
                </paper-checkbox>
              </td>
              <td>{{ get_number_of_products(collection) }}</td>
              <td>
                <a is="app-link" class="btn btn-link"
                  href="/admin/collections/{{collection.id}}">edit
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'table-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      }
    },

    get_number_of_products: function (collection) {
      return collection.products.length || 0;
    },

    on_click_published: function (event) {
      event.stopPropagation();
      var collection = this.$.collections.itemForElement(event.target);
      this.$.update.data = collection;
      this.$.update.modelId = collection.id;
      this.$.update.send();
    },

    on_response_update: function (event, details) {
      event.stopPropagation();
    },

    on_error: function (event)Â {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
