<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-collections-item">
  <style include="style-item"></style>

  <template>
    <div class="item">
      <label class="label">name: </label>
      <span>{{collection.title}}</span>
      <label class="label">description: </label>
      <span>{{collection.description}}</span>
      <label class="label">is_published: </label>
      <span>{{collection.is_published}}</span>
      <label class="label">published_at: </label>
      <span>{{collection.published_at}}</span>
      <a is="app-link" href="{{edit_url}}">edit</a>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collections-item',

    properties: {},

    attached: function () {
      this.edit_url = '/admin/collections/' + this.collection.id;
    }

  });
</script>
