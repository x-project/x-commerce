<link rel="import" href="../part-checkbox/part-checkbox.html">
<dom-module id="form-product-inventory">
  <template>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>
    <style>
      .hidden.field {
        display: none;
      }
      .hidden.field[show] {
        display: block;
      }
      input {
        box-sizing: border-box;
      }
    </style>

    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">[[product_sku_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{product.sku}}">
      </div>
      <div class="field">
        <label class="label">[[product_barcode_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{product.barcode}}">
      </div>
      <div class="field">
        <label>[[product_track_quantity_label]]</label>
        <part-checkbox checked="{{product.track_quantity}}" on-change="on_change_track_quantity"></part-checkbox>
      </div>
      <div class="hidden field" show$="{{show}}">
        <label class="label">[[product_quantity_label]]</label>
        <input class="form-control" type="number" is="iron-input" bind-value="{{product.quantity}}">
      </div>

      <div class="hidden field" show$="{{show}}">
        <label class="label">[[product_stock]]</label>
        <part-checkbox checked="{{product.sell_after_purchase}}" on-change="on_change_sell_after_purchase"></part-checkbox>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-inventory',

    properties: {
      product_sku_label: {
        type: String,
        value: 'SKU'
      },
      product_barcode_label: {
        type: String,
        value: 'Barcode'
      },
      product_track_quantity_label: {
        type: String,
        value: 'Track quantity'
      },
      product_quantity_label: {
        type: String,
        value: 'Quantity'
      },
      product_stock: {
        type: String,
        value: 'Allow customers to purchase this product when it\'s out of stock'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      }
    },

    attached: function () {
      if(this.product.track_quantity){
        this.set('show', true);
        return;
      }
    },

    on_change_track_quantity: function (event) {
      event.stopPropagation();
      this.product.track_quantity = event.detail;
      if(this.product.track_quantity){
        this.set('show', true);
        return;
      }
      this.set('show', false);
    },

    on_change_sell_after_purchase: function (event) {
      event.stopPropagation();
      this.product.sell_after_purchase = event.detail;
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
