<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="form-product-coding.html">
<link rel="import" href="form-product-track.html">
<dom-module id="form-product-inventory">
  <template>
    <style include="style-form"></style>

    <div>
      <form-product-coding product="{{product}}" on-submit="on_submit"></form-product-coding>
      <form-product-track product="{{product}}" on-submit="on_submit"></form-product-track>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-inventory',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
      this.fire('on-submit');
    }

  });
</script>
