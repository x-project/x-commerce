<link rel="import" href="../input-checkbox/input-checkbox.html">
<dom-module id="form-product-inventory">
  <template>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>
    <style>
      .hidden.field {
        display: none;
      }
      .hidden.field[show] {
        display: block;
      }
      input {
        box-sizing: border-box;
      }
    </style>

    <div id="panel-container">
      <div class="field">
        <label class="label">[[product_sku_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{product.sku}}">
      </div>
      <div class="field">
        <label class="label">[[product_barcode_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{product.barcode}}">
      </div>
      <div class="field">
        <label>[[product_track_quantity_label]]</label>
        <input-checkbox checked="{{product.track_quantity}}" on-change="on_change_track_quantity"></input-checkbox>
      </div>
      <div class="hidden field" show$="{{product.track_quantity}}">
        <label class="label">[[product_quantity_label]]</label>
        <input class="form-control" type="number" is="iron-input" bind-value="{{product.quantity}}">
      </div>

      <div class="hidden field" show$="{{product.track_quantity}}">
        <label class="label">[[product_stock]]</label>
        <input-checkbox checked="{{product.sell_after_purchase}}"></input-checkbox>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-inventory',

    properties: {
      product_sku_label: {
        type: String,
        value: 'SKU'
      },
      product_barcode_label: {
        type: String,
        value: 'Barcode'
      },
      product_track_quantity_label: {
        type: String,
        value: 'Track quantity'
      },
      product_quantity_label: {
        type: String,
        value: 'Quantity'
      },
      product_stock: {
        type: String,
        value: 'Allow customers to purchase this product when it\'s out of stock'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
