<link rel="import" href="../../components/api-model/api-model.html">
<dom-module id="part-product-vendor">
  <template>

    <api-model-find id="find" collection="vendors"
      response="{{vendors}}" on-error="on_error">
    </api-model-find>

    <api-model-update id="update" collection="products" model-id="{{product.id}}"
      on-response="on_response_update" on-error="on_error">
    </api-model-update>

    <div class="panel">
      <h2>Vendor</h2>
      <div class="field">
        <label class="label">Vendor</label>
        <input class="input" type="text" is="iron-input" bind-value="{{search}}"
          on-keypress="on_search_vendor">
      </div>
    </div>

    <div class="items">
      <template id="vendors" is="dom-repeat" items="{{vendors}}" filter="filter_vendors">
        <div class="item" on-click="on_click_vendor">
          <span>{{item.name}}</span>
          <span>{{index}}</span>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-vendor',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      vendors: {
        type: Array,
        value: function () { return []; }
      },
      vendor: {
        type: Object,
        value: function () { return {}; }
      },
      search: {
        type: String,
        value: ''
      }
    },

    attached: function () {
      if(this.product.hasOwnProperty('vendor'))
        this.search = this.product.vendor.name;
    },

    on_search_vendor: function (event) {
      event.stopPropagation();
      this.$.find.send();
    },

    filter_vendors: function (vendor) {
      return vendor.name.search(this.search) >= 0;
    },

    on_click_vendor: function (event)Â {
      event.stopPropagation();
      var vendor = this.$.vendors.itemForElement(event.target);
      this.set('search', vendor.name);
      this.$.update.data = { vendor_id: vendor.id };
      this.$.update.send();
    },

    on_response_update: function (event) {
      this.set('vendors', []);
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
