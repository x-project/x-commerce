<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<dom-module id="part-product-vendor">
  <template>

    <iron-ajax id="ajax_product_vendor" method="GET" url="{{url_product_vendor}}"
      handle-as="json" last-response="{{vendor}}"
      on-response="on_response_product_vendor" on-error="on_error">
    </iron-ajax>

    <iron-ajax id="ajax_vendors" method="GET" url="/api/Vendors"
      handle-as="json" last-response="{{vendors}}" on-error="on_error">
    </iron-ajax>

    <iron-ajax id="ajax_product" method="PUT" url="{{url_product}}"
      content-type="application/json" handle-as="json"
      on-response="on_response_product" on-error="on_error">
    </iron-ajax>

    <div class="panel">
      <div class="field">
        <label class="label">Vendor</label>
        <input class="input" type="text" is="iron-input" bind-value="{{search}}"
          on-keypress="on_search_vendor">
      </div>
    </div>

    <div class="items">
      <template id="vendors" is="dom-repeat" items="{{vendors}}" filter="filter_vendors">
        <div class="item" on-click="on_click_vendor">
          <span>{{item.name}}</span>
        <div>
      </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-product-vendor',

    properties: {
      vendors: {
        type: Array,
        value: function () { return []; }
      },
      vendor: {
        type: Object,
        value: function () { return {}; }
      },
      data: {
        type: Object,
        value: function () { return {}; }
      },
      search: {
        type: String,
        value: ''
      }
    },

    attached: function () {
      this.url_product = '/api/Products/' + this.data.id;
      this.url_product_vendor = '/api/Products/' + this.data.id + '/vendor';
      this.$.ajax_product_vendor.generateRequest();
    },

    on_response_product_vendor: function (event) {
      this.set('search', this.vendor.name);
    },

    filter_vendors: function (vendor) {
      return vendor.name.search(this.search) >= 0;
    },

    on_search_vendor: function (event) {
      event.stopPropagation();
      this.$.ajax_vendors.generateRequest();
    },

    on_click_vendor: function (event)Â {
      event.stopPropagation();
      var vendor = this.$.vendors.itemForElement(event.target);
      this.set('search', vendor.name);
      this.$.ajax_product.body = JSON.stringify({ vendorId: vendor.id });
      this.$.ajax_product.generateRequest();
    },

    on_response_product: function (event) {
      this.set('vendors', []);
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

	});
</script>
