<dom-module id="part-product-tag">
  <template>
    <style>
      :host {
        display: block;
      }
      .tag {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        background-color: #eee;
      }
      .tag .delete {
        padding-left: 8px;
        opacity: .4;
      }
      .tag .delete:hover {
        opacity: 1;
        cursor: pointer;
      }
    </style>

    <div class="field">
      <label class="label">Tags</label>
      <input class="input" type="text" is="iron-input" bind-value="{{tag}}" on-keyup="on_edit_tag">
    </div>

    <div class="items">
      <template id="tags" is="dom-repeat" items="{{tags}}">
        <div class="tag">
          <span>{{item}}</span>
          <span on-click="on_click_delete" class="delete">x</span>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-tag',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      tag: {
        type: String,
        value: ''
      },
      separators: {
        type: Array,
        value: function () { return [' ', ',']; }
      },
      tags: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      if(this.data.tags !== undefined)
        this.set('tags', this.data.tags);
    },

    reset: function () {
      this.set('tag', '');
      this.data.tags = this.tags;
    },

    add_tag: function (tag) {
      this.push('tags', tag);
      this.reset();
    },

    on_edit_tag: function (event) {
      event.stopPropagation();
      if (event.keyCode === 13) {
        this.add_tag(this.tag);
        return;
      }
      if (this.tag.length === 0) {
        return;
      }
      var keypressed = this.tag.charAt(this.tag.length-1);
      if (this.separators.indexOf(keypressed) >= 0) {
        this.tag = this.tag.slice(0,-1);
        if (this.tag.length > 0) {
          this.add_tag(this.tag);
        }
      }
    },

    on_click_delete: function (event) {
      event.stopPropagation();
      var tag = this.$.tags.itemForElement(event.target);
      var index = this.$.tags.indexForElement(event.target);
      this.splice('tags', index, 1);
    }

  });
</script>
