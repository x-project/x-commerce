<link rel="import" href="../style-form/style-form.html">
<dom-module id="part-product-delete">
  <template>
    <style include="style-form"></style>

    <input type="submit" class="button" value="delete" on-click="on_click_delete">

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-delete',

    on_click_delete: function (event) {
      event.stopPropagation();
      this.fire('try-delete');
    }

  });
</script>
