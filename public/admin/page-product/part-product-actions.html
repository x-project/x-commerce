<link rel="import" href="../style-form/style-form.html">
<dom-module id="part-product-actions">
  <template>
    <style include="style-form"></style>
    <style>
      :host {
        display: block;
        margin-bottom: 20px;
      }
    </style>

    <input type="submit" class="button" value="save" on-click="on_click_save">
    <input type="submit" class="button" value="delete" on-click="on_click_delete">

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-actions',

    on_click_delete: function (event) {
      event.stopPropagation();
      this.fire('try-delete');
    },

    on_click_save: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }

  });
</script>
