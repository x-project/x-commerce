<link rel="import" href="../../components/app-link/app-link.html">
<dom-module id="part-product-actions">
  <template>
    <style include="style-button"></style>
    <style>
      .actions {
        margin-bottom: 60px;
      }
    </style>

    <div class="actions">
      <button class="btn btn-secondary" on-click="on_click_save">save</button>
      <a is="app-link" class="btn btn-secondary" href="/products/{{product.id}}">view</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-actions',

    on_click_save: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }

  });
</script>
