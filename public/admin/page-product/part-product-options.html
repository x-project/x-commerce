<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-product-option.html">
<link rel="import" href="part-product-option.html">
<dom-module id="part-product-options">
  <template>
    <style>
      :host {
        display: block;
      }
      #form {
        display: none;
      }
      #form[open] {
        display: block;
      }
      #last_option {
        display: none;
      }
      #last_option[last_option_visibile] {
        display: block;
      }
      .option {
        padding: 4px 8px;
        border-radius: 4px;
        background-color: #eee;
      }
      .option .delete {
        padding-left: 8px;
        opacity: .4;
        cursor: pointer;
      }
      .option .delete:hover {
        opacity: 1;
      }
      .option .name {
        background-color: #eaa;
        border-radius: 4px;
      }
      .option .value{
        background-color: #aae;
        border-radius: 4px;
      }
    </style>

    <iron-ajax id="ajax_product_option" method="POST" url="{{url_product_option}}"
      content-type="application/json" handle-as="json" on-error="on_error" on-response="on_response_product_option">
    </iron-ajax>

    <iron-ajax id="ajax_delete" method="DELETE" on-error="on_error"></iron-ajax>

    <div class="panel">
      <h2 class="title">Options</h2>

      <div class="list">
        <template is="dom-repeat" id="options" items="{{options}}">
          <part-product-option option="{{item}}">
            <span class="delete" on-click="on_delete_option">x</span>
          </part-product-option>
        </template>
        <part-product-option id="last_option" option="{{option_pending}}"
          visible$="{{last_option_visibile}}">
          <span class="saving">saving...............</span>
        </part-product-option>
      </div>

      <button class="add_option" on-click="on_click_add_option">add option</button>
      <button id="generate_variant" on-click="on_click_generate_variant" disabled>generate variant</button>

      <form-product-option id="form" open$="{{open}}" option="{{option}}"
        on-try-save="on_try_save">
      </form-product-option>

    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-options',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      option: {
        type: Object,
        value: function () { return {}; }
      },
      open: {
        type: Boolean,
        value: false
      },
      options: {
        type: Array,
        value: function () { return []; }
      },
      last_option_visibile: {
        type: Boolean,
        value: false
      },
      option_pending: {
        type: Object,
        value: function () { return {}; }
      },
      btn_generate_variante: {
        type: Boolean,
        value: false
      }
    },

    on_click_add_option: function (event) {
      this.open_form();
    },

    open_form: function () {
      this.set('open', true);
      this.set('option', {});
    },

    close_form: function () {
      this.set('open', false);
      this.set('option', {});
    },

    on_try_save: function (event) {
      this.option_pending = this.option;
      this.set('last_option_visibile', true);
      this.add_option();
      this.close_form();
    },

    add_option: function () {
      this.url_product_option = '/api/Products/' + this.data.id + '/options';
      this.$.ajax_product_option.body = JSON.stringify(this.option);
      this.$.ajax_product_option.generateRequest();
    },

    on_response_product_option: function (event, details) {
      var response_option = details.response;
      this.set('last_option_visibile', false);
      this.push('options', response_option);
      this.$.generate_variant.disabled = '';
    },

    on_delete_option: function (event) {
      var option = this.$.options.itemForElement(event.target);
      var index = this.$.options.indexForElement(event.target);
      this.splice('options', index, 1);
      if(this.options.length < 1)
        this.$.generate_variant.disabled = 'disabled';
      this.$.ajax_delete.url = '/api/Products/' + this.data.id + '/options/' + option.id;
      this.$.ajax_delete.generateRequest();
    },

    on_click_generate_variant: function (event) {
      event.stopPropagation();
      // chiamata remota....
      // cancella opzioni dopo aver creato varianti
    },

    on_error: function (event) {
      console.log(event);
    }



  });
</script>
