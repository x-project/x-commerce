<link rel="import" href="../../components/api-model-update/api-model-update.html">
<link rel="import" href="../search-items/search-items.html">
<dom-module id="form-product-vendor">
  <template>
    <style include="style-form"></style>
    <style include="style-button"></style>

    <style>
      search-items.search {
        display: none;
        margin-top: 1em;
      }
      search-items.search[show] {
        display: block;
      }
      button {
        display: block !important;
      }
    </style>
    <api-model-update id="update" collection="products" model-id="{{product.id}}"
      on-error="on_error" on-response="on_response_update">
    </api-model-update>

    <label class="label">[[product_vendor_label]]</label>

    <div class="vendor">
      <span>{{vendor_selected}}</span>
      <span class="remove_vendor" on-click="on_click_remove_vendor">X</span>
    </div>

    <button class="btn btn-primary" on-click="on_click_add_vendor">Add vendor</button>

    <search-items class="search" show$="{{show}}" on-change-value="on_change_value"
      value="{{value}}" items="{{filter_vendors}}" on-change-page="on_change_page"
      count="{{count}}" perpage="{{perpage}}" on-select-item="on_select_item"
      on-close-items="on_close_items" placeholder="search vendor" property="name">
    </search-items>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-vendor',

    properties: {
      product_vendor_label: {
        type: String,
        value: 'Vendor'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      vendor: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 5
      }
    },

    attached: function () {
      this.count_vendors();
      if (!this.product.vendor) {
        return;
      }
      this.vendor_selected = this.product.vendor.name;
    },

    count_vendors: function () {
      Model.count('/api/vendors/count')
        .then(function (data) {
          this.count = data.count;
        }.bind(this))
        .catch(function (error) {
          this.count = 0;
        }.bind(this));
    },

    on_click_add_vendor: function (event) {
      event.stopPropagation();
      if (this.show) {
        this.set('show', false);
        return;
      }
      this.set('show', true);
    },

    on_close_items: function (event) {
      event.stopPropagation();
      this.set('show', false);
    },

    on_select_item: function (event) {
      event.stopPropagation();
      this.vendor = event.detail;
      this.save_vendor();
    },

    on_change_value: function (event) {
      event.stopPropagation();
      this.get_vendors();
    },

    get_vendors: function () {
      var pattern = '/' + this.value +'/' + 'i';
      Model.find('/api/vendors', this.get_filter_options(pattern))
        .then(function (data) {
          this.filter_vendors = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function (regex_pattern) {
      return {
        perpage: this.perpage,
        order: 'name',
        page: this.page,
        where: {name: {regexp: regex_pattern}}
      };
    },

    on_change_page: function (event) {
      event.stopPropagation();
      this.page = event.detail - 1;
      this.get_vendors();
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    },

    save_vendor: function () {
      if (this.product.id) {
        this.$.update.data = { vendor_id: this.vendor.id};
        this.$.update.send();
        return;
      }
      this.create_product_new();
    },

    on_response_update: function (event) {
      event.stopPropagation();
      page('/admin/products/' + this.product.id);
    },

    create_product_new: function () {
      event.stopPropagation();
      this.$.create.data = this.product;
      this.$.create.send();
    },

    on_response_create: function (event) {
      event.stopPropagation();
      this.product = event.detail;
      this.save_vendor();
    },

    on_click_remove_vendor: function (event) {
      event.stopPropagation();
      this.$.update.data = { vendor_id: ''};
      this.$.update.send();
    },


  });
</script>
