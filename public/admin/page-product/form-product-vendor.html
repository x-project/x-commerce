<link rel="import" href="../../components/api-model-update/api-model-update.html">
<link rel="import" href="../search-items/search-items.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="search-items.html">
<dom-module id="form-product-vendor">
  <template>
    <style include="style-form"></style>
    <style>
      input {
        box-sizing: border-box;
      }
    </style>
    <api-model-update id="update" collection="products" model-id="{{product.id}}"
      on-error="on_error" on-response="on_response_update">
    </api-model-update>

    <api-model-create id="create" collection="products"
      on-response="on_response_create">
    </api-model-create>

    <label class="label">[[product_vendor_label]]</label>

    <input class="form-control" type="text" is="iron-input" bind-value="{{value}}"
      on-keypress="on_search" on-focus="on_search">

    <search-items items="{{vendors}}" value="{{value}}"
      on-item-selected="on_item_selected">
    </search-items>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-vendor',

    properties: {
      product_vendor_label: {
        type: String,
        value: 'Vendor'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      vendor: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
     (this.product.vendor) ? this.value = this.product.vendor.name : this.value = '';
    },

    on_search: function (event) {
      event.stopPropagation();
      this.find_vendors();
    },

    find_vendors: function () {
      Model.find('/api/vendors')
        .then(function (data) {
          this.set('vendors', data);
        }.bind(this))
        .catch(function (error) {
          this.on_error_create();
        }.bind(this));
    },

    on_error_create: function () {
      this.fire('error');
    },

    on_item_selected: function (event) {
      event.stopPropagation();
      this.vendor = event.detail;
      this.save_vendor();
    },

    save_vendor: function () {
      if (this.product.id) {
        this.$.update.data = { vendor_id: this.vendor.id};
        this.$.update.send();
        return;
      }
      this.create_product_new();
    },

    on_response_update: function (event) {
      event.stopPropagation();
      this.value = this.vendor.name;
      page('/admin/products/' + this.product.id);
    },

    create_product_new: function () {
      event.stopPropagation();
      this.$.create.data = this.product;
      this.$.create.send();
    },

    on_response_create: function (event) {
      event.stopPropagation();
      this.product = event.detail;
      this.save_vendor();
    }

  });
</script>
