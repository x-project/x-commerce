<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="search-one-item.html">
<dom-module id="form-product-vendor">
  <template>

    <style>
      search-one-item {
        --layout-input-search: {
          box-sizing: border-box;
        };
        --layout-items: {
          border: #eee solid red;
        };
        --layout-item: {
          font-size: 12px;
        };
      }
    </style>

    <api-model-update id="update" collection="products" model-id="{{product.id}}"
      on-error="on_error" on-response="on_response_update">
    </api-model-update>

    <api-model-create id="create" collection="products"
      on-response="on_response_create">
    </api-model-create>


    <label class="label">[[product_vendor_label]]</label>
    <search-one-item id="search" product="{{product}}" items="{{vendors}}"
      on-try-save-item="on_try_save_item" on-search-item="on_search_item"
      value="{{product.vendor.name}}" property="name">
    </search-one-item>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-vendor',

    properties: {
      product_vendor_label: {
        type: String,
        value: 'Vendor'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      vendor: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_search_item: function (event) {
      this.find_vendors();
    },

    find_vendors: function () {
      Model.find('/api/vendors')
        .then(function (data) {
          this.set('vendors', data);
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    on_try_save_item: function (event) {
      event.stopPropagation();
      this.vendor = event.detail.item;
      this.save_vendor();
    },

    save_vendor: function () {
      if (this.product.id) {
        this.$.update.data = { vendor_id: this.vendor.id};
        this.$.update.send();
        return;
      }
      this.create_product_new();
    },

    on_response_update: function (event) {
      event.stopPropagation();
      this.$.search.updated(this.vendor);
      page('/admin/products/' + this.product.id);
    },

    create_product_new: function () {
      event.stopPropagation();
      this.$.create.data = this.product;
      this.$.create.send();
    },

    on_response_create: function (event) {
      event.stopPropagation();
      this.product = event.detail;
      this.save_vendor();
    }

  });
</script>
