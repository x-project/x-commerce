<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="form-product-info">
  <template>
    <style include="style-label"></style>
    <style include="style-color"></style>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style>
      :host {
        /*--label-color: #7f8c8d;*/
      }
      iron-autogrow-textareaÂ {
        display: block;
        border: 0 !important;
        width: 99% !important;
        @apply(--iron-autogrow-textarea);
      }
    </style>

    <div class="panel-form">
      <div class="field">
        <label class="label">[[product_title_label]]</label>
        <input class="form-control" id="title" type="text" is="iron-input" bind-value="{{product.title}}">
        <input-errors property="title" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[product_descrip_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input"
          bind-value="{{product.description}}" rows="4">
        </iron-autogrow-textarea>
        <input-errors property="description" error="{{error.details}}"></input-errors>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-info',

    properties: {
      product_title_label: {
        type: String,
        value: 'Title'
      },
      product_descrip_label: {
        type: String,
        value: 'Description'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
