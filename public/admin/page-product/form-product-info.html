<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="/components/iron-input/iron-input.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-product-info">
  <template>
    <style include="style-form"></style>
    <style>
      .warning {
        display: none;
      }
      .warning[visible] {
        display: block;
      }
    </style>

    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Title</label>
        <input class="input" type="text" is="iron-input" bind-value="{{product.title}}">
        <div class="warning" visible$="{{error.details.codes.title}}">title {{error.details.messages.title.0}}</div>
      </div>
      <div class="field">
        <label class="label">Description</label>
        <div class="detail">
          <iron-autogrow-textarea is="iron-input" bind-value="{{product.description}}" rows="4">
          </iron-autogrow-textarea>
        </div>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-info',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
