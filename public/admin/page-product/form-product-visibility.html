<link rel="import" href="/components/input-datetime/input-datetime.html">
<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-product-visibility">
  <template>
    <style include="style-form"></style>

    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Online Store</label>
        <paper-checkbox is="iron-input" checked="{{product.is_published}}"></paper-checkbox>
      </div>
      <div class="field">
        <label class="label">Publish this product on</label>
        <input-datetime class="input" value="{{product.published_at}}"></input-datetime>
        <!-- <input-errors property="published_at"></input-errors> -->
        <template is="dom-repeat" items="{{error.details.messages.published_at}}">
          <div class="warning">{{item}}</div>
        </template>
        <div>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-visibility',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; },
        observer: 'on_error'
      }
    },

    on_error: function () {
      console.log(this.error);
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
