<link rel="import" href="/components/input-datetime/input-datetime.html">
<link rel="import" href="../input-errors/input-errors.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../style-checkbox/style-checkbox.html">
<dom-module id="form-product-visibility">
  <template>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>
    <style>
      .invalid_date{
        display: none;
      }
      .invalid_date[show] {
        display: block;
      }
      input-datetime {
        box-sizing: border-box;
        --input-datetime: {
          @apply(--form-control);
        };
        --datetime-button-now: {
          @apply(--btn-secondary);
        }
      }
    </style>

    <form id="form" class="form" role="form" on-submit="on_submit"
      on-change-date="on_change_visibility">
      <div class="field">
        <label class="label">[[product_online_store_label]]</label>
        <input type="checkbox" is="iron-input" checked="{{product.is_published}}"/>
      </div>
      <div class="field date">
        <label class="label">[[product_publist_on_label]]</label>
        <input-datetime value="{{product.published_at}}"></input-datetime>
        <input-errors property="published_at" error="{{error.details}}"></input-errors>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-visibility',

    properties: {
      product_online_store_label: {
        type: String,
        value: 'Online Store'
      },
      product_publist_on_label: {
        type: String,
        value: 'Publish this product on'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      if (!this.product.hasOwnProperty('is_published')) {
        this.set('product.is_published', true);
        return;
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    },

    on_change_visibility: function (event) {
      event.stopPropagation();
      this.fire('change-visibility');
    }

  });
</script>
