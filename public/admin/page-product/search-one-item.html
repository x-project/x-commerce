<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="search-one-item">
  <template>
    <style include="style-form"></style>
    <style>
      input {
        @apply(--layout-input-search);
      }
      .items {
        @apply(--layout-items);
      }
      .item {
        @apply(--layout-item);
      }
    </style>

    <div class="field">
      <input class="form-control" type="text" is="iron-input" bind-value="{{value}}"
        on-keypress="on_search_item" on-focus="on_search_item">
    </div>

    <div class="items">
      <template id="items" is="dom-repeat" items="{{items}}" filter="filter_vendors">
        <div class="item" on-click="on_click_item">
          <span>{{item.name}}</span>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'search-one-item',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      },
      value: {
        type: String,
        value: ''
      },
      property: {
        type: String
      }
    },

    attached: function () {
      this.set('value', this.value);
    },

    on_search_item: function (event) {
      this.fire('search-item');
    },

    on_click_item: function (event) {
      event.stopPropagation();
      var item = this.$.items.itemForElement(event.target);
      this.set('items', []);
      this.fire('try-save-item', { item: item });
    },

    updated: function (value) {
      this.set('value', value);
    },

    filter_vendors: function (item) {
      return item.name.search(this.value) >= 0;
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
