<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../search-items/search-items.html">
<link rel="import" href="../selected-items/selected-items.html">
<dom-module id="form-product-collections">
  <template>
    <style include="style-form"></style>
    <style include="style-button"></style>

    <style>
      selected-items {
        --selected-item: {
          padding: 4px 8px;
          border-radius: 2px;
          display: inline-block;
          background-color: #eee;
        };
        --layout-item-delete: {
          padding-left: 8px;
          opacity: .4;
        };
        --layout-item-delete-hover: {
          opacity: 1;
          cursor: pointer;
        };
      }
      search-items.search {
        display: none;
      }
      search-items.search[show] {
        display: block;
      }
    </style>

    <iron-ajax id="ajax_put" method="PUT" on-error="on_error" handle-as="json"
      on-response="on_response_put" content-type="application/json">
    </iron-ajax>

    <api-model-find id="find_filter_collection" collection="collections"
      on-response="on_response_get_filter" response="{{filter_collections}}"
      perpage="{{perpage}}" page="{{page}}">
    </api-model-find>

    <api-model-count id="count" collection="collections" response="{{count}}">
    </api-model-count>

    <label class="label">[[product_collection_label]]</label>

    <selected-items id="selected" item="{{item_selected}}" property="title"
      items="{{product.collections}}" on-delete-item="on_delete_collection">
    </selected-items>

    <button class="btn btn-primary" on-click="on_click_add_collection">Add collection</button>

    <search-items class="search" show$="{{show}}" on-change-value="on_change_value"
      value="{{value}}" items="{{filter_collections}}" on-change-page="on_change_page"
      count="{{count}}" perpage="{{perpage}}" on-select-item="on_select_item">
    </search-items>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'form-product-collections',

    properties: {
      product_collection_label: {
        type: String,
        value: 'Collections'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      }
    },

    attached: function () {
      this.$.count.send();
    },

    on_click_add_collection: function (event) {
      event.stopPropagation();
      if (this.show) {
        this.set('show', false);
        return;
      }
      this.set('show', true);
    },

    on_change_value: function (event) {
      event.stopPropagation();
      if(this.value === '' || !this.value) {
        this.perpage = 5;
      }
      this.$.find_filter_collection.where = {title: {like: this.value}};
      this.$.find_filter_collection.send();
    },

    on_response_get_filter: function (event) {
      event.stopPropagation();
    },

    on_change_page: function (event) {
      event.stopPropagation();
      this.page = event.detail - 1;
      this.perpage = 5;
      this.$.find_filter_collection.where = {title: {like: this.value}};
      this.$.find_filter_collection.send();
    },

    on_select_item: function (event) {
      event.stopPropagation();
      this.collection = event.detail;
      this.save_collection();
    },

    get_collections: function () {
      Model.find('/api/collections')
        .then(function (data) {
          this.set('collections', data);
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    save_collection: function () {
      if (this.product.id) {
        this.$.ajax_put.url = '/api/products/' + this.product.id + '/collections/rel/' + this.collection.id;
        this.$.ajax_put.body = JSON.stringify({
          collectionId: this.collection.id,
          productId: this.product.id
        });
        this.$.ajax_put.generateRequest();
        return;
      }
      this.create_model();
    },

    delete_model: function (collection) {
      Model.delete('/api/products/' + this.product.id + '/collections/rel/' + collection.id)
        .then(function (data) {
          //noting
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    on_response_put: function (event) {
      event.stopPropagation();
      page('/admin/products/' + this.product.id);
      this.$.selected.update_item_selected(this.collection);
    },

    on_delete_collection: function (event) {
      event.stopPropagation();
      var collection = event.detail;
      this.delete_model(collection);
    },

    create_model: function () {
      Model.create('/api/products', this.product)
        .then(function (data) {
          this.product = data;
          this.on_response_create();
        }.bind(this))
        .catch(function (error) {
          this.on_error_create();
        }.bind(this));
    },

    on_response_create: function () {
      this.save_collection();
    },

    on_error_create: function () {
      this.fire('error');
    }

  });
</script>
