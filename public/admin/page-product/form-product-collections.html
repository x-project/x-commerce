<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../search-items/search-items.html">
<dom-module id="form-product-collections">
  <template>
    <style>
      search-items {
        --layout-input-search: {
          box-sizing: border-box;
        };
        --layout-selected-items: {

        };
        --layout-selected-item: {
          padding: 4px 8px;
          border-radius: 2px;
          display: inline-block;
          background-color: #eee;
        };
        --layout-item-delete: {
          padding-left: 8px;
          opacity: .4;
        };
        --layout-item-delete-hover: {
          opacity: 1;
          cursor: pointer;
        };
        --layout-items: {

        };
        --layout-item: {

        };
      }
    </style>

    <iron-ajax id="ajax_put" method="PUT" on-error="on_error" handle-as="json"
      on-response="on_response_put" content-type="application/json">
    </iron-ajax>

    <label class="label">[[product_collection_label]]</label>
    <search-items id="search" items="{{collections}}" selected="{{product.collections}}"
      on-try-save-item="on_try_save_collection" on-search-item="on_search_item"
      on-try-delete-item="on_try_delete_collection">
    </search-items>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'form-product-collections',

    properties: {
      product_collection_label: {
        type: String,
        value: 'Collections'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_search_item: function () {
      this.find_collections();
    },

    find_collections: function () {
      Model.find('/api/collections')
        .then(function (data) {
          this.set('collections', data);
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    delete_model: function (collection) {
      Model.delete('/api/products/' + this.product.id + '/collections/rel/' + collection.id)
        .then(function (data) {
          // noting
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    create_model: function () {
      Model.create('/api/products', this.product)
        .then(function (data) {
          this.product = data;
          this.on_response_create();
        }.bind(this))
        .catch(function (error) {
          this.on_error_create();
        }.bind(this));
    },

    on_error_create: function () {
      this.fire('error');
    },

    on_try_save_collection: function (event) {
      event.stopPropagation();
      this.collection = event.detail.item;
      this.save_prod_collection();
    },

    save_prod_collection: function () {
      if (this.product.id) {
        this.$.ajax_put.url = '/api/products/' + this.product.id + '/collections/rel/' + this.collection.id;
        this.$.ajax_put.body = JSON.stringify({
          collectionId: this.collection.id,
          productId: this.product.id
        });
        this.$.ajax_put.generateRequest();
        return;
      }
      this.create_model();
    },

    on_response_put: function (event) {
      event.stopPropagation();
      page('/admin/products/' + this.product.id);
    },

    on_response_create: function () {
      this.save_prod_collection();
    },

    on_try_delete_collection: function (event) {
      var collection = event.detail.item;
      this.delete_model(collection);
    }

  });
</script>
