<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-product-shipping.html">
<dom-module id="part-product-shipping">

    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[product_shipping_title_label]]</h2>
      <form-product-shipping product="{{product}}"></form-product-shipping>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-shipping',

    properties: {
      product_shipping_title_label: {
        type: String,
        value: 'Shipping'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
