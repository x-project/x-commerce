<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-product-shipping.html">
<dom-module id="part-product-shipping">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">Shipping</h2>
      <form-product-shipping product="{{product}}" on-submit="on_submit"></form-product-shipping>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-shipping',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }
  });
</script>
