<link rel="import" href="../../styles/style-checkbox/style-checkbox.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../field-number/field-number.html">
<dom-module id="part-product-shipping">
  <template>
    <style include="style-checkbox"></style>
    <style include="style-label"></style>
    <style include="style-panel"></style>

    <h2 class="title">[[product_shipping_title_label]]</h2>
    <div class="panel">
      <field-number label="Weigth" property="weight" value="{{product.weight}}"
        error="{{error}}">
      </field-number>
      <div class="field">
        <input-checkbox checked="{{product.require_shipping}}"></input-checkbox>
        <label class="label">This product requires shipping</label>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-shipping',

    properties: {
      product_shipping_title_label: {
        type: String,
        value: 'Shipping'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
