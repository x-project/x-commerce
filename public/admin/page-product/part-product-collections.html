<link rel="import" href="/components/iron-ajax/iron-ajax.html">

<dom-module id="part-product-collections">
	<template>

    <iron-ajax id="ajax_get_filter_collection" method="GET" url="/api/Collections"
      handle-as="json" last-response="{{collections}}">
    </iron-ajax>

    <iron-ajax id="ajax_put" method="PUT" on-error="on_error"></iron-ajax>

    <iron-ajax id="ajax_delete" method="DELETE" on-error="on_error"></iron-ajax>

    <iron-ajax id="ajax_product_collections" method="GET" url="{{url_product_collections}}"
      handle-as="json" last-response="{{selected}}">
    </iron-ajax>


		<div class="panel">
      <div class="field">
        <label class="label">Collections</label>
        <input class="input" type="text" on-focus="on_focus">
      </div>
		</div>

    <div class="items">
      <template id="collections" is="dom-repeat" items="{{collections}}">
        <div on-click="on_click_collection">
          <span>{{item.id}}</span>
          <span>{{item.title}}</span>
          <span>{{item.description}}</span>
          <span>{{item.is_published}}</span>
        <div>
      </template>
    </div>

    <div class="selected items">
      <template id="selected" is="dom-repeat" items="{{selected}}">
        <div>
          <span>{{item.title}}</span>
          <button on-click="on_click_selected">remove</button>
        <div>
      </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-product-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      },
      selected:{
        type: Array,
        value: function () { return []; }
      },
      data: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.url_product_collections = '/api/Products/' + this.data.id + '/collections';
      this.$.ajax_product_collections.generateRequest();
    },

    on_focus: function (event) {
      event.stopPropagation();
      this.$.ajax_get_filter_collection.generateRequest();
    },

    on_click_collection: function (event)Â {
      var collection = this.$.collections.itemForElement(event.target);
      if (!this.check_exists_selected_collection(collection)) {
        this.add_collection_product(collection);
      }
    },

    add_collection_product: function (collection) {
      this.push('selected', collection);
      this.$.ajax_put.url = '/api/Products/' + this.data.id + '/collections/rel/' + collection.id;
      this.$.ajax_put.generateRequest();
    },

    on_click_selected: function (event) {
      var collection = this.$.selected.itemForElement(event.target);
      this.remove_collection_product(collection);
    },

    remove_collection_product: function (collection) {
      var index = this.selected.indexOf(collection);
      this.splice('selected', index, 1);
      this.$.ajax_delete.url = '/api/Products/' + this.data.id + '/collections/rel/' + collection.id;
      this.$.ajax_delete.generateRequest();
    },

    on_error: function (event) {
      console.log(event);
    },

    check_exists_selected_collection: function (collection) {
      return this.selected.some(function (element) {
        return element.id === collection.id;
      });
    }

	});
</script>
