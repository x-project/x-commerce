<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<dom-module id="part-product-collections">
  <template>
    <style>
      :host {
        display: block;
       }
       .pill {
        padding: 4px 8px;
        border-radius: 2px;
        display: inline-block;
        background-color: #eee;
       }
       .pill .delete {
        padding-left: 8px;
        opacity: .4;
       }
       .pill .delete:hover {
        opacity: 1;
        cursor: pointer;
       }
    </style>

    <iron-ajax id="ajax_get_filter_collection" method="GET" url="/api/Collections"
      handle-as="json" last-response="{{collections}}">
    </iron-ajax>

    <iron-ajax id="ajax_put" method="PUT" on-error="on_error"></iron-ajax>

    <iron-ajax id="ajax_delete" method="DELETE" on-error="on_error"></iron-ajax>

    <iron-ajax id="ajax_product_collections" url="{{url_product_collections}}"
      handle-as="json" last-response="{{selected}}">
    </iron-ajax>

    <h2>Collections</h2>
    <div class="items">
      <template id="collections" is="dom-repeat" items="{{collections}}" filter="filter_collection">
          <div class="item" on-click="on_click_select">
            <span>{{item.title}}</span>
          </div>
        <div>
      </template>
    </div>

    <div class="panel">
      <div class="field ">
        <label class="label">Collections</label>
        <input class="input" type="text" on-keypress="on_edit_collection"
          on-focus="on_edit_collection" is="iron-input" bind-value="{{title}}">
      </div>
    </div>

    <div class="selected items">
      <template id="selected" is="dom-repeat" items="{{selected}}">
        <div class="pill">
          <span>{{item.title}}</span>
          <span on-click="on_click_selected" class="delete">x</span>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      },
      selected:{
        type: Array,
        value: function () { return []; }
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      title: {
        type: String,
        value: function () { return ''; }
      }
    },

    attached: function () {
      if(this.is_new_model()){
        return;
      }
      this.url_product_collections = '/api/Products/' + this.product.id + '/collections';
      this.$.ajax_product_collections.generateRequest();
    },

    on_edit_collection: function (event) {
      event.stopPropagation();
      this.$.ajax_get_filter_collection.generateRequest();
    },

    on_click_select: function (event) {
      event.stopPropagation();
      var collection = this.$.collections.itemForElement(event.target);
      if (!this.is_contain(collection)) {
        this.add_collection_product(collection);
      }
    },

    add_collection_product: function (collection) {
      this.push('selected', collection);
      this.$.ajax_put.url = '/api/Products/' + this.product.id + '/collections/rel/' + collection.id;
      this.$.ajax_put.generateRequest();
    },

    on_click_selected: function (event) {
      event.stopPropagation();
      var collection = this.$.selected.itemForElement(event.target);
      this.remove_collection_product(collection);
    },

    remove_collection_product: function (collection) {
      var index = this.selected.indexOf(collection);
      this.splice('selected', index, 1);
      this.$.ajax_delete.url = '/api/Products/' + this.product.id + '/collections/rel/' + collection.id;
      this.$.ajax_delete.generateRequest();
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    },

    is_contain: function (collection) {
      return this.selected.some(function (element) {
        return element.id === collection.id;
      });
    },

    filter_collection: function (item) {
      return item.title.search(this.title) >= 0;
    },

   is_new_model: function () {
      if(Object.keys(this.product).length === 0)
        return true;
      return false;
    }

  });
</script>
