<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="search-product-collections.html">
<dom-module id="part-product-collections">
  <template>
    <style>
      :host {
        display: block;
       }
    </style>

    <iron-ajax id="ajax_put" method="PUT" on-error="on_error" on-response="on_response_put"></iron-ajax>

    <iron-ajax id="ajax_delete" method="DELETE" on-error="on_error"></iron-ajax>

    <api-model-create id="create" collection="products" on-response="on_response_create">
    </api-model-create>

    <search-product-collections id="search" product="{{product}}"
      on-try-save-collection="on_try_save_collection" on-try-delete-collection="on_try_delete_collection">
    </search-product-collections>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-collections',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_try_save_collection: function (event) {
      event.stopPropagation();
      this.collection = event.detail.collection;
      this.save_prod_type();
    },

    save_prod_type: function () {
      if (this.product.id) {
        this.$.ajax_put.url = '/api/products/' + this.product.id + '/collections/rel/' + this.collection.id;
        this.$.ajax_put.generateRequest();
        return;
      }
      this.create_product_new();
    },

    on_response_put: function (event, details) {
      event.stopPropagation();
      page('/admin/products/' + this.product.id);
    },

    create_product_new: function () {
      event.stopPropagation();
      this.$.create.data = this.product;
      this.$.create.send();
    },

    on_response_create: function (event) {
      event.stopPropagation();
      this.product = event.detail;
      this.save_prod_type();
    },

    on_try_delete_collection: function (event) {
      var collection = event.detail.collection;
      this.$.ajax_delete.url = '/api/products/' + this.product.id + '/collections/rel/' + collection.id;
      this.$.ajax_delete.generateRequest();
    }

  });
</script>
