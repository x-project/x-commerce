<link rel="import" href="../image-previews/image-previews.html">
<link rel="import" href="form-product-image.html">
<dom-module id="part-product-image">
  <template>
    <style include="style-panel"></style>
    <style>

    </style>

    <div class="panel">
      <h2 class="title">[[product_images_title_label]]</h2>
      <form-product-image product="{{product}}"></form-product-image>
    </div>

    <div class="images">
      <template id="images" is="dom-repeat" items="{{product.images}}" as="image" filter="image_filter">
        <image-preview image="{{image}}" size="contain"></image-preview>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-image',

    properties: {
      product_images_title_label: {
        type: String,
        value: 'Images'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      console.log(this.product);
    },

    image_filter: function (image) {
      return this.product.id === image.product_id;
    }

  });
</script>
