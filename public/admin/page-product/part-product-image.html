<link rel="import" href="../image-view/image-view.html">
<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-product-image.html">
<dom-module id="part-product-image">
  <template>
    <style include="style-panel"></style>
    <style>
      form-product-image {
        --layout-input-image-button: {
          @apply(--btn);
          @apply(--btn-secondary);
        };
      }
    </style>

    <div class="panel">
      <h2 class="title">[[product_images_title_label]]</h2>
      <form-product-image product="{{product}}"></form-product-image>
    </div>

    <div class="images">
      <template id="images" is="dom-repeat" items="{{product.images}}" as="image">
        <image-view image="{{image}}" size="contain"></image-view>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-image',

    properties: {
      product_images_title_label: {
        type: String,
        value: 'Images'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
