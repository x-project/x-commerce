<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../image-previews/image-previews.html">
<link rel="import" href="form-product-image.html">
<dom-module id="part-product-image">
  <template>
    <style include="style-panel"></style>
    <style>
      image-previewÂ {
        --image-preview: {
        };
      }
      .images {
        @apply(--layout-horizontal);
      }
      image-preview {
        @apply(--layout-flex);
        margin-left: 10px;
      }
    </style>

    <div class="panel">
      <h2 class="title">[[product_images_title_label]]</h2>
      <form-product-image product="{{product}}"></form-product-image>

      <div class="images panel">
        <template id="images" is="dom-repeat" items="{{product.images}}" as="image"
          filter="filter_image">
          <image-preview image="{{image}}" sizing="contain" like-size="120"
            height="100" width="100">
          </image-preview>
        </template>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-image',

    properties: {
      product_images_title_label: {
        type: String,
        value: 'Images'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      console.log(this.product);
    },

    filter_image: function (image) {
      return this.product.id === image.product_id;
    }

  });
</script>
