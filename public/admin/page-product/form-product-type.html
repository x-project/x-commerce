<link rel="import" href="../../components/api-model-update/api-model-update.html">
<link rel="import" href="../search-items/search-items.html">
<link rel="import" href="search-items.html">
<dom-module id="form-product-type">
  <template>
    <style include="style-form"></style>
    <style>
      search-items {
        box-sizing: border-box;
        @apply(--form-control);
        --combo-box: {

        };
      }
    </style>

    <api-model-update id="update" collection="products" model-id="{{product.id}}"
      on-error="on_error" on-response="on_response_update">
    </api-model-update>

    <label class="label">[[product_type_label]]</label>

    <search-items id="search" items="{{product_types}}" on-item-selected="on_item_selected"
      property="name" on-search="on_search" label="search product type" value="{{product.product_type.name}}">
    </search-items>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-type',

    properties: {
      product_type_label: {
        type: String,
        value: 'Product type'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      product_type: {
        type: Object,
        value: function () { return {}; }
      },
    },

    on_search: function (event) {
      event.stopPropagation();
      this.find_product_types();
    },

    find_product_types: function () {
      Model.find('/api/product_types')
        .then(function (data) {
          this.set('product_types', data);
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    create_model: function () {
      Model.create('/api/products', this.product)
        .then(function (data) {
          this.product = data;
          this.on_response_create();
        }.bind(this))
        .catch(function (error) {
          this.on_error_create(error);
        }.bind(this));
    },

    on_item_selected: function (event) {
      event.stopPropagation();
      this.product_type = event.detail;
      this.save_prod_type();
    },

    save_prod_type: function () {
      if (this.product.id) {
        this.$.update.data = { product_type_id: this.product_type.id};
        this.$.update.send();
        return;
      }
      this.create_model();
    },

    on_error_create: function () {
      this.fire('error');
    },

    on_error: function (event) {
      event.stopPropagation();
      this.on_error_create();
    },

    on_response_create: function () {
      this.save_prod_type();
    },

    on_response_update: function (event) {
      event.stopPropagation();
      this.value = this.product_type.name;
      page('/admin/products/' + this.product.id);
    }


  });
</script>
