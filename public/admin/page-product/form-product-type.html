<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="search-product-type.html">
<dom-module id="form-product-type">
  <template>

    <api-model-update id="update" collection="products" model-id="{{product.id}}"
      on-error="on_error" on-response="on_response_updated">
    </api-model-update>

    <api-model-create id="create" collection="products"
      on-response="on_response_create">
    </api-model-create>

    <search-product-type id="search" product="{{product}}"
      on-try-save-prod-type="on_try_save_prod_type">
    </search-product-type>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-type',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      product_type: {
        type: Object,
        value: function () { return {}; }
      },
    },

    on_try_save_prod_type: function (event) {
      event.stopPropagation();
      this.product_type = event.detail.product_type;
      this.save_product_type();
    },

    save_product_type: function () {
      if (this.product.id) {
        this.$.update.data = { product_type_id: this.product_type.id };
        this.$.update.send();
        return;
      }
      this.create_product_new();
    },

    on_response_updated: function (event)Â {
      event.stopPropagation();
      this.$.search.updated(this.product_type);
      page('/admin/products/' + this.product.id);
    },

    create_product_new: function () {
      event.stopPropagation();
      this.$.create.data = this.product;
      this.$.create.send();
    },

    on_response_create: function (event) {
      event.stopPropagation();
      this.product = event.detail;
      this.save_product_type();
    }

  });
</script>
