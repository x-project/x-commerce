<link rel="import" href="../input-checkbox/input-checkbox.html">
<dom-module id="form-product-pricing">
  <template>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>
    <style>
      input {
        box-sizing: border-box;
      }
    </style>
    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">[[product_price_label]]</label>
        <input class="form-control" type="number" is="iron-input" bind-value="{{product.price}}">
      </div>
      <div class="field">
        <label class="label">[[product_compare_at_label]]</label>
        <input class="form-control" type="number" is="iron-input" bind-value="{{product.compare_at_price}}">
      </div>
      <div class="field">
        <label class="label">[[product_charge_tax_label]]</label>
        <input-checkbox checked="{{product.is_charge_taxes}}" on-change="on_change_is_charge_taxes"></input-checkbox>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-pricing',

    properties: {
      product_price_label: {
        type: String,
        value: 'Price'
      },
      product_compare_at_label: {
        type: String,
        value: 'Compare at price'
      },
      product_charge_tax_label: {
        type: String,
        value: 'Charge taxes on this product'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    },

    on_change_is_charge_taxes: function (event) {
      event.stopPropagation();
      this.product.is_charge_taxes = event.detail;
    }

  });
</script>
