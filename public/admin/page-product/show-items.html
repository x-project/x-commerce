<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="show-items">
  <template>
    <style include="style-form"></style>
    <style>
      input {
        @apply(--layout-input-width);
      }
      .items {
        @apply(--layout-items);
      }
      .item {
        @apply(--layout-item);
      }
    </style>

    <div class="field">
    <input class="form-control" type="text" is="iron-input" bind-value="{{value}}"
      on-keypress="on_search_item" on-focus="on_search_item">
    </div>

    <div class="items">
      <template id="items" is="dom-repeat" items="{{items}}" filter="filter">
        <div class="item" on-click="on_click_item">
          <span>{{item.title}}</span>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'show-items',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      },
      value: {
        type: String,
        value: ''
      }
    },

    on_search_item: function (event) {
      event.stopPropagation();
      this.fire('search');
    },

    on_click_item: function (event) {
      event.stopPropagation();
      var item = this.$.items.itemForElement(event.target);
      this.set('items', []);
      this.fire('item-selected', item);
    },

    filter: function (item) {
      return item.title.search(this.title) >= 0;
    }

  });
</script>
