<link rel="import" href="../../components/input-tags/input-tags.html">
<dom-module id="form-product-tags">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>
    <style>
      input-tags {
        --field-tags-items: {
          padding: 2px;
          border: 1px solid #aaa;
          border-radius: 2px;
        };
        --field-tags-input: {
          @apply(--form-control);
          @apply(--input-tags);
        };
        --field-tags-item: {
          @apply(--label);
          @apply(--label-primary);
          margin: 2px 0px;
          padding: 0.5em;
          display: inline-block;
        };
        --label-tags: {
          @apply(--label);
        };
      }
    </style>

    <input-tags tags="{{product.tags}}" on-change="on_change_tags"></input-tags>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-tags',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_change_tags: function (event) {
      event.stopPropagation();
      this.product.tags = event.detail;
    }

  });
</script>
