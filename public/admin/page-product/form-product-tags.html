<link rel="import" href="../field-tags/field-tags.html">
<link rel="import" href="../style-label/style-label.html">
<dom-module id="form-product-tags">
  <template>
    <style include="style-label"></style>
    <style>
      :host {
        display: block;
      }

      field-tags {
        --field-tags-items: {
          padding: 2px;
          border: 1px solid #aaa;
          border-radius: 2px;
        };
        --field-tags-item: {
          @apply(--label);
          @apply(--label-primary);
          margin: 2px 0px;
          padding: 0.5em;
        };
      }
    </style>

    <field-tags tags="{{product.tags}}"></field-tags>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-product-tags',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
