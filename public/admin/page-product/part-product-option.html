<dom-module id="part-product-option">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="option">
      <input class="name" on-click="on_click_name" is="iron-input" bind-value="{{option.name}}">
      <input class="value" on-click="on_click_value" is="iron-input" bind-value="{{option.values}}">
      <content></content>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-option',

    properties: {
      option: {
        type: Object,
        notify: true,
        value: function () { return {}; }
      },
      enable_input: {
        type: Boolean,
        value: true
      }
    },

    on_click_name: function (event) {
      event.stopPropagation();
    },

    on_click_value: function (event) {
      event.stopPropagation();
    }


  });
</script>
