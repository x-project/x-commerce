<dom-module id="part-product-option">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="option">
      <input class="name" is="iron-input" bind-value="{{option.name}}">
      <input class="value" is="iron-input" bind-value="{{option.values}}">
      <content></content>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-option',

    properties: {
      option: {
        type: Object,
        notify: true,
        value: function () { return {}; }
      }
    }

  });
</script>
