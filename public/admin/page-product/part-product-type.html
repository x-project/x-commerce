<dom-module id="part-product-type">
	<template>
    <!-- get di tutti i productType-->
    <iron-ajax id="ajax_init_prod_type" url="{{url_init_prod_type}}" handle-as="json"
      last-response="{{prod_type}}">
    </iron-ajax>
    <!-- get productType del prodotto, al caricamento della pagina-->
    <iron-ajax id="ajax_prod_types" url="/api/ProductTypes" handle-as="json"
      last-response="{{product_types}}">
    </iron-ajax>
    <!-- associa un productType al prodotto corrente facendo un update del prodotto-->
    <iron-ajax id="ajax_put_prod" method="PUT" url="{{url_update_product}}" content-type="application/json"
      body="{{body}}" handleAs="json">
    </iron-ajax>
    <!-- crea un productType nuovo-->
    <iron-ajax id="ajax_post_prod_type" method="POST" url="/api/ProductTypes" content-type="application/json"
      body="{{body}}" handleAs="json" on-response="on_response_product_type">
    </iron-ajax>
    <!-- ritorna il numero di vendor con lo stesso nome-->
    <iron-ajax id="ajax_count_prod_type" url="{{url_count_prod_type}}" last-response="{{count_prod_type}}"
      on-response="on_response_count_prod_type">
    </iron-ajax>

    <div class="panel">
      <h2>Product type</h2>
      <div class="field">
        <label class="label">product type</label>
        <input class="input" id="input"  type="text" is="iron-input" bind-value="{{prod_type.name}}"
          on-keypress="on_product_type_search">
      </div>
    </div>

    <div class="items">
      <template id="product_types" is="dom-repeat" items="{{product_types}}" filter="filter_product_types">
        <div>
          <span>{{item.id}}</span>
          <span>{{item.name}}</span>
          <span>{{item.description}}</span>
          <button on-click="on_click_product_type">select</button>
        <div>
      </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-product-type',

    properties: {
      product_types: {
        type: Array,
        value: function () { return []; }
      },
      selected:{
        type: Array,
        value: function () { return []; }
      },
      data: {
        type: Object,
        value: function () { return {}; }
      },
      prod_type: {
        type: Object,
        value: function () { return {}; }
      },
      count_prod_type: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.url_init_prod_type = '/api/Products/' + this.data.id + '/producttype';
      this.$.ajax_init_prod_type.generateRequest();
    },

    on_product_type_search: function (event) {
      event.stopPropagation();
      if(event.keyCode === 13){
        this.check_if_prod_type_exists(this.prod_type.name);
        return;
      }
      this.$.ajax_prod_types.generateRequest();
    },

    check_if_prod_type_exists: function (prod_type_name) {
      this.url_count_prod_type = '/api/ProductTypes/count?where={' + "\"name\":" + "\""+prod_type_name+ "\"" + "}";
      this.$.ajax_count_prod_type.generateRequest();
    },

    on_response_count_prod_type: function (event) {
      event.stopPropagation();
      if(this.count_prod_type.count > 0)
        return;
      this.create_new_prod_type();
    },

    create_new_prod_type: function () {
      var new_prod_type = { name: this.prod_type.name, description: ''};
      this.$.ajax_post_prod_type.body = JSON.stringify(new_prod_type);
      this.$.ajax_post_prod_type.generateRequest();
    },

    filter_product_types: function (item) {
      return item.name.search(this.prod_type.name) >= 0;
    },

    on_click_product_type: function (event) {
      event.stopPropagation();
      var product_type = this.$.product_types.itemForElement(event.target);
      this.prod_type.name = product_type.name;
      this.set('prod_type.name', product_type.name);
      this.try_save(product_type);
    },

    try_save: function (product_type) {
      this.url_update_product = '/api/Products/' + this.data.id;
      this.data['productTypeId'] =  product_type.id;
      this.$.ajax_put_prod.body = JSON.stringify(this.data);
      this.$.ajax_put_prod.generateRequest();
    },

    on_response_product_type: function (event, details) {
      var new_prod_type = details.response;
      this.try_save(new_prod_type);
    },

    changed_prod_type_name: function (prod_type_name) {
      //notify template repeat for refresh filter items on input value deleted
    }

	});
</script>
