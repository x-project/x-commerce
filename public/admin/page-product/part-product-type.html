<dom-module id="part-product-type">
	<template>
    <iron-ajax id="ajax_product_prod_type" method="GET" url="{{url_prod_type}}"
      handle-as="json" last-response="{{prod_type}}"
      on-response="on_response_prod_type" on-error="on_error">
    </iron-ajax>

    <iron-ajax id="ajax_prod_types" method="GET" url="/api/ProductTypes"
      handle-as="json" last-response="{{prod_types}}" on-error="on_error">
    </iron-ajax>

    <iron-ajax id="ajax_product" method="PUT" url="{{url_product}}"
      content-type="application/json" handle-as="json"
      on-response="on_response_product" on-error="on_error">
    </iron-ajax>


    <div class="panel">
      <div class="field">
        <label class="label">product type</label>
        <input class="input" id="input"  type="text" is="iron-input" bind-value="{{search}}"
          on-keypress="on_search_prod_type">
      </div>
    </div>

    <div class="items">
      <template id="prod_types" is="dom-repeat" items="{{prod_types}}" filter="filter_product_types">
        <div>
          <span>{{item.name}}</span>
          <button on-click="on_click_product_type">select</button>
        <div>
      </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-product-type',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      },
      prod_type: {
        type: Array,
        value: function () { return []; }
      },
      prod_types: {
        type: Array,
        value: function () { return []; }
      },
      search: {
        type: String,
        value: ''
      }
    },

    attached: function () {
      this.url_product = '/api/Products/' + this.data.id;
      this.url_prod_type = '/api/Products/' + this.data.id + '/vendor';
      this.$.ajax_product_prod_type.generateRequest();
    },

    on_response_product_vendor: function (event) {
      this.set('search', this.vendor.name);
    },

    filter_vendors: function (vendor) {
      return vendor.name.search(this.search) >= 0;
    },

    on_search_vendor: function (event) {
      event.stopPropagation();
      this.$.ajax_vendors.generateRequest();
    },

    on_click_vendor: function (event)Â {
      event.stopPropagation();
      var vendor = this.$.vendors.itemForElement(event.target);
      this.set('search', vendor.name);
      this.$.ajax_product.body = JSON.stringify({ vendorId: vendor.id });
      this.$.ajax_product.generateRequest();
    },

    on_response_product: function (event) {
      this.set('vendors', []);
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }


	});
</script>
