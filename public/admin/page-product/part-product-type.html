
<dom-module id="part-product-type">
	<template>
    <iron-ajax id="ajax_get"
      method="GET"
      url="/api/ProductTypes"
      content-type="application/json"
      handle-as="json"
      last-response="{{product_types}}">
    </iron-ajax>

    <div class="panel">
      <div class="field">
        <label class="label">product type</label>
        <input class="input" type="text" on-focus="on_focus">
      </div>
    </div>

    <div class="items">
      <template id="product_types" is="dom-repeat" items="{{product_types}}">
        <div on-click="on_click_product_types">
          <span>{{item.name}}</span>
          <span>{{item.description}}</span>
        <div>
      </template>
    </div>

    <div class="selected items">
      <template id="selected" is="dom-repeat" items="{{selected}}">
        <div on-click="on_click_selected">
          <span>{{item.name}}</span>
        <div>
      </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-product-type',

    properties: {
      product_types: {
        type: Array,
        value: function () { return []; }
      },
      selected:{
        type: Array,
        value: function () { return []; }
      }
    },

    on_focus: function (event) {
      event.stopPropagation();
      this.$.ajax_get.generateRequest();
    },

    on_click_product_types: function (event)Â {
      var product_type = this.$.product_types.itemForElement(event.target);
      if (this.selected.indexOf(product_type) < 0) {
        this.add_collection(product_type);
      }
    },

    add_collection: function (product_type) {
      this.push('selected', product_type);

      //TODO: ajax
    },

    on_click_selected: function (event) {
      var collection = this.$.selected.itemForElement(event.target);
      var index = this.$.selected.indexForElement(event.target);
      this.splice('selected', index, 1);

      //TODO: ajax
    }


	});
</script>
