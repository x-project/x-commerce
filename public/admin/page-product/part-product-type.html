<dom-module id="part-product-type">
  <template>

    <iron-ajax id="ajax_prod_types" method="GET" url="/api/product_types"
      handle-as="json" last-response="{{product_types}}" on-error="on_error">
    </iron-ajax>

    <iron-ajax id="ajax_product" method="PUT" url="{{url_product}}"
      content-type="application/json" handle-as="json"
      on-response="on_response_product" on-error="on_error">
    </iron-ajax>


    <div class="panel">
      <h2>Product type</h2>
      <div class="field">
        <label class="label">product type</label>
        <input class="input" type="text" is="iron-input" bind-value="{{search}}"
          on-keypress="on_search_prod_type">
      </div>
    </div>

    <div class="items">
      <template id="product_types" is="dom-repeat" items="{{product_types}}" filter="filter_product_types">
        <div class="item" on-click="on_click_product_type">
          <span>{{item.name}}</span>
        <div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-type',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      product_type: {
        type: Object,
        value: function () { return {}; }
      },
      product_types: {
        type: Array,
        value: function () { return []; }
      },
      search: {
        type: String,
        value: ''
      }
    },

    attached: function () {
      this.search = this.product.product_type.name;
    },

    on_search_prod_type: function (event) {
      event.stopPropagation();
      this.$.ajax_prod_types.generateRequest();
    },

    on_click_product_type: function (event) {
      event.stopPropagation();
      var product_type = this.$.product_types.itemForElement(event.target);
      this.set('search', product_type.name);
      this.url_product = '/api/products/' + this.product.id;
      this.$.ajax_product.body = JSON.stringify({ productTypeId: product_type.id });
      this.$.ajax_product.generateRequest();
    },

    on_response_product: function (event) {
      this.set('product_types', []);
    },

    filter_product_types: function (product_type) {
      return product_type.name.search(this.search) >= 0;
    },

    is_new_model: function ()Â {
      if(Object.keys(this.product).length === 0)
        return true;
      return false;
    }


  });
</script>
