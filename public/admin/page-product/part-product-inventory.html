<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-checkbox/style-checkbox.html">
<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<link rel="import" href="../field-text/field-text.html">
<link rel="import" href="../field-number/field-number.html">
<link rel="import" href="../input-checkbox/input-checkbox.html">
<dom-module id="part-product-inventory">
  <template>
    <style include="style-panel"></style>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>
    <style>
      .hidden.field {
        display: none;
      }
      .hidden.field[show] {
        display: block;
      }
      .panel #label {
        white-space: normal;
        display: inline;
      }
    </style>

    <h2 class="title">[[product_inventory_title_label]]</h2>
    <div class="panel">
      <field-text label="SKU" property="sku" value="{{product.sku}}"
        error="{{error}}">
      </field-text>
      <field-text label="Barcode" property="barcode" value="{{product.barcode}}"
        error="{{error}}">
      </field-text>

      <div class="field">
        <input-checkbox checked="{{product.track_quantity}}" on-change="on_change_track_quantity">
        </input-checkbox>
        <label class="label">Track quantity</label>
      </div>

      <div class="hidden field" show$="{{product.track_quantity}}">
        <field-number label="Quantity" property="quantity"
          value="{{product.quantity}}" error="{{error}}">
        </field-number>
      </div>

      <div class="hidden field" show$="{{product.track_quantity}}">
        <input-checkbox checked="{{product.sell_after_purchase}}"></input-checkbox>
        <label id="label" class="label">Allow customers to purchase this product when it's out of stock</label>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-inventory',

    properties: {
      product_inventory_title_label: {
        type: String,
        value: 'Inventory'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
