<dom-module id="page-product">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_put" method="PUT" url="{{url_put}}" content-type="application/json"
      body="{{body}}" handleAs="json">
    </iron-ajax>

    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <part-product-header product="{{product}}" on-try-save="save"></part-product-header>
          <part-product-info product="{{product}}"></part-product-info>
          <part-product-visibility product="{{product}}"></part-product-visibility>
          <part-product-image product="{{product}}"></part-product-image>
          <part-product-pricing product="{{product}}"></part-product-pricing>
          <part-product-inventory product="{{product}}"></part-product-inventory>
          <part-product-shipping product="{{product}}"></part-product-shipping>
          <h2>Organization</h2>
          <part-product-collections product="{{product}}"></part-product-collections>
          <part-product-vendor product="{{product}}"></part-product-vendor>
          <part-product-type product="{{product}}"></part-product-type>
          <part-product-tag product="{{product}}"></part-product-tag>
          <part-product-options product="{{product}}" variants="{{variants}}"></part-product-options>
          <part-product-variants product="{{product}}" variants="{{variants}}"></part-product-variants>
          <part-product-save-delete on-try-save="save"></part-product-save-delete>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-product',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      },
    },

    attached: function ()Â {
      this.product = this.route.data.product;
      this.url_put = '/api/Products/' + this.product.id;
    },

    save: function (event) {
      this.body = JSON.stringify(this.product);
      this.$.ajax_put.generateRequest();
    },

    on_save: function (event, detail) {
      var response = detail.response;
    },

    on_generate_variants: function (event){
      event.stopPropagation();
      this.set('variants', event.detail.variant_result.variants);
    }

  });
</script>
