<dom-module id="page-product">
  <template>

    <api-model-update id="update" collection="products"
      data="{{product}}" model-id="{{product.id}}">
    </api-model-update>

    <api-model-delete id="delete_model" collection="products"
      model-id="{{product.id}}" on-response="on_response_delete">
    </api-model-delete>

    <api-model-create id="create" collection="products" data="{{product}}"
      response="{{product}}" on-response="on_response_create" on-error="on_error_create">
    </api-model-create>

    <layout-admin>
      <h1>Products</h1>
      <part-product-header product="{{product}}"></part-product-header>
      <part-product-save on-try-save="on_try_save"></part-product-save>
      <part-product-delete on-try-delete="on_try_delete"></part-product-delete>
      <part-product-info product="{{product}}" error="{{error}}"></part-product-info>
      <part-product-visibility product="{{product}}" error="{{error}}"></part-product-visibility>
      <part-product-image id="image" product="{{product}}" on-try-save="on_try_save"></part-product-image>
      <part-product-pricing product="{{product}}"></part-product-pricing>
      <part-product-inventory product="{{product}}"></part-product-inventory>
      <part-product-shipping product="{{product}}"></part-product-shipping>
      <part-product-collections product="{{product}}"></part-product-collections>
      <part-product-vendor product="{{product}}"></part-product-vendor>
      <part-product-type product="{{product}}"></part-product-type>
      <part-product-tags product="{{product}}"></part-product-tags>
      <part-product-create-variant product="{{product}}"></part-product-create-variant>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-product',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      },
    },

    attached: function () {
      this.product = this.data.product;
    },

    on_try_save: function (event) {
      event.stopPropagation();
      if(this.product.id){
        this.$.update.send();
        return;
      }
      //this.$.create.send();
      function status (response) {
        return new Promise(function (resolve, reject) {
          if (response.ok) {
            return response.json().then(resolve);
          }
          return response.json().then(function (response) {
            reject(response.error);
          });
        });
      }

      var Model = {};

      Model.create = function (url, data) {
        return fetch(url, {
            method: 'post',
            headers: {
              'Content-type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(status);
      }

      Model.create('/api/products', this.product)
        .then(function (data) {
          console.log(data);
        })
        .catch(function (error) {
          this.error = error;
        }.bind(this));
    },

    on_response_create: function (event) {
      event.stopPropagation();
      page('/admin/products/' + this.product.id);
      this.fire('iron-signal', {name: 'save'});
    },

    on_try_delete: function (event) {
      this.$.delete_model.send();
    },

    on_response_delete: function (event) {
      event.stopPropagation();
      page('/admin/products');
    },

    on_error_create: function (event) {
      event.stopPropagation();
      console.log(event.detail.request.xhr.response);
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
