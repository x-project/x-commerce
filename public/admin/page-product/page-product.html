<dom-module id="page-product">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_put" method="PUT" content-type="application/json"
      handleAs="json" on-response="on_response_put" on-error="on_error">
    </iron-ajax>

    <iron-ajax id="ajax_delete" method="DELETE" on-error="on_error"
      on-response="on_response_delete">
    </iron-ajax>

    <layout-admin>
      <h1>Products</h1>
      <part-product-header product="{{product}}"></part-product-header>
      <part-product-save on-try-save="on_try_save"></part-product-save>
      <part-product-delete on-try-delete="on_try_delete"></part-product-delete>
      <part-product-info product="{{product}}"></part-product-info>
      <part-product-visibility product="{{product}}"></part-product-visibility>
      <part-product-image product="{{product}}"></part-product-image>
      <part-product-pricing product="{{product}}"></part-product-pricing>
      <part-product-inventory product="{{product}}"></part-product-inventory>
      <part-product-shipping product="{{product}}"></part-product-shipping>
      <part-product-collections product="{{product}}"></part-product-collections>
      <part-product-vendor product="{{product}}"></part-product-vendor>
      <part-product-type product="{{product}}"></part-product-type>
      <part-product-tag product="{{product}}"></part-product-tag>
      <part-product-create-variant product="{{product}}"></part-product-create-variant>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-product',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      },
    },

    attached: function () {
      this.product = this.route.data.product;
    },

    on_try_save: function (event) {
      this.$.ajax_put.body = JSON.stringify(this.product);
      this.$.ajax_put.url = '/api/products/' + this.product.id;
      this.$.ajax_put.generateRequest();
    },

    on_response_put: function (event, details) {
      var response = details.response;
    },

    on_try_delete: function (event) {
      event.stopPropagation();
      this.$.ajax_delete.url = '/api/products/' + this.product.id;
      this.$.ajax_delete.generateRequest();
    },

    on_response_delete: function (event) {
      event.stopPropagation();
      page('/admin/products');
    }

  });
</script>
