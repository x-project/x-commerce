<dom-module id="part-product-header">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div>
      <h2 class="title"><span>Product</span> / <span>{{product.title}}</span></h2>
      <button on-click="on_click_save">Save Product</button>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-header',

    properties: {
      product: {
        type: Object,
        notify: true
      }
    },

    on_click_save: function (event) {
      this.fire('try-save');
    }

  });
</script>
