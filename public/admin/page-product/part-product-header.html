<link rel="import" href="../../components/app-link/app-link.html">
<dom-module id="part-product-header">
  <template>
    <style include="style-button"></style>
    <style include="style-breadcrumb"></style>
    <style>
      .panel-header {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        margin-top: 20px;
      }
      .actions{
        @apply(--layout-center);
      }
      .btn {
        margin-right: 4px;
      }
    </style>

    <div class="panel-header">
      <ol class="breadcrumb">
        <li>
          <a href="/admin/products">Products</a>
        </li>
        <li class="active">{{product.title}}</li>
      </ol>

      <div class="panel-header actions">
        <button class="btn btn-secondary" on-click="on_click_save">save</button>
        <a is="app-link" class="btn btn-secondary" href="/products/{{product.id}}">view</a>
        <button class="btn btn-secondary" on-click="on_click_delete">delete</button>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-header',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_delete: function (event) {
      event.stopPropagation();
      this.fire('try-delete');
    },

    on_click_save: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }

  });
</script>
