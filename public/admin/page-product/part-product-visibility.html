<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-product-visibility.html">

<dom-module id="part-product-visibility">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[product_visibility_title_label]]</h2>
      <form-product-visibility product="{{product}}" error="{{error}}">
      </form-product-visibility>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-visibility',

    properties: {
      product_visibility_title_label: {
        type: String,
        value: 'Visibility'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
