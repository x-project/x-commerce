<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-product-visibility.html">

<dom-module id="part-product-visibility">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">Visibility</h2>
      <form-product-visibility on-submit="on_submit" data="{{product}}"></form-product-visibility>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-visibility',

    properties: {
      product: {
        type: Object,
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
    }

  });
</script>
