<link rel="import" href="../input-checkbox/input-checkbox.html">
<dom-module id="part-variant-available">
  <template>
    <style include="style-panel"></style>
    <style include="style-checkbox"></style>

    <div class="panel">
      <h2 class="title">[[variant_avaiable_title_label]]</h2>
      <label class="label">[[variant_avaiable_label]]</label>
      <input-checkbox checked="{{variant.available}}" on-change="on_change_available"></input-checkbox>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variant-available',

    properties: {
      variant_avaiable_label: {
        type: String,
        value: 'Available'
      },
      variant_avaiable_title_label: {
        type: String,
        value: 'Available'
      },
      variant: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_change_available: function (event) {
      this.variant.available = event.detail;
    }

  });
</script>
