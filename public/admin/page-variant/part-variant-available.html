<link rel="import" href="../../styles/style-checkbox/style-checkbox.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../input-checkbox/input-checkbox.html">
<dom-module id="part-variant-available">
  <template>
    <style include="style-checkbox"></style>
    <style include="style-label"></style>
    <style include="style-panel"></style>

    <h2 class="title">[[variant_avaiable_title_label]]</h2>
    <div class="panel">
      <input-checkbox checked="{{variant.available}}"></input-checkbox>
      <label class="label">[[variant_avaiable_label]]</label>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variant-available',

    properties: {
      variant_avaiable_label: {
        type: String,
        value: 'Available'
      },
      variant_avaiable_title_label: {
        type: String,
        value: 'Available'
      },
      variant: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
