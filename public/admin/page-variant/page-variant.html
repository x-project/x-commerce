<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-variant-create.html">
<link rel="import" href="part-variant-delete.html">
<link rel="import" href="part-variant-pricing.html">
<link rel="import" href="part-variant-inventory.html">
<link rel="import" href="part-variant-shipping.html">
<link rel="import" href="part-variant-available.html">
<link rel="import" href="part-variant-header.html">

<dom-module id="page-variant">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_put_variant" method="PUT" content-type="application/json"
      handleAs="json" on-response="on_response_put_variant">
    </iron-ajax>

    <iron-ajax id="ajax_delete_variant" method="DELETE" on-error="on_error"
      on-response="on_response_delete">
    </iron-ajax>


    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <part-variant-header product="{{product}}"variant="{{variant}}"></part-variant-header>
          <part-variant-available variant="{{variant}}"></part-variant-available>
          <part-variant-pricing variant="{{variant}}"></part-variant-pricing>
          <part-variant-inventory variant="{{variant}}"></part-variant-inventory>
          <part-variant-shipping variant="{{variant}}"></part-variant-shipping>
          <part-variant-create on-try-save="on_try_save"></part-variant-create>
          <part-variant-delete on-try-delete="on_try_delete"></part-variant-delete>
        </div>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-variant',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variant: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function ()Â {
      this.product = this.route.data.product;
      this.variant = this.product.variant;
    },

    on_try_save: function (event) {
      event.stopPropagation();
      this.$.ajax_put_variant.body = JSON.stringify(this.variant);
      this.$.ajax_put_variant.url = '/api/product_variants/' + this.variant.id;
      this.$.ajax_put_variant.generateRequest();
    },

    on_response_put_variant: function (event, details) {
      event.stopPropagation();
    },

    on_try_delete: function (event) {
      event.stopPropagation();
      this.$.ajax_delete_variant.url = '/api/product_variants/' + this.variant.id;
      this.$.ajax_delete_variant.generateRequest();
    },

    on_response_delete: function (event) {
      event.stopPropagation();
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
