<link rel="import" href="../part-checkbox/part-checkbox.html">
<dom-module id="part-variant-inventory-quantity">
  <template>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>
    <style>
      inputÂ {
        @apply(--layout-input-tracking);
      }
    </style>

    <h3 class="title">[[variant_tracking_label]]</h3>
    <div class="field">
      <label class="label">[[variant_quantity_label]]</label>
      <input class="form-control" type="text" is="iron-input" bind-value="{{variant.quantity}}">
    </div>
    <div class="field">
      <label class="label">[[product_stock_label]]</label>
      <part-checkbox checked="{{variant.sell_after_purchase}}" on-change="on_change_sell_after_purchase"></part-checkbox>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variant-inventory-quantity',

    properties: {
      variant_tracking_label: {
        type: String,
        value: 'Tracking'
      },
      variant_quantity_label: {
        type: String,
        value: 'Quantiy'
      },
      product_stock_label: {
        type: String,
        value: 'Allow customers to purchase this product when it\'s out of stock'
      },
      variant: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_change_sell_after_purchase: function (event) {
      event.stopPropagation();
      this.variant.sell_after_purchase = event.detail;
    }

  });
</script>
