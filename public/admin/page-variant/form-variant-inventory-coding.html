<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<dom-module id="form-variant-inventory-coding">
  <template>
    <style include="style-form"></style>
    <style include="style-panel"></style>

    <style>
      input {
        @apply(--layout-input-coding);
      }
    </style>


    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">[[variant_SKU_title]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{variant.sku}}">
      </div>
      <div class="field">
        <label class="label">[[variant_barcode_title]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{variant.barcode}}">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-variant-inventory-coding',

    properties: {
      variant_SKU_title: {
        type: String,
        value: 'SKU'
      },
      variant_barcode_title: {
        type: String,
        value: 'barcode'
      },
      variant: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
