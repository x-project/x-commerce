<link rel="import" href="../part-checkbox/part-checkbox.html">
<dom-module id="form-variant-shipping">
  <template>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>

    <style>
      input {
        box-sizing: border-box;
      }
    </style>

    <form on-submit="on_submit">
      <div class="field">
        <label class="label">Weight</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{variant.weight}}">
      </div>
      <div class="field">
        <label class="label">This product requires shipping</label>
        <part-checkbox checked="{{variant.require_shipping}}" on-change="on_change_require_shipping"></part-checkbox>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-variant-shipping',

    properties: {
      variant: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    },

    on_change_require_shipping: function (event) {
      event.stopPropagation();
      this.variant.require_shipping = event.detail;
    }

  });
</script>
