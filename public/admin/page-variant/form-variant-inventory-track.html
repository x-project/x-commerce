<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="part-variant-inventory-quantity.html">

<dom-module id="form-variant-inventory-track">
  <template>
    <style include="style-form"></style>
    <style include="style-panel"></style>
    <style>
      #quantity {
        display: none;
      }
      #quantity[show] {
        display: block;
      }
      part-variant-inventory-quantity {
        @apply(--layout-input-tracking);
      }
    </style>


    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">track quantity</label>
        <paper-checkbox is="iron-input" checked="{{variant.track_quantity}}"
         on-click="on_click_track">
        </paper-checkbox>
      </div>
      <part-variant-inventory-quantity id="quantity"show$="{{show}}"
        variant="{{variant}}">
      </part-variant-inventory-quantity>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-variant-inventory-track',

    properties: {
      variant: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      }
    },

    attached: function () {
    if(this.variant.track_quantity){
        this.show_quantity();
        return;
      }
    },

    on_click_track: function (event) {
      if(this.variant.track_quantity){
        this.show_quantity();
        return;
      }
      this.set('show', false);
    },

    show_quantity: function () {
      this.set('show', true);
    },

    hide_quantity: function () {
      this.set('show', false);
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
