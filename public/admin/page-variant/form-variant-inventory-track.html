<link rel="import" href="../input-checkbox/input-checkbox.html">
<link rel="import" href="form-variant-inventory-quantity.html">
<dom-module id="form-variant-inventory-track">
  <template>
    <style include="style-form"></style>
    <style include="style-panel"></style>
    <style include="style-checkbox"></style>
    <style include="style-label"></style>

    <style>
      #quantity {
        display: none;
      }
      #quantity[show] {
        display: block;
      }
      part-variant-inventory-quantity {
        @apply(--layout-input-tracking);
      }
    </style>


    <div class="panel-form">
      <div class="field">
        <input-checkbox checked="{{variant.track_quantity}}"></input-checkbox>
        <label class="label">track quantity</label>
      </div>
      <form-variant-inventory-quantity id="quantity" show$="{{variant.track_quantity}}"
        variant="{{variant}}" product="{{product}}">
      </form-variant-inventory-quantity>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-variant-inventory-track',

    properties: {
      variant: {
        type: Object,
        value: function () { return {}; }
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      }
    }

  });
</script>
