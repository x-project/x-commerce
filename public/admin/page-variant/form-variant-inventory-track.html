<link rel="import" href="../input-checkbox/input-checkbox.html">
<link rel="import" href="part-variant-inventory-quantity.html">
<dom-module id="form-variant-inventory-track">
  <template>
    <style include="style-form"></style>
    <style include="style-panel"></style>
    <style include="style-checkbox"></style>

    <style>
      #quantity {
        display: none;
      }
      #quantity[show] {
        display: block;
      }
      part-variant-inventory-quantity {
        @apply(--layout-input-tracking);
      }
    </style>


    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">track quantity</label>
        <input-checkbox checked="{{variant.track_quantity}}" on-change="on_change_track_quantity"></input-checkbox>
      </div>
      <part-variant-inventory-quantity id="quantity"show$="{{show}}"
        variant="{{variant}}">
      </part-variant-inventory-quantity>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-variant-inventory-track',

    properties: {
      variant: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      }
    },

    attached: function () {
      if(this.variant.track_quantity){
        this.set('show', true);
        return;
      }
    },

    on_change_track_quantity: function (event) {
      this.variant.track_quantity = event.detail;
      if(this.variant.track_quantity){
        this.set('show', true);
        return;
      }
      this.set('show', false);
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    }

  });
</script>
