<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../field-number/field-number.html">
<dom-module id="part-variant-pricing">
	<template>
    <style include="style-panel"></style>

    <h2 class="title">[[variant_pricing_title_label]]</h2>
    <div class="panel">
      <field-number label="Price" property="price" value="{{variant.price}}"
        error="{{error}}">
      </field-number>
      <field-number label="Compare at price" property="compare_at_price"
        value="{{variant.compare_at_price}}" error="{{error}}">
      </field-number>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-variant-pricing',

    properties: {
      variant_pricing_title_label: {
        type: String,
        value: 'Pricing'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

	});
</script>
