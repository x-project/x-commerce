<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-variant-inventory.html">
<dom-module id="part-variant-inventory">
  <template>
    <style include="style-panel"></style>
    <div class="panel">
      <h2 class="title">Inventory</h2>
      <form-variant-inventory on-submit="on_submit" variantdetails="{{variantdetails}}">
      </form-variant-inventory>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variant-inventory',

    properties: {
      variantdetails: {
        type: Object,
        notify: true,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }

  });
</script>
