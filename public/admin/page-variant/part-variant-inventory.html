<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="form-variant-inventory-coding.html">
<link rel="import" href="form-variant-inventory-track.html">
<dom-module id="part-variant-inventory">
  <template>
    <style include="style-panel"></style>

    <h3 class="title">[[variant_coding_title]]</h3>
    <h3 class="title"></h3>
    <div class="panel">
      <form-variant-inventory-coding variant="{{variant}}"></form-variant-inventory-coding>
      <form-variant-inventory-track variant="{{variant}}" product="{{product}}"></form-variant-inventory-track>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variant-inventory',

    properties: {
      variant_coding_title: {
        type: String,
        value: 'Inventory'
      },

      variant: {
        type: Object,
        value: function () { return {}; }
      },
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
