<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-variants-item">
  <template>
    <style include="style-item"></style>

    <api-model-update id="update" collection="product_variants" data="{{variant}}"
      model-id="{{variant.id}}" on-response="on_response_update" on-error="on_error">
    </api-model-update>

    <div class="item">
      <paper-checkbox is="iron-input" checked="{{variant.available}}"
        on-click="on_click_available">
      </paper-checkbox>
      <label class="label">name</label>
      <span>{{variant.name}}</span>
      <label class="label">price</label>
      <span>{{variant.price}}</span>
      <label class="label">quantity</label>
      <span>{{variant.quantity}}</span>
      <a href="{{variant.edit_url}}">edit</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variants-item',

    properties: {
      variant: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_available: function (event) {
      event.stopPropagation();
      this.$.update.send();
    },

    on_response_update: function (event, details) {
      event.stopPropagation();
    },

    on_error: function (event)Â {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
