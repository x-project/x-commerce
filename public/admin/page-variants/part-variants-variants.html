<link rel="import" href="../style-panel/style-panel.html">
<dom-module id="part-variants-variants">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2>Variants</h2>
      <template is="dom-repeat" id="variants" items="{{variants}}" as="variant" filter="filter">
        <div class="item">
          <span>{{variant.name}}</span>
          <a href="{{variant.edit_url}}">edit</a>
        </div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variants-variants',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      }
    },

    filter: function (variant) {
      variant.edit_url = '/api/Products/' + this.product.id + '/ProductVariants/' + variant.id;
      return true;
    }

  });
</script>
