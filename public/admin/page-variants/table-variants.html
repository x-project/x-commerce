<link rel="import" href="../../components/api-model-update/api-model-update.html">
<link rel="import" href="../../components/text-view/text-view.html">
<link rel="import" href="../style-basic/style-basic.html">
<link rel="import" href="../style-table/style-table.html">
<dom-module id="table-variants">
  <template>
    <style include="style-table"></style>
    <style include="style-basic"></style>

    <api-model-update id="update" collection="product_variants"
      on-response="on_response_update" on-error="on_error">
    </api-model-update>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Available</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <template id="variants" is="dom-repeat" items="{{variants}}" as="variant">
            <tr class="text-center">
              <th scope="row">{{index}}</th>
              <td>
                <paper-checkbox is="iron-input" checked="{{variant.available}}"
                  on-click="on_click_available">
                </paper-checkbox>
              </td>
              <td>{{variant.name}}</td>
              <td>{{variant.price}}</td>
              <td>
                <a is="app-link" class="btn btn-link"
                  href="/admin/products/{{product.id}}/variants/{{variant.id}}">edit
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'table-variants',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click_available: function (event) {
      event.stopPropagation();
      var variant = this.$.variants.itemForElement(event.target);
      this.$.update.data = variant;
      this.$.update.modelId = variant.id;
      this.$.update.send();
    },

    on_response_update: function (event, details) {
      event.stopPropagation();
    },

    on_error: function (event)Â {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
