<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="table-variants.html">
<dom-module id="part-variants-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">Variants</h2>
        <table-variants variants="{{variants}}" product="{{product}}"></table-variants>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variants-items',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      }
    },

    filter_variant: function (variant) {
      variant.edit_url = '/admin/products/' + this.product.id + '/variants/' + variant.id;
      return true;
    }

  });
</script>
