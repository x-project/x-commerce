<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="table-variants.html">
<dom-module id="part-variants-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[variants_title_label]]</h2>
      <table-view items="{{variants}}" fields='["name","price","quantity"]'
        on-click="on_click_edit">
      </table-view>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-variants-items',

    properties: {
      variants_title_label: {
        type: String,
        value: 'Variants'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      },
      fields: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var variant = event.detail;
      page('/admin/products/'+ this.product.id +'/variants/' + variant.id);
    }

  });
</script>
