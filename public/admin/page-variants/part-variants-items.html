<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="table-variants.html">
<dom-module id="part-variants-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[variants_title_label]]</h2>
      <table-variants variants="{{variants}}" product="{{product}}"></table-variants>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variants-items',

    properties: {
      variants_title_label: {
        type: String,
        value: 'Variants'
      },
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
