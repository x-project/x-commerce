<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="part-variants-item.html">
<dom-module id="part-variants-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2>Variants</h2>
      <template is="dom-repeat" id="variants" items="{{variants}}" as="variant" filter="filter">
        <div class="item">
          <part-variants-item variant="{{variant}}"></part-variants-item>
        </div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-variants-items',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      }
    },

    filter: function (variant) {
      variant.edit_url = '/admin/products/' + this.product.id + '/variants/' + variant.id;
      return true;
    }

  });
</script>
