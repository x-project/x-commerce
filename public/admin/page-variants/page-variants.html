<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-variants-options.html">
<link rel="import" href="part-variants-variants.html">

<dom-module id="page-variants">
  <template>
    <style include="style-page"></style>

    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <h1>Variants</h1>
            <part-variants-options product="{{product}}" variants="{{variants}}"></part-variants-options>
            <part-variants-variants product="{{product}}" variants="{{variants}}"></part-variants-variants>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-variants',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.product = this.route.data.product;
    }

  });
</script>
