<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-variants-header.html">
<link rel="import" href="part-variants-options.html">
<link rel="import" href="part-variants-items.html">
<dom-module id="page-variants">
  <template>
    <style include="style-grid"></style>

    <layout-admin>
      <div class="toolbar">
        <part-variants-header product="{{product}}"></part-variants-header>
      </div>
      <div class="main container">
        <part-variants-items product="{{product}}" variants="{{variants}}"></part-variants-items>
        <part-variants-options product="{{product}}" variants="{{variants}}"></part-variants-options>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-variants',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      variants: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.product = this.data.product;
    }

  });
</script>
