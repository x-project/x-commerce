<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-orders-actions.html">
<link rel="import" href="part-orders-items.html">
<link rel="import" href="part-orders-search.html">
<link rel="import" href="part-orders-stats.html">
<link rel="import" href="part-orders-pages.html">
<dom-module id="page-orders">
  <template>

    <layout-admin>
      <h1>Orders</h1>
      <part-orders-actions></part-orders-actions>
      <part-orders-search></part-orders-search>
      <part-orders-stats></part-orders-stats>
      <part-orders-items orders="{{orders}}"></part-orders-items>
      <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-products-pages>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-orders',

    properties: {
      orders: {
        type: Array,
        value: function () { return []; }
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 30
      }
    },


    attached: function () {
      this.count_orders();
    },

    count_orders: function () {
      Model.count('/api/orders/count')
        .then(function (data) {
          this.count = data.count;
        }.bind(this))
        .catch(function (error) {
          this.count = 0;
          console.log(error);
        }.bind(this));
    },

    get_orders: function () {
      Model.find('/api/orders', this.get_filter_options())
        .then(function (data) {
          this.orders = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function () {
      return {
        perpage: this.perpage,
        page: this.page,
        include: [{'order_items': ['product','product_variant']}, 'customer']
      };
    },

    on_change_page: function (event) {
      this.page = event.detail.current - 1;
      this.get_orders();
    }

  });
</script>
