<dom-module id="page-orders">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_get" auto method="GET" url="/api/Orders"
      handle-as="json" last-response="{{orders}}">
    </iron-ajax>

    <div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
      <div class="main">
        <div class="container">
          <h1>Orders</h1>
          <part-orders-create></part-orders-create>
          <part-orders-search></part-orders-search>
          <part-orders-stats></part-orders-stats>
          <part-orders-items items="{{orders}}"></part-orders-items>
          <part-orders-pages></part-orders-pages>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-orders',

    properties: {
      orders: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
