<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-orders-create.html">
<link rel="import" href="part-orders-items.html">
<link rel="import" href="part-orders-search.html">
<link rel="import" href="part-orders-stats.html">
<link rel="import" href="part-orders-pages.html">
<dom-module id="page-orders">
  <template>

    <api-model-find id="find" collection="orders" response="{{orders}}"
      order="total" perpage="{{perpage}}" page="{{page}}" include=["customer"]>
    </api-model-find>

    <api-model-count id="count" collection="orders" response="{{count}}">
    </api-model-count>

    <layout-admin>
      <h1>Orders</h1>
      <part-orders-create></part-orders-create>
      <part-orders-search></part-orders-search>
      <part-orders-stats></part-orders-stats>
      <part-orders-items orders="{{orders}}"></part-orders-items>
      <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-products-pages>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-orders',

    properties: {
      orders: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.count.send();
    },

    on_change_page: function (event) {
      this.perpage = 10;
      this.page = event.detail.current - 1;
      this.$.find.include = [{'order_items': ['product','product_variant']}, 'customer'];
      this.$.find.send();
    }

  });
</script>
