<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-orders-item">
  <template>
  <style include="style-item"></style>

    <label class="label">total: </label>
    <span>{{order.total}}</span>
    <label class="label">shipping_cost: </label>
    <span>{{order.shipping_cost}}</span>
    <label class="label">customer: </label>
    <span>{{order.customer.first_name}}</span>
    <a is="app-link" href="{{edit_url}}">edit</a>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-orders-item',

    properties: {},

    attached: function () {
      this.edit_url = '/admin/orders/' + this.order.id;
    }

  });
</script>
