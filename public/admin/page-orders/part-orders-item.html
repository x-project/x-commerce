<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-orders-item">
	<style include="style-item"></style>

	<template>
	  <b>subtotal: </b><span>{{item.subtotal}}</span>
    <b>shipping_cost: </b><span>{{item.shipping_cost}}</span>
    <a is="app-link" href="{{edit_url}}">edit</a>
	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-orders-item',

    properties: {
      item: {
        type: Object,
        value: function () {
          return {};
        }
      }
    },

    attached: function () {
      this.edit_url = '/admin/orders/' + this.item.id;
    }

	});
</script>
