<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-orders-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[orders_items_title_lable]]</h2>
      <table-view items="{{orders}}" fields=["status","total","discount"] on-click="on_click_edit"
        on-delete="on_delete_order">
      </table-view>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-orders-items',

    properties: {
      orders_items_title_lable: {
        type: String,
        value: 'Orders'
      },
      orders: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var order = event.detail;
      page('/admin/orders/' + order.id);
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var order = event.detail;
      page('/admin/orders/' + order.id);
    },

    on_delete_order: function (event) {
      var order = event.detail;
      Model.delete('/api/orders/' + order.id)
        .then(function (data) {
          page('/admin/orders');
        }.bind(this))
        .catch(function (error) {
          console.log(this.error);
        }.bind(this));
    }

  });
</script>
