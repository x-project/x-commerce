<link rel="import" href="../style-list/style-list.html">
<link rel="import" href="part-orders-item.html">
<dom-module id="part-orders-items">
	<template>
		<style include="style-list"></style>

 		<div class="items">
	    <template is="dom-repeat" items="{{items}}">
        <div class="item">
	       <part-orders-item item="{{item}}"></part-orders-item>
        </div>
      </template>
    </div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-orders-items',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      }
    }

	});
</script>
