<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="table-orders.html">
<dom-module id="part-orders-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[orders_items_title_lable]]</h2>
      <table-view items="{{orders}}" fields=["status","total","discount"] on-click="on_click">
      </table-view>
      <!-- <table-orders orders="{{orders}}"><table-orders> -->
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-orders-items',

    properties: {
      orders_items_title_lable: {
        type: String,
        value: 'Orders'
      },
      orders: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var order = event.detail;
      page('/admin/orders/' + order.id);
    }

  });
</script>
