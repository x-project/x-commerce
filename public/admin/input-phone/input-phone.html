<link rel="import" href="../../components/gold-phone-input/gold-phone-input.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<dom-module id="input-phone">
  <template>
    <style include="style-form"></style>
    <style include="style-label"></style>
    <style>
      input {
        box-sizing: border-box;
      }
      input.prefix {
        @apply(--input-phone-prefix);
      }
      input.number {
        @apply(--input-phone-number);
      }
    </style>

    <div class="field">
      <!-- <input class="prefix" type="number" is="iron-input"
        bind-value="{{prefix}}"> -->
      <gold-phone-input label="[[label]]" country-code=""></gold-phone-input>
      <!-- <input class="number" type="number" is="iron-input"
        bind-value="{{number}}"> -->
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-phone',

    properties: {
      number: {
        type: Number
      },
      phone: {
        type: String,
        notify: true
      }
    }

  });
</script>
