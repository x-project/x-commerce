<link rel="import" href="../style-strip/style-strip.html">
<link rel="import" href="../style-button/style-button.html">
<link rel="import" href="../style-label/style-label.html">
<dom-module id="part-vendors-item">

    <style include="style-strip"></style>
    <style include="style-button"></style>
    <style include="style-label"></style>
    <style>
      .strip-links{
        @apply(--layout-vertical);
        @apply(--layout-end-justified);
        @apply(--layout-end);
      }
    </style>
    <template>
      <div class="strip">
        <div class="strip-block">
          <div class="block-name">{{vendor.name}}</div>
          <text-view text="{{vendor.description}}"></text-view>
        </div>
        <div class="strip-links">
          <div class="strip-link">
            <a is="app-link" class="btn btn-link" href="/admin/vendors/{{vendor.id}}">edit</a>
          </div>
        </div>
      </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-vendors-item',

    properties: {
      vendor: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
