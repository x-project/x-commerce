<link rel="import" href="../../components/paper-fab/paper-fab.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-vendors-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <table-view items="{{vendors}}" fields=["name","description"] on-click="on_click_edit"
        on-delete="on_delete_vendor">
      </table-view>
    </div>
    <div class="btn-new">
      <div>
        <paper-fab icon="add" on-click="on_click_add"></paper-fab>
      </div>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-vendors-items',

    properties: {
      vendors: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var vendor = event.detail;
      page('/admin/vendors/' + vendor.id);
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var vendor = event.detail;
      page('/admin/vendors/' + vendor.id);
    },

    on_delete_vendor: function (event) {
      var vendor = event.detail;
      Model.delete('/api/vendors/' + vendor.id)
        .then(function (data) {
          page('/admin/vendors');
        }.bind(this))
        .catch(function (error) {
          console.log(this.error);
        }.bind(this));
    },

    on_click_add: function (event) {
      event.stopPropagation();
      page('/admin/vendors/new')
    }

  });
</script>
