<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-vendors-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
    <h2 class="title">[[vendors_items_title_label]]</h2>
      <table-view items="{{vendors}}" fields=["name","description"] on-click="on_click">
      </table-view>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-vendors-items',

    properties: {
      vendors_items_title_label: {
        type: String,
        value: 'Vendors'
      },
      vendors: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var vendor = event.detail;
      page('/admin/vendors/' + vendor.id);
    }

  });
</script>
