<link rel="import" href="../../components/text-view/text-view.html">
<link rel="import" href="../style-table/style-table.html">
<link rel="import" href="../style-basic/style-basic.html">
<dom-module id="table-vendors">
  <template>
    <style include="style-table"></style>
    <style include="style-basic"></style>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <template id="vendors" is="dom-repeat" items="{{vendors}}" as="vendor">
            <tr class="text-center">
              <th scope="row">{{index}}</th>
              <td>{{vendor.name}}</td>
              <td>
                <text-view text="{{vendor.description}}" limit="20"></text-view>
              </td>
              <td>
                <a is="app-link" class="btn btn-link"
                  href="/admin/vendors/{{vendor.id}}">edit
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'table-vendors',

    properties: {
      vendors: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
