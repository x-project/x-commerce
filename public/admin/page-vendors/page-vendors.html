<link rel="import" href="/components/api-model/api-model.html">
<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-vendors-create.html">
<link rel="import" href="part-vendors-items.html">
<link rel="import" href="part-vendors-pages.html">
<link rel="import" href="part-vendors-search.html">
<link rel="import" href="part-vendors-stats.html">

<dom-module id="page-vendors">
  <template>

    <api-model-find id="find" collection="vendors" response="{{vendors}}"
      order="name" perpage="{{perpage}}" page="{{page}}">
    </api-model-find>

    <api-model-count id="count" collection="vendors" response="{{count}}">
    </api-model-count>

    <layout-admin>
      <h1>Vendors</h1>
      <part-vendors-create></part-vendors-create>
      <part-vendors-search></part-vendors-search>
      <part-vendors-stats></part-vendors-stats>
      <part-vendors-items vendors="{{vendors}}"></part-vendors-items>
      <part-vendors-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-vendors-pages>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-vendors',

    properties: {
      vendors: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.count.send();
    },

    on_change_page: function (event) {
      event.stopPropagation();
      this.perpage = 10;
      this.page = event.detail.current - 1;
      this.$.find.send();
    }

  });
</script>
