<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="table-prod-types.html">
<dom-module id="part-prod-types-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
    <h2 class="title">[[prod_type_items_title_label]]</h2>
      <table-view items="{{prod_types}}" fields=["name","description"] on-click="on_click">
      </table-view>
      <!-- <table-prod-types prod_types="{{prod_types}}"></table-prod-types> -->
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-prod-types-items',

    properties: {
      prod_type_items_title_label: {
        type: String,
        value: 'Product types'
      },
      prod_types: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var prod_type = event.detail;
      page('/admin/product_types/' + prod_type.id);
    }

  });
</script>
