<link rel="import" href="../../components/paper-fab/paper-fab.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-prod-types-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <table-view items="{{prod_types}}" fields=["name","description"]
        on-click="on_click_edit">
      </table-view>
    </div>

    <div class="btn-new">
      <div>
        <paper-fab icon="add" on-click="on_click_add"></paper-fab>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-prod-types-items',

    properties: {
      prod_types: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var prod_type = event.detail;
      page('/admin/product_types/' + prod_type.id);
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var prod_type = event.detail;
      page('/admin/product_types/' + prod_type.id);
    },

    on_click_add: function (event) {
      event.stopPropagation();
      page('/admin/product_types/new')
    }
  });
</script>
