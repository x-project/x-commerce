<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../../styles/style-basic/style-basic.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../../styles/style-table/style-table.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-prod-types-actions.html">
<link rel="import" href="part-prod-types-items.html">
<link rel="import" href="part-prod-types-pages.html">
<link rel="import" href="part-prod-types-search.html">
<link rel="import" href="part-prod-types-stats.html">

<dom-module id="page-product_types">
  <template>

    <api-model-find id="find" collection="product_types" response="{{prod_types}}"
      order="name" perpage="{{perpage}}" page="{{page}}">
    </api-model-find>

    <api-model-count id="count" collection="product_types" response="{{count}}">
    </api-model-count>

    <layout-admin>
      <h1>Product Types</h1>
      <part-prod-types-actions></part-prod-types-actions>
      <part-prod-types-search></part-prod-types-search>
      <part-prod-types-stats></part-prod-types-stats>
      <part-prod-types-items prod_types="{{prod_types}}"></part-prod-types-items>
      <part-vendors-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-vendors-pages>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-product_types',

    properties: {
      prod_types: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.count.send();
    },

    on_change_page: function (event) {
      event.stopPropagation();
      this.perpage = 10;
      this.page = event.detail.current - 1;
      this.$.find.send();
    }

  });
</script>
