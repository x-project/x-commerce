<link rel="import" href="../style-table/style-table.html">
<link rel="import" href="../style-basic/style-basic.html">
<dom-module id="table-customers.html">
  <template>
    <style include="style-table"></style>
    <style include="style-basic"></style>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <template id="customers" is="dom-repeat" items="{{customers}}" as="customer">
            <tr class="text-center">
              <th scope="row">{{index}}</th>
              <td>{{customer.first_name}} {{customer.last_name}}</td>
              <td>{{customer.email}}</td>
              <td>
                <a is="app-link" class="btn btn-link"
                  href="/admin/customers/{{customer.id}}">edit
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'table-customers.html',

    properties: {
      customers: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
