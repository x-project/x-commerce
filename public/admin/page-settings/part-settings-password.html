<link rel="import" href="/components/iron-input/iron-input.html">

<dom-module id="part-settings-password">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <form id="form" on-submit="on_submit">
      <div>
        <label>old password</label>
        <input is="iron-input" type="password" bind-value="{{data.old_password}}">
      </div>
      <div>
        <label>new password</label>
        <input is="iron-input" type="password" bind-value="{{data.new_password}}">
      </div>
      <div>
        <label>confirm password</label>
        <input is="iron-input" type="password" bind-value="{{data.confirm_password}}">
      </div>
      <input type="submit" value="change" />
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-settings-password',

    properties: {
      data: {
        type: Object
      }
    },

    on_submit: function (event) {
      event.preventDefault();
    }

  });
</script>
