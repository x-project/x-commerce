<link rel="import" href="../table-view/table-view.html">
<link rel="import" href="table-coupons.html">
<dom-module id="part-coupons-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
    <h2 class="title">[[coupons_items_title_label]]</h2>
      <table-view items="{{coupons}}" fields=["name","discount","code"] on-click="on_click">
      </table-view>
      <!-- <table-coupons coupons="{{coupons}}"></table-coupons> -->
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-coupons-items',

    properties: {
      coupons_items_title_label: {
        type: String,
        value: 'Coupons'
      },
      coupons: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var coupon = event.detail;
      page('/admin/coupons/' + coupon.id);
    }

  });
</script>
