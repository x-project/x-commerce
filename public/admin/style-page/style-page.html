<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="style-page">
  <template>
    <style>
      :host {
        display: block;
      }

      .page {
        @apply(--layout-horizontal);
        min-height: 100vh;
      }

      .sidebar {
        width: 280px;
      }

      .main {
        @apply(--layout-flex);
      }

      .jumbotron {
        height: 300px;
        --jumbotron-content: {
          @apply(--layout-col-10);
          @apply(--layout-col-offset-1);
          @apply(--layout-horizontal);
          @apply(--layout-end);
          @apply(--layout-start-justified);
        }
      }

      .jumbotron h1 {
        color: white;
      }

      .container {
        display: block;
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);
      }

      .container p {
        line-height: 1.75;
      }

    </style>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'style-page'

  });
</script>
