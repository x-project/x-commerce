<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../../components/paper-input/paper-textarea.html">
<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="field-long-text">
  <template>
    <style include="style-field"></style>

     <div class="filed">
        <paper-textarea label="[[label]]" value="{{value}}"></paper-textarea>
        <input-errors property="{{property}}" error="{{error.details}}"></input-errors>
      </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'field-long-text',

    properties: {
      label: {
        type: String,
        value: ''
      },
      value: {
        type: String,
        value: '',
        notify: true
      },
      property: {
        type: String
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
