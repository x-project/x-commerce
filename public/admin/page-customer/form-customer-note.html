<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="form-customer-note">
  <template>
    <style include="style-form"></style>
    <style>
     input, iron-autogrow-textarea {
        box-sizing: border-box;
      }
    </style>

    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Note</label>
        <div>
          <iron-autogrow-textarea class="form-control"is="iron-input" bind-value="{{customer.note}}"
            rows="4" placeholder="Add a note to this customer">
          </iron-autogrow-textarea>
        </div>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-customer-note',

    properties: {
      customer: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
