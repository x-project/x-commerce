<link rel="import" href="../../components/api-user-reset/api-user-reset.html">
<link rel="import" href="../style-panel/style-panel.html">
<dom-module id="part-customer-send-email">
  <template>
    <style include="style-panel"></style>

    <api-user-reset id="reset" email="{{email}}"
      response="{{response}}">
    </api-user-reset>

    <div>
      <h2>Send email</h2>
      <button id="button" class="button" disabled on-click="on_click">send email</button>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customer-send-email',

    properties: {
      customer: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      if(this.customer.id) {
        this.$.button.disabled = false;
        return
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      if (!this.validate_email()) {
        return;
      }
      this.email = this.customer.email;
      this.$.reset.send();
    }

  });
</script>
