<link rel="import" href="/components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-checkbox/style-checkbox.html">

<dom-module id="form-customer-overview">
  <template>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>

    <style>
      input {
        box-sizing: border-box;
      }
    </style>

    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">First Name</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{customer.first_name}}">
        <input-errors property="first_name" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">Last Name</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{customer.last_name}}">
        <input-errors property="last_name" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">Email</label>

        <input class="form-control" type="text" is="iron-input" bind-value="{{customer.email}}">
        <input-errors property="email" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">Customer accepts marketing</label>
        <!-- <input type="checkbox" is="iron-input" checked="{{customer.marketing}}"> -->
        <paper-checkbox checked="{{customer.marketing}}"></paper-checkbox>
      </div>
      <div class="field">
        <label class="label">Customer is tax excempt</label>
        <!-- <input type="checkbox" is="iron-input" checked="{{customer.taxes_exempt}}"> -->
        <paper-checkbox checked="{{customer.taxes_exempt}}"></paper-checkbox>
      </div>
    </form>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-customer-overview',

    properties: {
      customer: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      if (!this.customer.hasOwnProperty('marketing')) {
        this.set('customer.marketing', true);
        return;
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
