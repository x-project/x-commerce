<link rel="import" href="../../components/input-tags/input-tags.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<dom-module id="part-customer-tags">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>
    <style include="style-panel"></style>
    <style>
      input-tags {
        --field-tags-items: {
          padding: 2px;
          border: 1px solid #aaa;
          border-radius: 2px;
        };
        --field-tags-input: {
          @apply(--form-control);
          @apply(--input-tags);
        };
        --field-tags-item: {
          @apply(--label);
          @apply(--label-primary);
          margin: 2px 0px;
          padding: 0.5em;
          display: inline-block;
        };
        --label-tags: {
          @apply(--label);
        };
      }
    </style>
    <h2 class="title">[[customer_tags_title_label]]</h2>
    <div class="panel">
      <input-tags tags="{{customer.tags}}" on-change="on_change_tags"></input-tags>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customer-tags',

    properties: {
      customer_tags_title_label: {
        type: String,
        value: 'Tags'
      },
      customer: {
        type: Object,
        value: function () {return {}; }
      }
    },

    on_change_tags: function (event) {
      event.stopPropagation();
      this.customer.tags = event.detail;
    }

  });
</script>
