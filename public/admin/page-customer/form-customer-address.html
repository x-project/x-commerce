<link rel="import" href="/components/input-location/input-location.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="form-customer-address">
  <template>
    <style include="style-form"></style>

    <style>
      input-locationÂ {
        --input-location: {
          @apply(--form-control);
        };
      }
      input {
        box-sizing: border-box;
      }
    </style>

    <form on-submit="on_submit">
      <div class="field">
        <label class="label">Address</label>
        <input-location options="{{option}}" value="{{customer.location}}" place="{{place}}"></input-location>
      </div>
      <div class="field">
        <label class="label">Number</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{customer.location_number}}">
      </div>
      <div class="field">
        <label class="label">Bell Number</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{customer.bell}}">
      </div>
      <div class="field">
        <label class="label">Phone</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{customer.phone}}">
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-customer-address',

    properties: {
      customer: {
        type: Object,
        value: function () { return {}; }
      },
      options: {
        type: Object,
        value: function () { return {}; }
      },
      place: {
        type: Object,
        observer: 'on_change_place'
      }
    },

    ready: function () {
      this.option  = { 'types': ['address'] };
    },

    on_change_place: function (place) {
      // console.log(place);
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
