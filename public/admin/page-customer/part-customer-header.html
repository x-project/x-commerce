<dom-module id="part-customer-header">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>

    <div>
      <h2 class="title"><span>Customer</span> / <span>{{customer.first_name}}</span></h2>
      <button on-click="on_click">Save customer</button>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customer-header',

    properties: {
      customer: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click: function (event) {
      this.fire('try-customer-save');
    }

  });
</script>
