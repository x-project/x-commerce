<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-customer-tags">
  <template>
   <style include="style-form"></style>

    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Tags</label>
        <input class="input" type="text" is="iron-input" bind-value="{{customer.tags}}"
          placeholder="trade show, referral">
      </div>
    </form>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-customer-tags',

    properties: {
      customer: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagaiton();
      event.preventDefault();
    }

  });
</script>
