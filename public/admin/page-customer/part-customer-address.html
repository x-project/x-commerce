<link rel="import" href="../input-phone/input-phone.html">

<dom-module id="part-customer-address">
  <template>
    <style include="style-panel"></style>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>
    <style>
      input-locationÂ {
        display: block !important;
        --input-location: {
          @apply(--form-control);
          box-sizing: border-box;
        };
      }
      .phone {
        --input-phone-prefix: {
          @apply(--form-control);
        };
        --input-phone-number: {
          @apply(--form-control);
        };
      }

    <h2 class="title">Address</h2>
    <div class="panel">

        <input-location options="{{option}}" value="{{customer.location}}" place="{{place}}"></input-location>

      <field-number label="Bell number" property="bell" value="{{customer.bell}}"
        error="{{error}}">
      </field-number>
      <input-phone class="phone" label="Phone" phone="{{customer.phone}}">
      </input-phone>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customer-address',

    properties: {
      customer: {
        type: Object,
        value: function () {return {}; }
      }
    },

    ready: function () {
      this.option  = { 'types': ['address'] };
    },
