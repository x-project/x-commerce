<link rel="import" href="../../components/input-location/input-location.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="../../styles/style-label/style-label.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../input-phone/input-phone.html">
<link rel="import" href="../field-number/field-number.html">
<dom-module id="part-customer-address">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-label"></style>
    <style include="style-panel"></style>
    <style>
      input-location {
        box-sizing: border-box;
        width: 100%;
        margin-top: 10px;
        --input-location: {
          box-sizing: border-box;
          width: 100%;
          outline: none;
          border-left: none;
          border-top: none;
          border-right: none;
          border-bottom: 1px solid #737373;
              line-height: 24px;
          font-size: inherit;
          font-family: inherit;
        };
      }
      .btn {
        margin: 5px 0;
      }
      .phone {
        --input-phone-prefix: {
          @apply(--form-control);
        };
        --input-phone-number: {
          @apply(--form-control);
        };
      }
    </style>

    <h2 class="title">Address</h2>
    <div class="panel">
      <label class="name">Address</label>
      <input-location options="{{option}}" value="{{customer.location}}" place="{{place}}"></input-location>
      <field-number label="Location number" property="location_number" value="{{customer.location_number}}"
        error="{{error}}">
      </field-number>
      <field-number label="Bell number" property="bell" value="{{customer.bell}}"
        error="{{error}}">
      </field-number>
      <input-phone class="phone" label="Phone" phone="{{customer.phone}}">
      </input-phone>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customer-address',

    properties: {
      customer: {
        type: Object,
        value: function () {return {}; }
      }
    },

    ready: function () {
      this.option  = { 'types': ['address'] };
    },

    on_change_place: function (place) {
      // console.log(place);
    }

  });
</script>
