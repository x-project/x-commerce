<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-customer-note.html">
<dom-module id="part-customer-note">
  <template>
    <style include="style-panel"></style>

    <h2>Notes</h2>
    <form-customer-note on-submit="on_submit" data="{{data}}"></form-customer-note>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-customer-note',

    properties: {
      data: {
        type: Object,
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
    }

  });
</script>
