<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-customer-tags.html">
<dom-module id="part-customer-tag">
	<template>
    <style include="style-panel"></style>

		<h2>Tags</h2>
		<form-customer-tags on-submit="on_submit" data="{{data}}"></form-customer-tags>
	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-customer-tag',

    properties: {
      data: {
        type: Object,
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
    }

	});
</script>
