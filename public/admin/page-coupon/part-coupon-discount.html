<link rel="import" href="../field-number/field-number.html">
<link rel="import" href="../field-text/field-text.html">
<dom-module id="part-coupon-discount">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[coupon_discount_title_label]]</h2>
      <field-number label="Discount" property="discount" value="{{coupon.discount}}"
        error="{{error}}">
      </field-number>
      <field-text label="Code" property="code" value="{{coupon.code}}" error="{{error}}"></field-text>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-coupon-discount',

    properties: {
      coupon_discount_title_label: {
        type: String,
        value: 'Discount'
      },
      coupon: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
