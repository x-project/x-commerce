<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../../components/input-datetime/input-datetime.html">
<dom-module id="form-coupon-period">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style include="style-button"></style>

    <style>
      input-datetime {
        --datetime-input: {
          @apply(--form-control);
        };
        --datetime-button: {
        };
      }
    </style>

    <div class="panel-form" on-change-date="on_change_date">
      <div class="field">
        <label class="label">From</label>
        <input-datetime value="{{coupon.date_from}}"></input-datetime>
        <input-errors property="date_from" error="{{error.details}}"></input-errors>
      </div>
      <div class="filed">
        <label class="label">To</label>
        <input-datetime value="{{coupon.date_to}}"></input-datetime>
        <input-errors property="date_to" error="{{error.details}}"></input-errors>
      </div>
    </div>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-coupon-period',

    properties: {
      coupon: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_change_date: function (event) {
      event.stopPropagation();
      this.fire('change-date');
    }

  });
</script>
