<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-coupon-info">
  <template>
    <style include="style-form"></style>

    <form id="form" role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Name</label>
        <input class="input" type="text" is="iron-input" bind-value="{{coupon.name}}">
      </div>
      <label class="label">Description</label>
      <div class="field">
        <iron-autogrow-textarea is="iron-input" bind-value="{{coupon.description}}" rows="4">
        </iron-autogrow-textarea>
      </div>
    </form>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-coupon-info',

    properties: {
      coupon: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
