<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<dom-module id="form-coupon-info">
  <template>
    <style include="style-form"></style>
    <style include="style-field"></style>
    <style>
      iron-autogrow-textarea {
        display: block;
        border: 0 !important;
        width: 99% !important;
        @apply(--iron-autogrow-textarea);
      }
    </style>
    <div class="panel-form">
      <div class="field">
        <label class="label">[[name_coupon_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{coupon.name}}">
        <input-errors property="name" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[description_coupon_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input" bind-value="{{coupon.description}}"
          rows="4">
        </iron-autogrow-textarea>
      </div>
    </div>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-coupon-info',

    properties: {
      name_coupon_label: {
        type: String,
        value: 'Name'
      },
      description_coupon_label: {
        type: String,
        value: 'Description'
      },
      coupon: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
