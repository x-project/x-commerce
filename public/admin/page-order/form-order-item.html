<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-order-item">
	<template>
  	<style include="style-form"></style>

    <iron-ajax id="request" method="PUT"
      content-type="application/json"
      handle-as="json" last-response="{{response}}" last-error="{{error}}">
    </iron-ajax>

		<form id="form" class="form" on-submit="on_submit">
			<div class="field">
        <label>product</label>
				<input is="iron-input" class="input" type="text" bind-value="{{title_product}}"
          on-keypress="on_search_product">
			</div>
      <div class="field">
        <label>quantity</label>
        <input is="iron-input" class="input" type="number" bind-value="{{quantity}}">
      </div>
      <div class="field">
        <input type="submit" value="save" on-click="on_click_save">
      </div>
    </form>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'form-order-item',

		properties: {
			order: {
				type: Object,
				value: function () { return {}; }
			},
      title_product: {
        type: String,
        value: ''
      },
      quantity: {
        type: Number
      }
      orders: {
        type: Array,
        value: function () { return []; }
      },
		},

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
    },

    on_click_save: function (event) {
      event.stopPropagation();
      this.fire('create-order-item');
    },

    on_search_product: function (event) {
      event.stopPropagation();

    },

	});
</script>
