<dom-module id="page-order">
	<template>
		<style include="style-page"></style>

		<div class="page">
      <part-sidebar class="sidebar"></part-sidebar>
		  <div class="main">
        <div class="container">
          <h1>Orders</h1>
          <part-order-header order="{{order}}"></part-order-header>
          <!-- <part-order-delete order="{{order}}" on-try-delete="on_try_delete"></part-order-delete> -->
          <!-- <part-order-save order="{{order}}" on-try-save="on_try_save"></part-order-save> -->
          <!-- <part-order-status order="{{order}}"></part-order-status> -->
          <!-- <part-order-customer order="{{order}}"></part-order-customer> -->
          <part-order-items orders="{{orders}}" order="{{order}}"></part-order-items>
					<part-order-create-order-item orders="{{orders}}" order="{{order}}"></part-order-create-order-item>
          <!-- <part-order-notes order="{{order}}"></part-order-notes> -->
		    </div>
		  </div>
		</div>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'page-order',

    properties: {
      order: {
        type: Object,
        value: function () { return {}; }
      },
      orders: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      if(this.route.data.order === undefined){
        return;
      }
      this.order = this.route.data.order;
    },

    on_try_save: function (event) {
      event.stopPropagation();
    },

    on_try_delete: function (event) {
      event.stopPropagation();
    }

	});
</script>
