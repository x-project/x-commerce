<link rel="import" href="/components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-order-customer.html">
<link rel="import" href="part-order-create-order-item.html">
<link rel="import" href="part-order-delete.html">
<link rel="import" href="part-order-items.html">
<link rel="import" href="part-order-notes.html">
<link rel="import" href="part-order-header.html">
<link rel="import" href="part-order-status.html">
<link rel="import" href="part-order-save.html">
<dom-module id="page-order">
  <template>

    <api-model-update id="update" collection="orders"
      model-id="{{order.id}}">
    </api-model-update>

    <api-model-delete id="delete_model" collection="orders"
      model-id="{{order.id}}" on-response="on_response_delete">
    </api-model-delete>

    <layout-admin>
      <h1>Orders</h1>
        <part-order-header order="{{order}}"></part-order-header>
        <part-order-delete order="{{order}}" on-try-delete="on_try_delete"></part-order-delete>
        <part-order-save order="{{order}}" on-try-save="on_try_save"></part-order-save>
        <part-order-status order="{{order}}"></part-order-status>
        <part-order-customer order="{{order}}"></part-order-customer>
        <part-order-items id="items" order="{{order}}"></part-order-items>
        <part-order-create-order-item order="{{order}}"
          on-try-save-order-item="on_try_save_order_item">
        </part-order-create-order-item>
        <part-order-notes order="{{order}}"></part-order-notes>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-order',

    properties: {
      order: {
        type: Object,
        value: function () { return {}; }
      },
      orders_items: {
        type: Array,
        value: function () { return []; }
      },
    },

    attached: function () {
      this.order = this.route.data.order;
      this.orders = this.order.order_items;
    },

    on_try_save_order_item: function (event) {
      event.stopPropagation();
      this.$.items.selected_pending(event.detail.data);
    },

    on_try_save: function (event) {
      event.stopPropagation();
      this.$.update.data = this.get_order();
      this.$.update.send();
    },

    get_order:  function () {
      return {
        status: this.order.status,
        discount: this.order.discount,
        shipping_cost: this.order.shipping_cost,
        taxes: this.order.taxes,
        total: this.order.total,
        notes: this.order.notes,
        feedback: this.order.feedback,
        customer_id: this.order.customer_id
      };
    },

    on_try_delete: function (event) {
      event.stopPropagation();
      this.$.delete_model.send();
    },

    on_response_delete: function (event) {
      event.stopPropagation();
      page('/admin/orders');
    }

  });
</script>
