<dom-module id="page-order">
  <template>

    <layout-admin>
      <h1>Orders</h1>
        <part-order-header order="{{order}}"></part-order-header>
        <part-order-delete order="{{order}}" on-try-delete="on_try_delete"></part-order-delete>
        <part-order-save order="{{order}}" on-try-save="on_try_save"></part-order-save>
        <part-order-status order="{{order}}"></part-order-status>
        <part-order-customer order="{{order}}"></part-order-customer>
        <part-order-items id="items" order="{{order}}"></part-order-items>
        <part-order-create-order-item order="{{order}}"
          on-try-save-order-item="on_try_save_order_item">
        </part-order-create-order-item>
        <part-order-notes order="{{order}}"></part-order-notes>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-order',

    properties: {
      order: {
        type: Object,
        value: function () { return {}; }
      },
      orders_items: {
        type: Array,
        value: function () { return []; }
      },
    },

    attached: function () {
      this.order = this.route.data.order;
      this.orders = this.order.order_items;
    },

    on_try_save_order_item: function (event) {
      event.stopPropagation();
      this.$.items.selected_pending(event.detail.data);
    },

    on_try_save: function (event) {
      event.stopPropagation();
      console.log(this.order);
    },

    on_try_delete: function (event) {
      event.stopPropagation();
    }

  });
</script>
