<link rel="import" href="../../styles/style-checkbox/style-checkbox.html">
<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<dom-module id="part-order-status">
  <template>
    <style include="style-checkbox"></style>
    <style include="style-field"></style>
    <style include="style-panel"></style>

    <h2 class="title">Status</h2>
    <div class="panel">
      <div class="field">
        <input type="checkbox" name="status" id="status" on-change="on_change">
        <label class="label">Order Status</label>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-order-status',

    properties: {
      order: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      if (this.order.status == 'closed') {
        this.$.status.checked = true;
        return;
      }
      this.$.status.checked = false;
    },

    on_change: function (event) {
      if (this.$.status.checked) {
        this.order.status = 'closed';
        return;
      }
      this.order.status = 'open';
    }


  });
</script>
