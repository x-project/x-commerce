<dom-module id="form-order-notes">
  <template>
    <style include="style-form"></style>
    <style>
      iron-autogrow-textarea {
        display: block;
        box-sizing: border-box;
      }
    </style>

     <form id="form" class="form">
      <div class="field">
        <label class="label">[[order_notes_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input"
          bind-value="{{order.notes}}" rows="4">
        </iron-autogrow-textarea>
        </div>
     </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-order-notes',

    properties: {
      order_notes_label: {
        type: String,
        value: 'Notes'
      },
      order: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
