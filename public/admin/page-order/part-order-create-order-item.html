<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-order-item.html">
<dom-module id="part-order-create-order-item">
	<template>
		<style include="style-panel">
      #form {
        display: none;
      }
      #form[show]Â {
        display: block;
      }
    </style>

    <button class="button" on-click="on_click_add_order_item">add order item</button>
    <form-order-item id="form" show$="{{show}}" order="{{order}}"
      on-create-order-item="on_create_order_item">
    </form-order-item>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-order-create-order-item',

    properties: {
      order: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      },
      orders: {
        type: Array,
        notify: true,
        value: function () { return []; }
      }
    },

    on_click_add_order_item: function (event) {
      event.stopPropagation();
      this.show_form();
    },

    show_form: function () {
      this.set('show', true);
    },

    hide_form: function () {
      this.set('show', false);
    },

    on_create_order_item: function (event) {
      event.stopPropagation();
      this.hide_form();
    }

	});
</script>
