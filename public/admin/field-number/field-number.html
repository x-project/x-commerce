<link rel="import" href="../../components/paper-input/paper-input.html">
<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="field-number">
  <template>
    <style>
      paper-input {
        --paper-input-container-input: {
          font-size: inherit;
          font-family: inherit;
        };
      }
    </style>

    <paper-input label="[[label]]" value="{{value}}" type="number"></paper-input>
    <input-errors property="{{property}}" error="{{error.details}}"></input-errors>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'field-number',

    properties: {
      label: {
        type: String,
        value: ''
      },
      value: {
        type: String,
        value: '',
        notify: true
      },
      property: {
        type: String
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
