<link rel="import" href="/components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-vendor-header.html">
<link rel="import" href="part-vendor-save.html">
<link rel="import" href="part-vendor-delete.html">
<link rel="import" href="part-vendor-info.html">

<dom-module id="page-vendor">
  <template>

    <api-model-update id="ajax_update" collection="vendors"
      data="{{vendor}}" model-id="{{vendor.id}}">
    </api-model-update>

    <api-model-delete id="ajax_delete" collection="vendors"
      model-id="{{vendor.id}}" on-response="on_response_delete">
    </api-model-delete>

    <api-model-create id="create" collection="vendors" data="{{vendor}}"
      response="{{vendor}}" on-response="on_response_create">
    </api-model-create>

    <layout-admin>
      <h1>Vendor</h1>
        <part-vendor-header vendor="{{vendor}}"></part-vendor-header>
        <part-vendor-save on-try-save="on_try_save"></part-vendor-save>
        <part-vendor-delete on-try-delete="on_try_delete"></part-vendor-delete>
        <part-vendor-info vendor="{{vendor}}" error="{{error}}"
          on-change-info="on_change_info">
        </part-vendor-info>
    </layout-admin>
  </template>
</dom-module>

<script src="/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'page-vendor',

    properties: {
      vendor: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.vendor = this.data.vendor;
    },

    on_try_save: function (event) {
      if (this.vendor.id) {
        this.$.ajax_update.send();
        return;
      }
      if (!this.validate_model()) {
        return;
      }
      Model.create('/api/vendors', this.vendor)
        .then(function (data) {
          this.vendor = data;
          this.response_create();
        }.bind(this))
        .catch(function (error) {
          this.error = error;
        }.bind(this));
    },

    response_create: function () {
      page('/admin/vendors');
    },

    on_try_delete: function (event) {
      event.stopPropagation();
      this.$.ajax_delete.send();
    },

    on_response_delete: function (event) {
      event.stopPropagation();
      page('/admin/vendors');
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    },

    validate_model: function () {
      event.stopPropagation();
      var check = true;
      var mess_errors = {};
      mess_errors.name = [];
      if (this.vendor.name === undefined || this.vendor.name.length == 0) {
        mess_errors.name.push('can\'t be blank');
        check = false;
      }
      var error = this.create_custom_err();
      error.details.messages = mess_errors;
      this.set('error', error);
      return check;
    },

    create_custom_err: function () {
      var error = {};
      error.details = {};
      error.details.messages = {};
      return error;
    },

    on_change_info: function (event) {
      event.stopPropagation();
      this.validate_model();
    }

  });
</script>
