<link rel="import" href="../../styles/style-field/style-field.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../field-long-text/field-long-text.html">
<link rel="import" href="../field-text/field-text.html">
<dom-module id="part-vendor-info">
  <template>
    <style include="style-field"></style>
    <style include="style-panel"></style>

    <h2 class="title">Overview</h2>
    <div class="panel">
      <field-text label="Full name" property="name" value="{{vendor.name}}"
        error="{{error}}">
      </field-text>
      <field-long-text label="description" property="description" value="{{product.description}}"
        error="{{error}}">
      </field-long-text>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-vendor-info',

    properties: {
      vendor: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
