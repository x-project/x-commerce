<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="form-vendor-info">
  <template>
    <style include="style-form"></style>
    <style>
      iron-autogrow-textarea {
        display: block;
      }
      input, iron-autogrow-textarea {
        box-sizing: border-box;
      }
    </style>
    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <label class="label">[[vendor_name_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{vendor.name}}">
        <input-errors property="name" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[vendor_descrip_label]]</label>
        <iron-autogrow-textarea class="form-control" is="iron-input" bind-value="{{vendor.description}}" rows="4">
        </iron-autogrow-textarea>
      </div>
    </form>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-vendor-info',

    properties: {
      vendor_name_label: {
        type: String,
        value: 'Name'
      },
      vendor_descrip_label: {
        type: String,
        value: 'Description'
      },
      vendor: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
