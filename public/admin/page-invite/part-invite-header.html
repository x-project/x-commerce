<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<dom-module id="part-invite-header">
  <template>
    <style include="style-button"></style>
    <style include="style-panel"></style>

    <div class="panel-header">
      <div>
        <h1 class="title">Team Invite new team member</h1>
      </div>
      <div class="actions">
        <button class="btn btn-secondary" on-click="on_click_invite">invite</button>
      </div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'part-invite-header',

    on_click_invite: function (event) {
      event.stopPropagation();
      this.fire('try-invite');
    }

  });
</script>
