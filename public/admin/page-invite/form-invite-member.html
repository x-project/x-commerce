<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-selector/iron-selector.html">
<dom-module id="form-invite-member">
  <style include="style-form"></style>
  <style>
    iron-selector {
      font-size: 12px;
    }
    .iron-selected {
      background: #eee;
    }
    input {
      box-sizing: border-box;
    }
  </style>
  <template>

    <form on-submit="on_submit">
      <div class="field">
        <label>email</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{member.email}}">
      </div>
      <div class="field">
        <label>role</label>
        <iron-selector attr-for-selected="name" selected="{{member.role}}">
          <div name="author">author</div>
          <div name="editor">editor</div>
          <div name="admin">admin</div>
        </iron-selector>
      </div>
      <div class="field">
        <label>expires in (days)</label>
        <input class="form-control" is="iron-input" type="number" bind-value="{{member.expiresIn}}">
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-invite-member',

    properties: {
      member: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      if (!this.member.role) {
        this.member.role = 'author';
        this.set('member.role', this.member.role);
      }
      if (!this.member.expiresIn) {
        this.member.expiresIn = 7;
        this.set('member.expiresIn', this.member.expiresIn);
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
