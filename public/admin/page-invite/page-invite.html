<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../../components/api-user/api-user.html">
<link rel="import" href="../../components/api-model-create/api-model-create.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="form-invite.html">
<dom-module id="page-invite">
  <template>

    <api-model-create id="create" collection="invites" access-token="{{route.session.accessToken}}"
      response="{{response}}" error="{{error}}" data="{{data}}"
      on-response="on_response" on-error="on_error">
    </api-model-create>

    <layout-admin>
      <div class="container">
        <h2>Team</h2>
        <h3>Invite new team member</h3>
        <form-invite id="form" on-response="on_response" on-submit="on_submit">
        </form-invite>
        <template is="dom-if" if="{{error_occurs}}">
        <div class="error-box">Error! <span>{{response.message}}</span></div>
        </template>
      </div>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-invite',

    properties: {
      token: {
        type: String
      },
      response: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      },
      error_occurs: {
        type: Boolean,
        value: false
      }
    },

    on_submit: function (event) {
      this.data = event.detail;
      this.$.create.send();
    },

    on_response: function (event) {
      page('/admin/team');
    },

    on_error: function (event) {
      this.error_occurs = true;
    }

  });
</script>
