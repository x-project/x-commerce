<dom-module id="page-categories">
  <template>

    <layout-admin>
      <h1>Categories</h1>
      <part-categories-actions></part-categories-actions>
      <part-collections-search></part-collections-search>
      <part-collections-stats></part-collections-stats>
      <part-categories-items categories="{{categories}}"></part-categories-items>
      <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
        count="{{count}}">
      </part-products-pages>
    </layout-admin>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'page-categories',

    properties: {
      categories: {
        type: Array,
        value: function () { return []; }
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 20
      }
    },

    attached: function () {
      this.count_categories();
    },

    count_categories: function () {
      Model.count('/api/categories/count')
        .then(function (data) {
          this.count = data.count;
        }.bind(this))
        .catch(function (error) {
          this.count = 0;
          console.log(error);
        }.bind(this));
    },

    get_categories: function () {
      Model.find('/api/categories', this.get_filter_options())
        .then(function (data) {
          this.categories = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function () {
      return {
        perpage: this.perpage,
        order: 'name',
        page: this.page
      };
    },

    on_change_page: function (event) {
      this.page = event.detail.current - 1;
      this.get_categories();
    }

  });
</script>
