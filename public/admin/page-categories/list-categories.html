<link rel="import" href="../style-list/style-list.html">
<link rel="import" href="item-category.html">
<dom-module id="list-categories">
  <template>
    <style include="style-list"></style>

    <div class="list">
      <template is="dom-repeat" items="{{items}}" filter="filter">
        <item-category class="item" item="{{item}}"></item-category>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'list-categories',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      }
    },

    filter: function (item) {
      item.editlink = '/admin/categories/' + item.id;
      return true;
    }

  });
</script>
