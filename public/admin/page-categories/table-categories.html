<dom-module id="table-categories">
  <template>
    <style include="style-table"></style>
    <style include="style-basic"></style>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <template id="category" is="dom-repeat" items="{{categories}}" as="category">
            <tr class="text-center">
              <td>{{category.name}}</td>
              <td>{{category.description}}</td>
              <td>
                <a is="app-link" class="btn btn-link"
                  href="/admin/categories/{{category.id}}">edit
                </a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'table-categories',

    properties: {
      categories: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
