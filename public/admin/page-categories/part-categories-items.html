<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-categories-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[categories_items_title_label]]</h2>
      <table-view items="{{categories}}" fields=["name","description"] on-click="on_click">
      </table-view>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-categories-items',

    properties: {
      categories_items_title_label: {
        type: String,
        value: 'Categories'
      },
      categories: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var categorie = event.detail;
      page('/admin/categories/' + categorie.id);
    }

  });
</script>
