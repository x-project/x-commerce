<link rel="import" href="table-categories.html">

    <div class="panel">
      <h2 class="title">[[categories_items_title_label]]</h2>
      <table-categories id="table" categories="{{categories}}"></table-categories>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-categories-items',

    properties: {
      categories_items_title_label: {
        type: String,
        value: 'Categories'

      categories: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
