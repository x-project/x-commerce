<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-categories-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <table-view items="{{categories}}" fields=["name","description"] on-click="on_click_edit"
        on-delete="on_delete_category">
      </table-view>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-categories-items',

    properties: {
      categories_items_title_label: {
        type: String,
        value: 'Categories'
      },
      categories: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var categorie = event.detail;
      page('/admin/categories/' + categorie.id);
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var category = event.detail;
      page('/admin/categories/' + category.id);
    },

    on_delete_category: function (event) {
      var category = event.detail;
      Model.delete('/api/categories/' + category.id)
        .then(function (data) {
          page('/admin/categories');
        }.bind(this))
        .catch(function (error) {
          console.log(this.error);
        }.bind(this));
    }

  });
</script>
