<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="../part-sidebar/part-sidebar.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-store-header.html">
<link rel="import" href="part-store-info.html">
<link rel="import" href="part-store-contact.html">
<link rel="import" href="part-store-actions.html">
<link rel="import" href="part-store-edit.html">
<link rel="import" href="part-store-policy.html">
<dom-module id="page-store">
  <template>
    <style include="style-page"></style>

    <api-model-update id="update"
      collection="stores" model-id="{{data.store.id}}" data="{{data.store}}">
    </api-model-update>

    <layout-admin on-try-save="on_try_save">
      <h1>Store</h1>
      <part-store-header store="{{data.store}}"></part-store-header>
      <part-store-actions></part-store-actions>
      <part-store-info store="{{data.store}}"></part-store-info>
      <part-store-contact store="{{data.store}}"></part-store-contact>
      <part-store-policy store="{{data.store}}"></part-store-policy>
    </layout-admin>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-store',

    on_try_save: function (event) {
      event.stopPropagation();
      this.$.update.send();
    },

    on_try_edit: function (event) {
      event.stopPropagation();
    }

  });
</script>
