<dom-module id="part-store-header">
  <template>
    <style include="style-breadcrumb"></style>
    <style include="style-button"></style>
    <style>
      .panel-header {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        margin-top: 20px;
      }
      .actions{
        @apply(--layout-center);
      }
      .btn {
        margin-right: 4px;
      }
    </style>

    <div class="panel-header">
      <ol class="breadcrumb">
        <li>
          <a href="/admin">Store</a>
        </li>
        <li class="active">{{store.name}}</li>
      </ol>

      <div class="panel-header actions">
        <button class="btn btn-secondary" on-click="on_click_save">save</button>
        <a is="app-link" class="btn btn-secondary" href="/products/{{product.id}}">view</a>
      </div>
    </div>


  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-store-header',

    properties: {
      store: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_save: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }

  });
</script>
