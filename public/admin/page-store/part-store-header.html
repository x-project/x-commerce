<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">

<dom-module id="part-store-header">
  <template>
    <style include="style-button"></style>
    <style include="style-panel"></style>
    <style>
      .panel-header {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

    </style>

    <div class="panel-header">
      <div>
        <h1 class="title">Store / {{store.name}}</h1>
      </div>
      <div class="actions">
        <button class="btn btn-secondary" on-click="on_click_save">save</button>
      </div>
    </div>


  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-store-header',

    properties: {
      store: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_save: function (event) {
      event.stopPropagation();
      this.fire('try-save');
    }

  });
</script>
