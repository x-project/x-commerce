<link rel="import" href="../input-phone/input-phone.html">
<dom-module id="form-store-contact">
  <template>
    <style include="style-form"></style>
    <style include="style-label"></style>
    <style include="style-field"></style>

    <style>
      .mobile {
        --input-phone-prefix: {
          @apply(--form-control);
          width: 60%;
        };
        --input-phone-number: {
          @apply(--form-control);
          width: 60%;
        };
      }
      .office {
        --input-phone-prefix: {
          @apply(--form-control);
          width: 60%;
        };
        --input-phone-number: {
          @apply(--form-control);
          width: 60%;
        };
      }

    </style>

    <div class="panel-form">
      <div class="field">
        <label class="label">[[email_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{store.email}}">
        <input-errors property="email" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[personal_phone_label]]</label>
        <input-phone class="mobile" phone="{{store.mobile_phone}}"></input-phone>
      </div>
      <div class="field">
        <label class="label">[[office_phone_label]]</label>
        <input-phone class="office" phone="{{store.office_phone}}"></input-phone>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-store-contact',

    properties: {
      email_label: {
        type: String,
        value: 'Email'
      },
      personal_phone_label: {
        type: String,
        value: 'Mobile Phone'
      },
      office_phone_label: {
        type: String,
        value: 'Office Phone'
      },
      store: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
