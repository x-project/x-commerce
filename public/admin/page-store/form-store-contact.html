<link rel="import" href="../input-phone/input-phone.html">
<dom-module id="form-store-contact">
  <template>
    <style include="style-form"></style>
    <style>
      input {
        box-sizing: border-box;
      }
      .mobile {
        --input-phone-prefix: {
          @apply(--form-control);
          display: inline;
          width: auto;
        };
        --input-phone-number: {
          @apply(--form-control);
          display: inline;
          width: auto;
        };
      }
      .office {
        --input-phone-prefix: {
          @apply(--form-control);
          display: inline;
          width: auto;
        };
        --input-phone-number: {
          @apply(--form-control);
          display: inline;
          width: auto;
        };
      }

    </style>

    <form role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">[[email_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{store.email}}">
        <input-errors property="email" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[personal_phone_label]]</label>
        <input-phone class="mobile" phone="{{store.mobile_phone}}"></input-phone>
      </div>
      <div class="field">
        <label class="label">[[office_phone_label]]</label>
        <input-phone class="office" phone="{{store.office_phone}}"></input-phone>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-store-contact',

    properties: {
      email_label: {
        type: String,
        value: 'Email'
      },
      personal_phone_label: {
        type: String,
        value: 'Mobile Phone'
      },
      office_phone_label: {
        type: String,
        value: 'Office Phone'
      },
      store: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
