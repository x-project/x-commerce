<link rel="import" href="../field-text/field-text.html">

    <h2 class="title">[[policy_label]]</h2>
    <div class="panel">
      <field-text label="Payment service" property="payment_system"
        value="{{store.payment_system}}" error="{{error}}">
      </field-text>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-store-payment-system',

    properties: {
      policy_label: {
        type: String,
        value: 'Payment system'
      },
      store: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
