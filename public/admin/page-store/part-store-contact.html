<link rel="import" href="../../components/gold-email-input/gold-email-input.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../field-text/field-text.html">
<link rel="import" href="../input-phone/input-phone.html">
<dom-module id="part-store-contact">
  <template>
    <style include="style-panel"></style>
    <style>
      .mobile {
        --input-phone-prefix: {
          @apply(--form-control);
        };
        --input-phone-number: {
          @apply(--form-control);
        };
      }
      .office {
        --input-phone-prefix: {
          @apply(--form-control);
        };
        --input-phone-number: {
          @apply(--form-control);
        };
      }
      gold-email-input {
        --paper-input-container-input: {
          font-size: inherit;
          font-family: inherit;
        };
      }
    </style>

    <h2 class="title">[[part_contact_label]]</h2>
    <div class="panel">
      <gold-email-input label="Email" value="{{store.email}}"></gold-email-input>
      <input-phone class="mobile" label="Mobile Phone" phone="{{store.mobile_phone}}">
      </input-phone>
      <input-phone class="office" label="Office Phone" phone="{{store.office_phone}}">
      </input-phone>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-store-contact',

    properties: {
      part_contact_label: {
        type: String,
        value: 'Contact'
      },
      store: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
