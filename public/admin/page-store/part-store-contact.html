<link rel="import" href="../field-text/field-text.html">
<link rel="import" href="../input-phone/input-phone.html">

<dom-module id="part-store-contact">
  <template>
    <style include="style-panel"></style>
    <style include="style-form"></style>
    <style include="style-label"></style>
    <style include="style-field"></style>
    <style>
      .mobile {
        --input-phone-prefix: {
          @apply(--form-control);
          width: 60%;
        };
        --input-phone-number: {
          @apply(--form-control);
          width: 60%;
        };
      }
      .office {
        --input-phone-prefix: {
          @apply(--form-control);
          width: 60%;
        };
        --input-phone-number: {
          @apply(--form-control);
          width: 60%;
        };
      }
    </style>

    <h2 class="title">[[part_contact_label]]</h2>
    <div class="panel">
      <field-text label="Email" property="email" value="{{store.email}}"
        error="{{error}}">
      </field-text>
      <input-phone class="mobile" label="Mobile Phone" phone="{{store.mobile_phone}}">
      </input-phone>
      <input-phone class="office" label="Office Phone" phone="{{store.office_phone}}">
      </input-phone>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-store-contact',

    properties: {
      part_contact_label: {
        type: String,
        value: 'Contact'
      },
      store: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
