<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../input-errors/input-errors.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="form-store-info">
  <template>
    <style include="style-form"></style>
    <style>
      iron-autogrow-textarea {
        display: block;
      }
      input, iron-autogrow-textarea {
        box-sizing: border-box;
      }
    </style>

    <form on-submit="on_submit">
      <div class="field">
        <label class="label">[[store_name_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{store.name}}">
        <input-errors property="name" error="{{error.details}}"></input-errors>
      </div>
        <div class="field">
          <label class="label">[[description_label]]</label>
          <iron-autogrow-textarea class="form-control" is="iron-input" bind-value="{{store.description}}" rows="5"
            placeholder="about my store">
          </iron-autogrow-textarea>
          <input-errors property="description" error="{{error.details}}"></input-errors>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-store-info',

    properties: {
      store_name_label: {
        type: String,
        value: 'Store Name'
      },
      description_label: {
        type: String,
        value: 'Description'
      },
      store: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
