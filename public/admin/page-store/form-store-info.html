<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="form-store-info">
  <template>
    <style include="style-page"></style>

    <form role="form" on-submit="on_submit">
      <div class="field">
        <label class="label">Store Name</label>
        <input class="input" type="text" is="iron-input" bind-value="{{store.name}}">
        <input-errors property="name" error="{{error.details}}"></input-errors>
      </div>
        <div class="field">
          <label class="label">Description</label>
          <div class="detail">
            <iron-autogrow-textarea is="iron-input" bind-value="{{store.description}}" rows="5"
              placeholder="about my store">
            </iron-autogrow-textarea>
          <div>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-store-info',

    properties: {
      store: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
    }

  });
</script>
