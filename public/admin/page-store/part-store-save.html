<dom-module id="part-store-save">
  <template>
    <style include="style-page"></style>

    <input type="submit" value="save" on-click="on_try_save">

  </template>
</dom-module>
<script>

    is: 'part-store-save',

    properties: {},

    on_try_save: function (event) {

      this.fire('try-save');
    }

  });
</script>
