<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-articles-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <h2 class="title">[[articles_items_title_label]]</h2>
      <table-view items="{{articles}}" fields=["title","summary","content"] on-click="on_click_edit"
        on-delete="on_delete_article">
      </table-view>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-articles-items',

    properties: {
      articles_items_title_label: {
        type: String,
        value: 'Articles'
      },
      articles: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var article = event.detail;
      page('/admin/articles/' + article.id);
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var article = event.detail;
      page('/admin/articles/' + article.id);
    },

    on_delete_article: function (event) {
      var article = event.detail;
      Model.delete('/api/articles/' + article.id)
        .then(function (data) {
          page('/admin/articles');
        }.bind(this))
        .catch(function (error) {
          console.log(this.error);
        }.bind(this));
    }

  });
</script>
