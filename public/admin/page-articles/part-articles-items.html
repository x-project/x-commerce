<link rel="import" href="../../components/paper-fab/paper-fab.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="../table-view/table-view.html">
<dom-module id="part-articles-items">
  <template>
    <style include="style-panel"></style>

    <div class="panel">
      <table-view items="{{articles}}" fields=["title","summary","content"]
        on-click="on_click_edit">
      </table-view>
    </div>

    <div class="btn-new">
      <div>
        <paper-fab icon="add" on-click="on_click_add"></paper-fab>
      </div>
    </div>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'part-articles-items',

    properties: {
      articles_items_title_label: {
        type: String,
        value: 'Articles'
      },
      articles: {
        type: Array,
        value: function () { return []; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      var article = event.detail;
      page('/admin/articles/' + article.id);
    },

    on_click_edit: function (event) {
      event.stopPropagation();
      var article = event.detail;
      page('/admin/articles/' + article.id);
    },

    on_click_add: function (event) {
      event.stopPropagation();
      page('/admin/articles/new')
    }

  });
</script>
