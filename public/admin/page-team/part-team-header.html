<link rel="import" href="../../styles/style-breadcrumb/style-breadcrumb.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<dom-module id="part-team-header">
  <template>
    <style include="style-button"></style>
    <style include="style-breadcrumb"></style>
    <style include="style-panel"></style>

    <style>
      .panel-header {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        margin-top: 20px;
      }
      .actions{
        @apply(--layout-center);
      }
      .btn {
        margin-right: 4px;
      }
    </style>

    <div class="panel-header">
    </div>


    <div class="panel-header">
      <ol class="breadcrumb">
        <li class="active">Team</li>
      </ol>

      <div class="panel-header actions">
        <template is="dom-if" if="{{manager.isMainAdmin}}">
          <a is="app-link" class="btn btn-secondary" href="/admin/invites/new">invite new team member
          </a>
        </template>
      </div>
    </div>



  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-team-header',

    properties: {
      manager: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
