<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="list-members.html">
<link rel="import" href="list-invites.html">

<dom-module id="page-team">
  <template>
    <style include="style-page"></style>
    <style>
    a[hidden] {
      display: none;
    }
    </style>

    <api-model-find id="find_members"
      collection="members" access-token="{{route.session.accessToken}}"
      response="{{members}}">
    </api-model-find>

    <api-model-find id="find_invites"
      collection="invites" include='["sender"]' access-token="{{route.session.accessToken}}"
      response="{{invites}}">
    </api-model-find>

    <layout-admin>
      <div class="container">
        <h2>Team</h2>
        <list-members items="{{members}}"></list-members>
        <h2>Invites</h2>
        <a is="app-link" class="btn" href="/admin/invites/new" hidden$="{{!isAdmin}}">invite new team member</a>
        <list-invites items="{{invites}}"></list-invites>
      </div>
    </layout-admin>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-team',

    properties: {
      members: {
        type: Array,
        value: function () { return []; }
      },
      invites: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find_members.send();
      this.$.find_invites.send();
    }

  });
</script>
