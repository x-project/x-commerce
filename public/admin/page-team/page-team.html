<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../layout-admin/layout-admin.html">
<link rel="import" href="part-team-members.html">
<link rel="import" href="part-team-actions.html">
<link rel="import" href="part-team-invites.html">
<dom-module id="page-team">
  <template>

    <api-model-find id="find_members"
      collection="managers" access-token="{{route.session.accessToken}}"
      response="{{members}}">
    </api-model-find>

    <api-model-find id="find_invites"
      collection="invites" include='["sender"]' access-token="{{route.session.accessToken}}"
      response="{{invites}}">
    </api-model-find>

    <layout-admin>
      <h2>Team</h2>
      <h2>Invites</h2>
      <part-team-actions></part-team-actions>
      <part-team-members members="{{members}}"></part-team-members>
      <part-team-invites invites="{{invites}}"></part-team-invites>
    </layout-admin>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-team',

    properties: {
      members: {
        type: Array,
        value: function () { return []; }
      },
      invites: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find_members.send();
      this.$.find_invites.send();
    }

  });
</script>
