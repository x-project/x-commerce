<link rel="import" href="../../components/text-view/text-view.html">
<link rel="import" href="../style-table/style-table.html">
<link rel="import" href="../style-basic/style-basic.html">
<dom-module id="table-invites">
  <template>
    <style include="style-table"></style>
    <style include="style-basic"></style>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Invite for</th>
            <th>As</th>
            <th>Issued by</th>
            <th>Issued by</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <template id="vendors" is="dom-repeat" items="{{invites}}" as="invite">
            <tr class="text-center">
              <th scope="row">{{index}}</th>
              <td>{{invite.email}}</td>
              <td>{{invite.role}}</td>
              <td>{{invite.sender.fullname}}</td>
              <td>{{invite.status}}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'table-invites',

    properties: {
      invites: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
