<script>
  Polymer({

    is: 'page-services',

    properties: {
      services: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.find_services();
    },

    on_updated: function ()Â {
      this.find_services();
    },

    find_services: function () {
      Model.find('/api/services', {})
        .then(function (data) {
          this.services = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
          this.error = error;
        }.bind(this));
    }

  });
</script>
