<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="form-services-email.html">
<dom-module id="part-services-email">
  <template>
    <style include="style-panel"></style>

    <iron-ajax id="update_keys" method="POST" content-type="application/json" handle-as="json"
      url="/api/services/update_service" last-response="{{response}}" on-response="on_response"
      on-error="on_error">
    </iron-ajax>

    <div class="panel">
      <h2 class="title">Email</h2>
      <form-services-email services="{{services}}" error="{{error}}" on-submit="on_submit">
      </form-services-email>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-services-email',

    properties: {
      services: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      var email_data = event.detail;
      var data = {};
      data.name = 'email';
      data.password = email_data.password;
      data.params = {};
      data.params.email = email_data.email;
      data.params.email_password = email_data.email_password;

      this.$.update_keys.body = JSON.stringify({data: data});
      this.$.update_keys.generateRequest();
    },

    on_response: function (event) {
      event.stopPropagation();
      console.log(this.response);
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
