<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="form-services-email">
  <template>
    <style include="style-button"></style>
    <style include="style-form"></style>
    <style>
      input {
        box-sizing: border-box;
      }
    </style>
    <form on-submit="on_submit">
      <div class="field">
        <label class="label">[[services_email_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{services.email}}">
        <input-errors property="email" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[services_password_email_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{services.password}}">
        <input-errors property="password" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[services_service_email_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{services.email_service}}">
        <input-errors property="service_email" error="{{error.details}}"></input-errors>
      </div>
      <button type="submit" class="btn btn-secondary">submit</button>
    </form>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-services-email',

    properties: {
      services_email_label: {
        type: String,
        value: 'Email'
      },
      services_password_email_label: {
        type: String,
        value: 'Password'
      },
      services_service_email_label: {
        type: String,
        value: 'Service Email'
      },
      services: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      var data = {
        email: this.services.email,
        password: this.services.password,
        email_service: this.services.email_service
      };
      this.fire('submit', data);
    }

  });
</script>
