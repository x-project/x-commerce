<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="form-services-secret-keys.html">
<dom-module id="part-services-secret-keys">
  <template>
    <style include="style-panel"></style>

    <iron-ajax id="update_keys" method="POST" content-type="application/json" handle-as="json"
      url="/api/services/update_service" last-response="{{response}}" on-response="on_response"
      on-error="on_error">
    </iron-ajax>

    <div class="panel">
      <h2 class="title">Another secret keys</h2>
      <form-services-secret-keys services="{{services}}" error="{{error}}" on-submit="on_submit">
      </form-services-secret-keys>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-services-secret-keys',

    properties: {
      services: {
        type: Object,
        value: function () { returnÂ {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      var jwt_secret_keys = event.detail;
      var data = {};
      data.name = 'passwordless_secret_keys';
      data.password = jwt_secret_keys.password;
      data.params = {};
      data.params.jwt_secret_key_sms = jwt_secret_keys.jwt_secret_key_sms;
      data.params.jwt_secret_key_email = jwt_secret_keys.jwt_secret_key_email;

      this.$.update_keys.body = JSON.stringify({data: data});
      this.$.update_keys.generateRequest();
    },

    on_response: function (event) {
      event.stopPropagation();
      console.log(this.response);
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
