<link rel="import" href="../input-errors/input-errors.html">
<dom-module id="form-services-stripe">
  <template>
    <style include="style-button"></style>
    <style include="style-form"></style>
    <style>
      input {
        box-sizing: border-box;
      }
    </style>
    <form on-submit="on_submit">
      <div class="field">
        <label class="label">[[services_stripe_public_key_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{services.stripe_public_key}}">
        <input-errors property="stripe_public_key" error="{{error.details}}"></input-errors>
      </div>
      <div class="field">
        <label class="label">[[services_stripe_private_key_label]]</label>
        <input class="form-control" type="text" is="iron-input" bind-value="{{services.stripe_private_key}}">
        <input-errors property="stripe_private_key" error="{{error.details}}"></input-errors>
      </div>
      <button type="submit" class="btn btn-secondary">submit</button>
    </form>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-services-stripe',

    properties: {
      services_stripe_public_key_label: {
        type: String,
        value: 'public key'
      },
      services_stripe_private_key_label: {
        type: String,
        value: 'private key'
      },
      services: {
        type: Object,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      var data = {
        stripe_public_key: this.services.stripe_public_key,
        stripe_private_key: this.services.stripe_private_key
      };
      this.fire('submit', data);
    }

  });
</script>
