<dom-module id="style-strip">
  <template>
    <style>
      :host {
        display: block;
      }
      .strip {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        margin-top: 1em;
        margin-bottom: .75rem;
        border: .0625rem solid #e5e5e5;
        border-radius: .25rem;
      }

      .strip > * {
        margin: 1em;
      }

      .strip .strip-img {
        width: 120px;
        height: 100px;
        border: 1px solid white;
        border-right-color: #e5e5e5;
        border-radius: .25rem .25rem 0 0;
      }

      .strip .strip-block {
        @apply(--layout-flex);
      }

      .strip-links{
        @apply(--layout-vertical);
        @apply(--layout-justified);
        @apply(--layout-end);
      }
      .price {
        @apply(--layout-center);
      }
      .strip-tag {
        display: inline-block;
      }
      .strip-links .strip-link a{
        padding: 0;
        margin: 0 2px;
      }
      .strip-links .strip-link a{
        text-decoration: none;
        color: black;
      }
      a {
        text-decoration: none;
        color: black;
      }
      .strip-links .strip-link a i:hover {
        color: #0275d8;
        cursor: pointer;
      }
    </style>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'style-strip'

  });
</script>
