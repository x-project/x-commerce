<link rel="import" href="../../components/api-model-create/api-model-create.html">
<link rel="import" href="../../components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<dom-module id="part-discussion-reply">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <api-model-create id="request" collection="messages" data="{{message}}"
      on-response="on_response" on-error="on_error">
    </api-model-create>

    <form id="form" class="form" on-submit="on_submit">
      <div class="field">
        <iron-autogrow-textarea class="textarea" bind-value="{{message.text}}"></iron-autogrow-textarea>
      </div>
      <div class="field">
        <input class="button" type="submit" value="reply" />
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-discussion-reply',

    properties: {
      topic: {
        type: Object,
        value: function () { return {}; }
      },
      message: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      this.message.topic_id = this.topic.id;
      this.$.request.send();
    },

    on_response: function (event) {

    },

    on_error: function (event) {

    }

  });
</script>
