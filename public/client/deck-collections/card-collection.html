<link rel="import" href="../image-preview/image-preview.html">
<dom-module id="card-collection">
  <template>
    <!-- /*<style include="style-card"></style>*/ -->
    <style>
      :host {
        display: inline-block;
        padding: 10px 5px;
        width: 25%;
        color: #333;
        box-sizing: border-box;
      }
      .image {
        background-color: #eee;
        height: 120px;
        width: 100%;
      }
      .card-title {
        margin: 6px 0px;
        text-decoration: none;
        font-size: 15px;
        font-family: font-light;
      }
      .card-title .link {
        color: #333;
        text-decoration: none;
      }
      .card-text {
        margin: 6px 0px;
        font-size: 15px;
        font-family: font-light;
      }
      .card-rating {
        margin: 6px 0px;
        --rating-star : {
          font-size: 12px;
          padding: 2px;
        };
      }
      .card-detail {
        margin: 6px 0;
      }
      .usd:before {
        content: "$";
      }
      .card-block {
        text-align: center;
      }
      .card:hoverÂ {
        cursor: pointer;
        opacity: .5;
      }
    </style>

     <div class="card" on-click="on_click">
        <div class="card-header">
          <image-preview class="image card-img-top img-responsive" image="{{collection.images.0}}"
            sizing="cover" like-size="400" height="120" width="100">
          </image-preview>
        </div>
        <div class="card-block">
          <h4 class="card-title">
            <a class="link" href="/collections/{{collection.id}}">{{collection.title}}</a>
          </h4>
          <text-view text="{{collection.description}}" limit="20"></text-view>
          <input-rating class="card-rating" value="{{_get_medium_rating(collection)}}">
          </input-rating>
        </div>
      </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-collection',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      page('/collections/' + this.collection.id);
    },

    _get_medium_rating: function (collection) {
      if (!collection) {
        return;
      }
      var products = collection.products || [];
      var tmp_score = 0;
      var tmp = [];
      products.forEach(function (product) {
        if (product.total_reviews > 0 && product.total_score > 0 && product.score_reviews > 1){
          tmp.push(product.total_score);
        }
      });
      if (tmp.length == 0) {
        return 0;
      }
      var total = tmp.reduce(function(a, b) {
        return a + b;
      },0);
      return total / tmp.length;
    }

  });
</script>
