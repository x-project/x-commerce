<link rel="import" href="../../styles/style-card/style-card.html">
<link rel="import" href="../../components/text-view/text-view.html">
<link rel="import" href="../image-preview/image-preview.html">
<dom-module id="card-collection">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 18px 8px;
        width: 25%;
        color: #333;
        box-sizing: border-box;
      }
      .image {
        background-color: #eee;
        height: 120px;
        width: 100%;
      }
      .card-title {
        margin: 6px 0px;
        text-decoration: none;
        font-size: 18px;
        font-family: font-light;
      }
      .card-title .link {
        color: #333;
        text-decoration: none;
      }
      .card:hoverÂ {
        opacity: .8;
        cursor: pointer;
      }
    </style>

    <div class="card" on-click="on_click_card">
      <div class="card-header">
        <image-preview class="image card-img-top img-responsive" sizing="cover"
          image="{{collection.images.0}}" like-size="400" height="120" width="100">
        </image-preview>
      </div>
      <div class="card-block">
        <h4 class="card-title">
          <span class="card-title">{{collection.title}}</span>
        </h4>
        <text-view text="{{collection.description}}" limit="40"></text-view>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-collection',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_card: function (event) {
      event.stopPropagation();
      page('/collections/' + this.collection.id);
    }

  });
</script>
