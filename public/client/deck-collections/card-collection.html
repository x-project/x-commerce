<link rel="import" href="../../styles/style-card/style-card.html">
<link rel="import" href="../../components/text-view/text-view.html">
<link rel="import" href="../image-preview/image-preview.html">
<dom-module id="card-collection">
  <template>
    <!-- /*<style include="style-card"></style>*/ -->
    <style>
      :host {
        display: inline-block;
        padding: 10px 5px;
        width: 25%;
        color: #333;
        box-sizing: border-box;
      }
      .image {
        background-color: #eee;
        height: 120px;
        width: 100%;
      }
      .card-title {
        margin: 6px 0px;
        text-decoration: none;
        font-size: 15px;
        font-family: font-light;
      }
      .card-title .link {
        color: #333;
        text-decoration: none;
      }
      .card-text {
        margin: 6px 0px;
        font-size: 15px;
        font-family: font-light;
      }
      .card-rating {
        margin: 6px 0px;
        --rating-star : {
          font-size: 12px;
          padding: 2px;
        };
      }
      .card-detail {
        margin: 6px 0;
      }
      .usd:before {
        content: "$";
      }
      .card-block {
        text-align: center;
      }
    </style>

     <div class="card" on-click="on_click">
        <div class="card-header">
          <image-preview class="image card-img-top img-responsive" image="{{collection.images.0}}"
            sizing="cover" like-size="400"
            height="120" width="100">
          </image-preview>
        </div>
        <div class="card-block">
          <h4 class="card-title">
            <a class="link" href="/collections/{{collection.id}}">{{collection.title}}</a>
          </h4>
          <text-view text="{{collection.description}}" limit="20"></text-view>
          <!-- input rating -->
        </div>
      </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-collection',

    properties: {
      collection: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click: function (event) {
      event.stopPropagation();
      page('/collections/' + this.collection.id);
    }

  });
</script>
