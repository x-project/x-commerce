<link rel="import" href="../../styles/style-deck/style-deck.html">
<link rel="import" href="../../styles/style-card/style-card.html">
<dom-module id="deck-collections">
  <template>
    <style include="style-deck"></style>
    <style include="style-card"></style>

    <div class="deck">
      <template is="dom-repeat" items="{{collections}}" as="collection">
        <div class="card">
          <image-preview class="card-img-top img-responsive" image="{{collection.images.0}}"
            sizing="contain" like-size="120"
            height="100" width="100">
          </image-preview>
          <div class="card-block">
            <h4 class="card-title">{{collection.title}}</h4>
          </div>
          <div class="card-block">
            <a href="/collections/{{collection.id}}" class="card-link">view</a>
          </div>
        </div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-collections',

    properties: {
      collections: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
