<link rel="import" href="../../components/api-user-reset/api-user-reset.html">
<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../layout-empty/layout-empty.html">
<link rel="import" href="form-reset.html">
<dom-module id="page-reset">
  <template>
    <style include="layout-empty"></style>

    <api-user-reset id="reset" email="{{email}}"
      response="{{response}}" on-response="{{on_response}}">
    </api-user-reset>

    <layout-empty>
      <div class="center">
        <div id="panel" class="container">
          <a is="app-link" href="/">&larr;</a>
          <h3>Reset password</h3>
          <form-reset on-submit="on_submit"></form-reset>
        </div>
      </div>
    </layout-empty>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-reset',

    properties: {
      email: {
        type: String
      }
    },

    on_submit: function (event) {
      this.email = event.detail;
      this.$.reset.send();
    },

    on_response: function (event) {
      page('/login');
    }

  });
</script>
