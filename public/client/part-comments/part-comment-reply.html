<dom-module id="part-comment-reply">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div>
      <div>{{reply.text}}</div>
      <div><span>by </span><span>{{reply.author.fullname}}</span></div>
      <div><span>posted at </span><span>{{reply.created_at}}</span></div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-comment-reply',

    properties: {
      reply: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
