<dom-module id="part-comment-reply">
  <template>
    <style>
      :host {
        display: block;
      }
      .reply {
        margin-top: 20px;
      }
    </style>

    <div class="comment reply">
      <div>{{reply.text}}</div>
      <div class="author">
        <span>by</span> <em>{{reply.author.first_name}}</em> <em>{{reply.author.last_name}}</em>
      </div>
      <!-- <div><span>posted at </span><span>{{reply.created_at}}</span></div> -->
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-comment-reply',

    properties: {
      reply: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
