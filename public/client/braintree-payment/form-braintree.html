<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="/components/app-session/app-session.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../style-basic/style-basic.html">
<link rel="import" href="../style-button/style-button.html">
<dom-module id="form-braintree">
  <template>
    <app-session id="session"></app-session>
    <style include="style-form"></style>
    <style include="style-basic"></style>
    <style include="style-button"></style>
    <style>
      #iframe {
        display: none;
      }
      .data-braintree {
        width: 10% !important;
        display: inline
      }
      .card {
        width: 45% !important;
      }
    </style>

    <iron-ajax id="ajax_client_token" method="POST" handle-as="json"
      content-type="application/json" last-response="{{data_token}}"
      on-response="on_response" on-error="on_error_client_token"
      last-error="{{client_token_error}}">
    </iron-ajax>

    <iframe id="iframe" name="form_sending" on-load="on_checkout"></iframe>

    <form action="/api/orders/checkout" id="form_card" method="post" target="form_sending">
      <div class="field">
        <label class="text-muted" for="card-number">Card Number</label>
        <input class="form-control card" type="text" data-braintree-name="number" value="378282246310005">
      </div>
      <div class="field">
        <label class="text-muted" for="expiration-date">Expiration Date</label>
        <input class="form-control data-braintree" type="number"
          data-braintree-name="expiration_month" value="1">
        <input class="form-control data-braintree" type="number"
          data-braintree-name="expiration_year" value="2020">
      </div>

      <input type="hidden" name="data" value="{{data}}">
      <input id="pay" type="submit" class="btn btn-success" value="pay">
    </form>

  </template>
</dom-module>
<script src="/components/braintree-web/dist/braintree.js"></script>
<script>
  Polymer({

    is: 'form-braintree',

    properties: {
      response: {
        type: Object
      },
      checkout: {
        type: Object
      },
      client_token: {
        type: String
      },

      customerId: {
        type: String
      }
    },

    ready: function () {
      this.$.pay.disabled = true;
    },

    attached: function () {
      var data = {};
      data.cart = JSON.stringify(this.$.session.get('cart'));
      data.coupon = this.$.session.get('coupon');
      data.customer_token = this.$.session.get('token');
      this.data = JSON.stringify(data);

      this.$.ajax_client_token.body = JSON.stringify({ customer_id: this.customerId });
      this.$.ajax_client_token.url = '/api/orders/client_token';
      this.$.ajax_client_token.generateRequest();
    },

    on_response: function () {
      this.client_token = this.data_token.token.clientToken;
      this.setup();
    },

    on_error_client_token: function (event) {
      event.stopPropagation();
      console.log();
      this.fire('client-token-error', client_token_error);

    },

    setup: function () {
      this.$.pay.disabled = false;
      braintree.setup(this.client_token, "custom", { id: "form_card" });
    },

    on_checkout: function (event) {
      var text = this.$.iframe.contentDocument.body.innerText || '{}';
      var checkout;
      try {
        checkout = JSON.parse(text);
      } catch (e) {
        checkout = null;
        console.warn(e);
      }
      this.checkout = checkout;
    }

  });
</script>
