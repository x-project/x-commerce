<link rel="import" href="../../styles/style-basic/style-basic.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-strip/style-strip.html">
<link rel="import" href="../image-preview/image-preview.html">
<link rel="import" href="../input-rating/input-rating.html">

<dom-module id="strips-wishlist">
  <template>
    <style include="style-strip"></style>
    <style include="style-button"></style>
    <style include="style-label"></style>
    <style>
      .strip-link #view-edit {
        width: 200px;
        height: 50px;
      }
      .strip-link #view-edit:hover {
        opacity: .5;
      }
    </style>
    <div class="items">
      <template id="favourites" is="dom-repeat" items="{{favourites}}" as="favourite" filter="filter">
        <div class="strip">
          <div class="strip-img">
            <image-preview class="card-img-top img-responsive" image="{{favourite.product.images.0}}"
              sizing="cover" like-size="400" height="120" width="100">
            </image-preview>
          </div>

          <div class="strip-block">
            <span class="card-title">{{favourite.product.title}}</span>
            <template is="dom-if" if="{{favourite.product_variant}}">
              <span>{{favourite.product_variant.name}}</span>
            </template>
            <span>${{price}}</span>
          </div>

          <div class="strip-links">
            <div class="price">
              <span class="price-currency">$</span>
              <span class="price-amount">{{review.product.price}}</span>
            </div>
            <div class="rating">
            </div>
            <div class="strip-link">
            <i class="fa fa-eye"></i>
              <i class="fa fa-trash-o" on-click="on_click_delete"></i>
            </div>

          </div>
        </div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'strips-wishlist',

    properties: {
      reviews: {
        type: Array,
        value: function () { return []; }
      }
    },

    filter: function (review) {
      (review.closed) ? this.edit = 'view feedback' : this.edit = 'leave feedback';
      return true;
    },

    on_click_leave_review: function (event) {
      event.stopPropagation();
      var review = this.$.reviews.itemForElement(event.target);
      page('/reviews/' + review.id);
    }

  });
</script>
