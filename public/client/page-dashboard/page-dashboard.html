<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="part-dashboard.html">
<link rel="import" href="part-profile.html">
<dom-module id="page-dashboard">
  <template>
    <style include="style-grid"></style>
    <style>
    .title {
      font-size: 14px;
      color: #000;
      font-family: font-bold;
      font-style: normal;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.75px;
    }
    .sidebar{
      position: fixed;
    }
    </style>

    <layout-client image="{{image}}">
      <div class="container">
        <h2 class="title">Dashboard</h2>
        <part-dashboard session="{{session}}"></part-dashboard>
      </div>
    </layout-client>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'page-dashboard',

    properties: {
      session: {
        type: Object,
        value: function () { return {}; }
      },
      perpage: {
        type: Number,
        value: 10
      },
      image: {
        type: String,
        value: 'https://static.pexels.com/photos/42070/pexels-photo-42070.jpeg'
      }
    },

    attached: function () {
      if(this.session.user != null) {
        this.session = this.session;
      }
    }

  });
</script>
