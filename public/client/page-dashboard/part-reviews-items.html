<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="strips-reviews.html">
<dom-module id="part-reviews-items">
  <template>
    <style>
      .reviewÂ {
        margin-top: 20px;
      }
    </style>

    <api-model-find id="find" collection="reviews" response="{{reviews}}"
      include='["customer",{"product": ["images", "options", "product_type", "variants", "vendor", "reviews","collections"]}]' on-response="on_response" on-error="on_error">
    </api-model-find>

    <strips-reviews reviews="{{reviews}}"><strips-reviews>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-reviews-items',

    properties: {
      reviews: {
        type: Array,
        value: function () { return []; }
      },
      customer: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function  () {
      if(Object.keys(this.customer).length > 0) {
        this.$.find.where = { customer_id: this.customer.id };
        this.$.find.send();
      }
    },

    on_response: function  (event) {
      event.stopPropagation();
      // console.log(this.reviews);
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
