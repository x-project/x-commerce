<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../../styles/style-navs/style-navs.html">
<link rel="import" href="../x-tabs/x-tabs.html">
<link rel="import" href="../x-tabs/x-tabs-nav.html">
<link rel="import" href="part-orders-items.html">
<link rel="import" href="part-reviews-items.html">
<link rel="import" href="part-wishlist-items.html">
<dom-module id="part-dashboard">
  <template>
    <style include="style-grid"></style>
    <style include="style-button"></style>
    <style include="style-navs"></style>

    <div class="container">
      <x-tabs-nav tabs='["reviews","orders","wishlist"]' current="{{current}}"></x-tabs-nav>

      <x-tabs id="tabs" current="{{current}}">
        <x-tab tab name="reviews">
          <part-reviews-items session="{{session}}"></part-reviews-items>
        </x-tab>
        <x-tab tab name="orders">
          <part-orders-items session="{{session}}"></part-orders-items>
        </x-tab>
        <x-tab tab name="wishlist">
          <part-wishlist-items session="{{session}}"></part-wishlist-items>
        </x-tab>
      </x-tabs>

    </div>
  </template>


</dom-module>
<script>
  Polymer({

    is: 'part-dashboard',

    properties: {
      session: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.set('current', 'orders');
    }

  });
</script>
