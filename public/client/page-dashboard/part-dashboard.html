<link rel="import" href="../../styles/style-navs/style-navs.html">
<link rel="import" href="../x-tabs/x-tabs.html">
<link rel="import" href="part-reviews-items.html">
<link rel="import" href="part-wishlist-items.html">
<dom-module id="part-dashboard">
  <template>
    <style include="style-navs"></style>

      <nav class="nav nav-tabs" role="tablist" on-click="on_click_nav">
        <ul>
          <li class="nav-item nav-link active" data-tab="reviews">reviews</li>
          <li class="nav-item nav-link active" data-tab="orders">orders</li>
          <li class="nav-item nav-link active" data-tab="wishlist">wishlist</li>
        </ul>
      </nav>

      <x-tabs id="tabs" current="{{current}}">
        <x-tab name="reviews">
          <part-reviews-items customer="{{customer}}"></part-reviews-items>
        </x-tab>
        <x-tab name="description">
          <div>description</div>
        </x-tab>
        <x-tab name="wishlist">
          <part-wishlist-items></part-wishlist-items>
        </x-tab>
      </x-tabs>
  </template>


</dom-module>
<script>
  Polymer({

    is: 'part-dashboard',

    properties: {
      customer: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_nav: function (event) {
      event.stopPropagation();
      var name = event.target.dataset.tab;
      this.set('current', name);
    }

  });
</script>
