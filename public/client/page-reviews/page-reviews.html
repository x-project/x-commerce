<link rel="import" href="part-reviews-items.html">
<dom-module id="page-reviews">
  <template>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Reviews</h1>
      </part-jumbotron>
        <div class="container">
          <part-reviews-items customer="{{customer}}"></part-reviews-items>
        </div>
    </layout-client>


  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-reviews',

    properties: {
      customer: {
        type: Object,
        value: function  () { return {}; }
      }
    },

    attached: function () {
      if(this.session.user != null) {
        this.customer = this.session.user;
      }
    }

  });
</script>
