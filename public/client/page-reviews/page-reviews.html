<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="part-reviews-items.html">
<dom-module id="page-reviews">
  <template>
    <style include="style-grid"></style>

    <layout-client mode="waterfall-tall">
      <div class="container">
        <h1>Reviews</h1>
        <part-reviews-items customer="{{customer}}"></part-reviews-items>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-reviews',

    properties: {
      customer: {
        type: Object,
        value: function  () { return {}; }
      }
    },

    attached: function () {
      if(this.session.user != null) {
        this.customer = this.session.user;
      }
    }

  });
</script>
