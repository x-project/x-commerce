<link rel="import" href="../../styles/style-basic/style-basic.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-strip/style-strip.html">
<link rel="import" href="../image-preview/image-preview.html">
<link rel="import" href="../input-rating/input-rating.html">

<dom-module id="strips-reviews">
  <template>
    <style include="style-strip"></style>
    <style include="style-button"></style>
    <style include="style-label"></style>
    <style>
      .strip-link #view-edit {
        width: 200px;
        height: 50px;
      }
      .strip-link #view-edit:hover {
        opacity: .5;
      }
    </style>
    <div class="items">
      <template id="reviews" is="dom-repeat" items="{{reviews}}" as="review" filter="filter">
        <div class="strip">
          <div class="strip-img">
            <image-preview image="{{review.product.images.0}}" sizing="contain" like-size="120"
              height="100" width="100">
            </image-preview>
          </div>

          <div class="strip-block">
            <div class="block-title">{{review.product.title}}</div>
            <div class="block-vendor">{{review.product.vendor.name}}</div>

            <div class="variants">
              <template is="dom-repeat" items="{{review.product.variants}}" as="variant">
                <div class="label label-info">{{variant.name}}</div>
              </template>
            </div>
            <text-view text="{{review.product.description}}"></text-view>
          </div>

          <div class="strip-links">
            <div class="price">
              <span class="price-currency">$</span>
              <span class="price-amount">{{review.product.price}}</span>
            </div>
            <div class="rating">
              <input-rating value="{{review.rating}}"></input-rating>
            </div>
            <div class="strip-link">
              <a is="app-link" id="view-edit" class="btn btn-warning" href="/reviews/{{review.id}}">{{edit}}</a>
            </div>

          </div>
        </div>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'strips-reviews',

    properties: {
      reviews: {
        type: Array,
        value: function () { return []; }
      }
    },

    filter: function (review) {
      (review.closed) ? this.edit = 'view feedback' : this.edit = 'leave feedback';
      return true;
    },

    on_click_leave_review: function (event) {
      event.stopPropagation();
      var review = this.$.reviews.itemForElement(event.target);
      page('/reviews/' + review.id);
    }

  });
</script>
