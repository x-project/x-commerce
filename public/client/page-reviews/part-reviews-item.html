<script>
  Polymer({

    is: 'part-reviews-item',

    properties: {
      review: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      console.log(this.review);
      this.edit_url = '/reviews/' + this.review.id;
      (this.review.closed) ? this.edit = 'view feedback' : this.edit = 'leave feedback';
    },

    on_click_card: function (event) {
      event.stopPropagation();
      page('/reviews/' + this.review.id);
    },

    on_click_review: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.on_click_card(event);
    }

  });
</script>
