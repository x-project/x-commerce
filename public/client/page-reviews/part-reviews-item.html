<dom-module id="part-reviews-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="review">
      <div class="product">
        <label class="label">item</label>
        <span>{{review.product.title}}</span>
        <label class="label">price</label>
        <span>{{review.product.price}}</span>
      </div>
      <label class="label">title</label>
      <span>{{review.title}}</span>
      <label class="label">text</label>
      <span>{{review.text}}</span>
      <label class="label">rating</label>
      <span>{{review.rating}}</span>
      <label class="label">closed</label>
      <span>{{review.closed}}</span>
      <a is="app-link" href="{{edit_url}}">{{edit}}</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-reviews-item',

    properties: {
      review: {
        type: Object,
        value: function ()Â { return {}; }
      }
    },

    attached: function () {
      this.edit_url = '/reviews/' + this.review.id;
      (this.review.closed) ? this.edit = 'view' : this.edit = 'edit';
    }

  });
</script>
