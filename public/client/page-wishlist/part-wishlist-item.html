<dom-module id="part-wishlist-item">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

      <div>{{favourite.product.title}}</div>
      <div>{{favourite.product.description}}</div>
      <div>{{favourite.product.price}}</div>
      <div><a href="{{favourite.url}}">view</a></div>
      <button on-click="on_click">remove</button>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-wishlist-item',

    properties: {
      favourite: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
    },

    on_click: function (event) {
      event.stopPropagation();
      this.fire('try-remove-favourite', this.favourite);
    }

  });
</script>
