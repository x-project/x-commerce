<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-date/part-date.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-wishlist-items.html">
<dom-module id="page-wishlist">
  <template>
    <style include="style-page"></style>

    <app-session id="session"></app-session>

    <api-model-find id="find" collection="customers" response="{{favourites}}"
      relation="wishlists"
      on-response="on_response" on-error="on_error">
    </api-model-find>

    <iron-ajax id="ajax_delete" method="DELETE" on-response="on_response_delete" on-error="on_error">
    </iron-ajax>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Wishlist</h1>
      </part-jumbotron>
      <div class="container">
        <part-wishlist-items favourites="{{favourites}}" on-try-remove-favourite="on_try_remove_favourite">
        </part-wishlist-items>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-wishlist',

    properties: {},

    attached: function () {
      var user = this.$.session.get('user');
      this.$.find.modelId = user.id;
      this.$.find.include = ["product", "product_variant"];
      this.$.find.send();
    },

    on_try_remove_favourite: function (event) {
      event.stopPropagation();
      var user = this.$.session.get('user');
      var token = this.$.session.get('token');
      this.$.ajax_delete.url = '/api/customers/' + user.id + '/wishlists/' + event.detail.id;
      this.$.ajax_delete.generateRequest();
    },

    on_response_delete: function (event) {
      event.stopPropagation();
      this.attached();
    },

    on_response: function (event) {
      event.stopPropagation();

    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }


  });
</script>
