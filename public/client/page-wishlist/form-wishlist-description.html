<link rel="import" href="/components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../style-button/style-button.html">
<dom-module id="form-wishlist-description">
  <template>
    <style include="style-form"></style>
    <style include="style-button"></style>

    <form on-submit="on_submit">
      <label class="label">Description</label>
      <div class="field">
        <iron-autogrow-textarea class="form-control" is="iron-input"
          bind-value="{{description}}" rows="4">
        </iron-autogrow-textarea>
      </div>
      <button type="submit" class="btn btn-secondary">submit</button>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-wishlist-description',

    properties: {
      favourite:Â {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.description = this.favourite.description;
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      var cpy_descrition = this.description;
      this.set('description', '');
      this.fire('add-description', {description: cpy_descrition, model: this.favourite });
    }

  });
</script>
