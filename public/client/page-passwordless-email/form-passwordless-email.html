<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../input-errors/input-errors.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-passwordless-email">
  <template>
    <style include="style-form">
      .success {
        display: none;
      }
      .success[show] {
        display: block;
      }
    </style>

    <form id="form" role="form" name="login" on-submit="on_submit">
      <div class="field" name="email">
        <label class="label">[[label_email]]</label>
        <input class="input" is="iron-input" type="text" bind-value="{{credentials.email}}">
        <input-errors property="email" error="{{error.details}}"></input-errors>
        <span class="success" show$="{{show}}">check mail box</span>
      </div>
      <div class="field" name="submit">
        <input class="button" type="submit" value="[[label_submit]]" />
      </div>
    </form>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'form-passwordless-email',

    properties: {
      label_email: {
        type: String,
        value: 'email'
      },
      label_password: {
        type: String,
        value: 'password'
      },
      label_submit: {
        type: String,
        value: 'login'
      },
      credentials: {
        type: Object,
        value: function () { return {email: 'baljinderjit@yahoo.com'}; },
        notify: true
      },
      show: {
        type: Boolean,
        value: false
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.get_request_for_token();
    },

    get_request_for_token: function () {
      this.credentials.first_name = '';
      this.credentials.last_name = '';
      Model.create('/api/customers/enter_token', this.credentials)
        .then(function (data) {
          console.log(data);
          this.response(data);
        }.bind(this))
        .catch(function (error) {
          this.error = error;
        }.bind(this));
    },

    on_response: function (data) {
      this.set('show', true);
    },

    clear: function () {
      this.credentials = {};
    },

    create_custom_err: function () {
      var error = {};
      error.details = {};
      error.details.messages = {};
      error.details.messages.email = [];
      return error;
    },

  });
</script>
