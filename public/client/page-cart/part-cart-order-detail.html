<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../style-button/style-button.html">
<dom-module id="part-cart-order-detail">
  <template>
    <app-session id="session"></app-session>
    <style include="style-form"></style>
    <style include="style-button"></style>
    <style>
      .detail {
        display: none;
      }
      .detail[show] {
        display: block;
      }
    </style>
    <div class="detail" show$="{{show}}">
      <label class="label">Subtotal</label>
      <span>{{subtotal}}</span>
      <div>
        <button class="btn btn-secondary" on-click="on_click_checkout">checkout</button>
      </div>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-cart-order-detail',

    properties: {
      subtotal: {
        type: Number
      },
      show: {
        type: Boolean,
        value: true
      }
    },

    attached: function () {
      if (this.$.session.get('cart').length > 0){
        this.update_subtotal();
        this.set('show', true);
        return;
      }
      this.set('show', false);
    },

    update_subtotal: function () {
      var sub_tot = 0;
      var cart = this.$.session.get('cart');
      if (cart.length == 0) {
        this.set('show', false);
      }
      cart.forEach(function (item) {
        if(item.hasOwnProperty('variant')) {
          sub_tot += item.quantity * item.variant.price;
          return;
        }
        if(item.hasOwnProperty('product')) {
          sub_tot += item.quantity * item.product.price;
        }
      }, this);
      this.set('subtotal', sub_tot);
    },

    on_click_checkout: function (event) {
      event.stopPropagation();
      this.fire('try-checkout');
    }


  });
</script>
