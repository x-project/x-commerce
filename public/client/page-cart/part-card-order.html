<link rel="import" href="/components/api-model/api-model.html">
<dom-module id="part-cart-order">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <api-model-get id="ajax_get" collection="products" include=["variants"]
      response="{{product}}" on-response="on_response">
    </api-model-get>

    <div class="item">
      <label class="label">title</label>
      <span>{{product.title}}</span>
      <label class="label">description</label>
      <span>{{product.description}}</span>
      <input type="number" min="1" max="{{product.quantity}}" value="1">
      <button on-click="on_click_remove">remove</button>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-cart-order',

    properties: {
      orderItem: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.$.ajax_get.modelId = this.orderItem.product_id;
      this.$.ajax_get.send();
    },

    on_response: function (event) {
      event.stopPropagation();
      console.log(this.product);
    },

    on_click_remove: function () {
      event.stopPropagation();
      this.fire('remove-product');
    }

  });
</script>
