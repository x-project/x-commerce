<link rel="import" href="/components/api-model/api-model.html">
<dom-module id="part-cart-order">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <api-model-get id="ajax_get" collection="products" include=["variants"]
      response="{{product}}" on-response="on_response">
    </api-model-get>

    <div class="item">
      <label class="label">title</label>
      <span>{{product.title}}</span>
      <label class="label">price</label>
      <span>{{product.price}}</span>

      <label class="label">variant</label>
      <span>{{variant.name}}</span>
      <label class="label"></label>
      <span>{{variant.price}}</span>

      <input id="quantity" on-change="on_change_quantity" type="number"
        min="1" max="{{product.quantity}}" value="1">
      <button on-click="on_click_remove">remove</button>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-cart-order',

    properties: {
      orderItem: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.$.ajax_get.modelId = this.orderItem.product_id;
      this.$.ajax_get.send();
    },

    on_response: function (event) {
      event.stopPropagation();
      var variant = null;
      if(this.orderItem.product_variant_id != "") {
        var id_variant = this.orderItem.product_variant_id;
        variant = this.product.variants.filter( function (curr_variant) {
          if(curr_variant.id == id_variant)
            return curr_variant;
        })[0];
      }
      this.variant = variant;
      this.$.quantity.value = this.orderItem.quantity;
    },

    on_click_remove: function (event) {
      event.stopPropagation();
      this.fire('remove-product');
    },

    on_change_quantity: function (event) {
      event.stopPropagation();
      this.orderItem.quantity = this.$.quantity.value;
      this.fire('update-cart');

    }

  });
</script>
