<dom-module id="part-cart-order">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="item">
      <label class="label">title</label>
      <span>{{order.title}}</span>
      <label class="label">description</label>
      <span>{{order.description}}</span>
      <input type="number" min="1" max="{{order.quantity}}" value="1">
      <button on-click="on_click_remove">remove</button>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-cart-order',

    properties: {
      order: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_remove: function () {
      event.stopPropagation();
      this.fire('remove-order-item');
    }

  });
</script>
