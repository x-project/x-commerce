<dom-module id="page-cart">
  <template>
    <style include="style-page"></style>

    <app-session id="session"></app-session>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Cart</h1>
      </part-jumbotron>
      <div class="container">
        <part-cart-orders cart="{{cart}}" on-remove-cart="on_remove_cart"
          on-update-cart="on_update_cart">
        </part-cart-orders>
        <part-cart-checkout on-try-create-order="on_try_create_order"></part-cart-checkout>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-cart',

    properties: {
      total: {
        type: Number,
        value: 1
      }
    },

    attached: function ()Â {
      var cart = this.$.session.get('cart');
      this.cart = cart;
    },

    on_remove_cart: function () {
      this.$.session.set('cart', this.cart);
    },

    on_try_create_order: function (event) {
      // todo create order
    },

    on_update_cart: function (event) {
      event.stopPropagation();
      this.$.session.set('cart', this.cart);
    }

  });
</script>
