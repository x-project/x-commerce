<dom-module id="part-cart-orders">
  <template>
    <style include="style-list"></style>

    <div class="list">
      <template id="order_item" is="dom-repeat" items="{{cart}}" as="order_item">
        <part-cart-order order-item="{{order_item}}"
          on-remove-product="on_remove_product"></part-cart-order>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-cart-orders',

    properties: {
      cart: {
        type: Array,
        value: function () { return []; }
      }
    },

      event.stopPropagation();
      var index = this.$.order_item.indexForElement(event.target);
      var product = this.$.order_item.itemForElement(event.target);
      this.splice('cart',product, 1)
      this.fire('remove-cart');
    }

  });
</script>
