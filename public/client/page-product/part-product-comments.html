<link rel="import" href="../part-comments/part-comments.html">
<dom-module id="part-product-comments">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax id="ajax_get_comments" method="GET" last-response="{{comments}}"
      handle-as="json" on-response="on_response" on-error="on_error">
    </iron-ajax>

    <div>
      <h3>Comments</h3>
      <part-comments comments="{{comments}}" product="{{product}}"
        on-change-discussion="on_change_discussion">
      </part-comments>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-comments',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      comments: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.ajax_get_comments.url = '/api/products/' + this.product.id + '/comments';
      this.$.ajax_get_comments.params.filter = JSON.stringify({ include: [{"replies":"author"},"author"]});
      this.$.ajax_get_comments.generateRequest();
    },

    on_response: function (event, details) {
      event.stopPropagation();
      // console.log(details.response);
    },

    on_change_discussion: function (event) {
      event.stopPropagation();
      this.attached();
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    },

  });
</script>
