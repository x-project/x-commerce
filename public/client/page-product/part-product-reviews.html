<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../part-reviews/part-reviews.html">
<dom-module id="part-product-reviews">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <api-model-find id="find_reviews" collection="reviews"
      response="{{reviews}}">
    </api-model-find>

    <div>
      <h3>Reviews</h3>
        <part-reviews reviews="{{reviews}}" product="{{product}}"
          on-change-discussion="on_change_discussion">
        </part-reviews>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-reviews',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.$.find_reviews.one = false;
      this.$.find_reviews.include = ['customer', {'replies': 'author'}];
      this.$.find_reviews.where = {product_id: this.product.id, closed: true}
      this.$.find_reviews.send();
    },

    on_change_discussion: function (event) {
      event.stopPropagation();
      this.attached();
    }

  });
</script>
