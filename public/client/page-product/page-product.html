<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-product-info.html">
<link rel="import" href="part-product-images.html">
<link rel="import" href="part-product-details.html">
<dom-module id="page-product">
  <template>
    <style include="style-page"></style>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1><span>Product</span> <span>{{product.name}}</span></h1>
      </part-jumbotron>
      <div class="container">
        <part-product-info product="{{product}}"></part-product-info>
        <part-product-images product="{{product}}"></part-product-images>
        <part-product-details product="{{product}}"></part-product-details>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-product',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
