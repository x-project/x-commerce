<link rel="import" href="choose-product-options.html">
<dom-module id="part-product-options">
  <template>
    <style>
      :host {
        display: block;
      }
      .variant{
        display: none;
      }
      .variant[show] {
        display: block;
      }

    </style>

    <div class="variant" show$="{{show}}">
      <h3>Variants</h3>
      <choose-product-options options="{{product.options}}" variant></choose-product-options>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-options',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      },
      variant: {
        type: Object,
        notify: true,
        value: function () { return {}; }
      }
    },

    attached: function () {
      if (this.product.options.length > 0)Â {
        this.set('show', true);
        return;
      }
    }

  });
</script>
