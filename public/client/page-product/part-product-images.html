<link rel="import" href="../image-preview/image-preview.html">
<dom-module id="part-product-images">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <div class="images">
      <template id="images" is="dom-repeat" items="{{product.images}}" as="image">
        <image-preview image="{{image}}" size="contain"></image-preview>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-product-images',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
