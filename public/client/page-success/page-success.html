<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<dom-module id="page-success">
  <template>
    <style include="style-grid"></style>
    <style>
    .message {
      font-size: 20px;
      margin-top: 30px;
    }
    </style>

    <layout-client mode="waterfall-tall" image="{{image}}">
      <div class="container">
        <div class="message">
          <strong>Your order has been successfully completed</strong>
          <a is="app-link" href="/dashboard">go to my order</a>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-success',

    properties: {
      image: {
        type: String,
        value: '/images/bg3.jpg'
      }
    },

    attached: function () {
    }

  });
</script>
