<dom-module id="part-order-item-product">
  <template>
    <style>
      :host {
        display: block;
      }
      h3 {
        display: inline;
        margin: 0;
      }
    </style>
    <h3>Product info: </h3>
    <div class="item">
      <label class="label">title</label>
      <span>{{orderItem.product.title}}</span>
      <label class="label">price</label>
      <span class="price">{{orderItem.product.price}}</span>

      <template is="dom-if" if="{{orderItem.product_variant}}">
        <h3>variant</h3>
        <label class="label">name</label>
        <span>{{orderItem.product_variant.name}}</span>
        <label class="label">price</label>
        <span>{{orderItem.product_variant.price}}</span>
      </template>
      <a is="app-link" href="{{url_review}}">{{edit}}</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-order-item-product',

    properties: {
      orderItem:Â {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.url_review = '/reviews/' + this.orderItem.review.id;
      (this.orderItem.review.closed) ? this.edit = '' : this.edit = 'edit feeedback';

    }

  });
</script>
