<dom-module id="part-order-item-product">
  <template>
    <style>
      :host {
        display: block;
      }
      h3 {
        display: inline;
        margin: 0;
      }
      .variant {
        display: none;
      }
      .variant[show] {
        display: block;
        display: inline;
      }
    </style>
    <h3>Product info: </h3>
    <div class="filed">
      <label class="label">title</label>
      <span>{{orderItem.product.title}}</span>
      <label class="label">price</label>
      <span class="price">{{orderItem.product.price}}</span>

      <div class="variant" show$="{{show}}">
        <h3>variant</h3>
        <label class="label">name</label>
        <span>{{orderItem.product_variant.name}}</span>
        <label class="label">price</label>
        <span>{{orderItem.product_variant.price}}</span>
      </div>
      <a is="app-link" href="{{leave_feedback}}">feedfack</a>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-order-item-product',

    properties: {
      orderItem: {
        type: Object,
        value: function () { return {}; }
      },
      show: {
        type: Boolean,
        value: false
      }
    },

    attached: function () {
      if (this.orderItem.product_variant) {
        this.set('show', true);
      }
      this.leave_feedback = '/orderItem/' + this.orderItem.id;
    }

  });
</script>
