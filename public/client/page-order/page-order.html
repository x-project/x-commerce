<link rel="import" href="/components/api-model/api-model.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="list-order.html">
<dom-module id="page-order">
  <template>

    <style include="style-page"></style>

    <api-model-find id="find_orders" collection="orders" response="{{orders}}"
      on-response="on_response_orders">
    </api-model-find>

    <api-model-find id="find_reviews" collection="reviews" response="{{reviews}}"
      on-response="on_response_reviews">
    </api-model-find>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>My Orders</h1>
      </part-jumbotron>
      <div class="container">
        <list-order orders="{{orders_complete}}"></list-order>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-order',

    properties: {
      orders: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find_orders.where = { customer_id: this.session.user.id };
      this.$.find_orders.one = false;
      this.$.find_orders.include = [ "customer", {"order_items":["product","product_variant"]}];
      this.$.find_orders.send();
    },

    on_response_orders: function (event) {
      event.stopPropagation();
      this.$.find_reviews.one = false;
      this.$.find_reviews.where = {customer_id: this.session.user.id}
      this.$.find_reviews.send();
    },

    on_response_reviews: function (event) {
      event.stopPropagation();
      this.populate_order_from_reviews();
    },

    populate_order_from_reviews: function () {
      this.orders.forEach( function (order) {
        order.order_items.forEach( function (item) {
          this.reviews.forEach( function (review) {
            if (item.product.id === review.product_id)Â {
              item.review = review;
            }
          });
        }, this);
      }, this);
      this.orders_complete = this.orders;
    }

  });
</script>
