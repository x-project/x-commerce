<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../deck-orders/card-order.html">
<link rel="import" href="list-order.html">
<dom-module id="page-order">
  <template>
    <style include="style-grid"></style>

    <api-model-find id="find_orders" collection="orders" response="{{orders}}"
      on-response="on_response_orders">
    </api-model-find>

    <api-model-find id="find_reviews" collection="reviews" response="{{reviews}}"
      on-response="on_response_reviews">
    </api-model-find>

    <layout-client mode="standard" image="">
      <div class="container">
        <div class="row">
          <div class="col col-sm-2"></div>
          <div class="col col-sm-8">
            <card-order order="{{order}}"></card-order>
          </div>
          <div class="col col-sm-2"></div>
        </div>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-order',

    properties: {
      order: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      if(!this.session.user) {
        return;
      }
      this.order = this.data.order;

    },

    on_response_orders: function (event) {
      event.stopPropagation();
    },


  });
</script>
