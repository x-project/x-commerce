<link rel="import" href="/components/api-model/api-model.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="list-order.html">
<dom-module id="page-order">
  <template>

    <style include="style-page"></style>

    <api-model-update id="update" collection="orders"
      model-id="{{order.id}}">
    </api-model-update>

    <api-model-delete id="delete_model" collection="orders"
      model-id="{{order.id}}" on-response="on_response_delete">
    </api-model-delete>

    <api-model-find id="find" collection="orders" response="{{orders}}" on-response="on_response">
    </api-model-find>

      <layout-client>
        <part-jumbotron class="jumbotron">
          <h1>My Orders</h1>
        </part-jumbotron>
        <div class="container">
          <list-order orders="{{orders}}"></list-order>
        </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-order',

    properties: {
      orders: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find.where = { customer_id: this.session.user.id };
      this.$.find.one = false;
      this.$.find.include = [ "customer", {"order_items":["product","product_variant"]}];
      this.$.find.send();
    },

    on_response: function () {
      console.log(this.orders);
    }

  });
</script>
