<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-login-passwordless-sms">
  <template>
    <style include="style-form"></style>

    <form id="form" role="form" name="login" on-submit="on_submit">
      <div class="field" name="telephone_number">
        <label class="label">[[cellular_number]]</label>
        <input class="input" is="iron-input" type="number" bind-value="{{credentials.telephone_number}}">
      </div>
      <div class="field" name="submit">
        <input class="button" type="submit" value="[[label_submit]]" />
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-login-passwordless-sms',

    properties: {
      cellular_number: {
        type: String,
        value: 'telephone number'
      },
      label_password: {
        type: String,
        value: 'password'
      },
      label_submit: {
        type: String,
        value: 'login'
      },
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('submit-sms', this.credentials);
    },

    clear: function () {
      this.credentials = {};
    }

  });
</script>
