<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../image-preview/image-preview.html">

<dom-module id="page-article">
	<template>
    <style include="style-grid"></style>
    <style>
    .image {
      margin-top: 20px;
    }
    </style>

    <layout-client mode="waterfall-tall" image="{{image}}">
      <div class="container">
        <div class="image">
          <image-preview class="image card-img-top img-responsive" sizing="cover"
            image="{{article.images.0}}" like-size="800" height="300" width="100">
          </image-preview>
        </div>
        <div class="detail">
          <h1>{{article.title}}</h1>
          <h3>{{article.summary}}</h3>
          <p>{{article.content}}</p>
          <h5 class="published">
            <span>published</span>
            <part-date date="{{article.published_at}}"></part-date>
            <span>in</span>
            <span>{{article.category.name}}</span>
          </h5>
        </div>
      </div>
    </layout-client>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'page-article',

    properties: {
      article: {
        type: Object,
        value: function () { return {}; }
      },
      image: {
        type: String,
        value: 'https://c1.staticflickr.com/5/4062/4474421855_4b20643258_b.jpg'
      }
    },

    attached: function () {
      this.article = this.data.article;
    }

	});
</script>
