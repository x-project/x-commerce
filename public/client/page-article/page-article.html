<link rel="import" href="../layout-client/layout-client.html">
<dom-module id="page-article">
	<template>

    <layout-client>
      <div class="container">
        <h3>{{data.article.summary}}</h3>
        <p>{{data.article.content}}</p>
        <h5 class="published">
          <span>published</span>
          <part-date date="{{data.article.published_at}}"></part-date>
          <span>in</span>
          <span>{{data.article.category.name}}</span>
        </h5>
      </div>
    </layout-client>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'page-article'

	});
</script>
