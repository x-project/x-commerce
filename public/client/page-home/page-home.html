<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../deck-products/deck-products.html">
<link rel="import" href="../layout-client/layout-client.html">

<dom-module id="page-home">
  <template>
    <style include="style-grid"></style>
    <style>
    .title {
      font-size: 14px;
      color: #000;
      font-family: font-bold;
      font-style: normal;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 0.75px;
    }
    .sidebar{
      position: fixed;
    }
    </style>
    <layout-client mode="waterfall-tall" image="{{image}}">
      <div class="container">
        <h1 class="title">Home</h1>
        <deck-products products="{{products}}"></deck-products>
      </div>
    </layout-client>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'page-home',

    properties: {
      perpage: {
        type: Number,
        value: 10
      },
      image: {
        type: String,
        value: 'https://static.pexels.com/photos/17746/pexels-photo.jpg'
      }
    },

    attached: function () {
      this.get_products();
    },

    get_products: function () {
      Model.find('/api/products', this.get_filter_options())
        .then(function (data) {
          this.products = data;
        }.bind(this))
        .catch(function (error) {
          console.log(error);
        }.bind(this));
    },

    get_filter_options: function () {
      return {
        include: ["images", "vendor"],
        perpage: this.perpage,
        order: ['published_at DESC']
      };
    }

  });
</script>
