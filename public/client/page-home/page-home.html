<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-home-products.html">
<dom-module id="page-home">
  <template>
    <style include="style-page"></style>

    <api-model-find id="find" collection="products" response="{{products}}"
      on-response="on_response" on-error="on_error">
    </api-model-find>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>{{data.store.name}}</h1>
      </part-jumbotron>
      <div class="container">
        <h2>Catalog</h2>
        <part-home-products products="{{products}}"></part-home-products>
      </div>
    </layout-client>

  </template>
</dom-module>

<script src="../../scripts/fetch/fetch.js"></script>

<script>
  Polymer({

    is: 'page-home',

    attached: function () {
      this.$.find.order = 'published_at DESC';
      this.$.find.include = ['collections', 'vendor', 'images', 'product_type', 'variants'];
      this.$.find.perpage = 10;
      this.$.find.send();
    },

    on_error: function (event) {
      console.log(event)
    },

    on_response: function (event) {
      console.log(this.products);
    }

  });
</script>
