<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="part-home-products.html">
<dom-module id="page-home">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_get_store" method="GET" on-error="on_error"
      url="/api/stores/findOne" last-response="{{store}}">
    </iron-ajax>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>{{store.name}}</h1>
      </part-jumbotron>
      <div class="container">
        <h2>Catalag</h2>
        <part-home-products products="{{products}}"></part-home-products>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-home',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      },
      store: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.$.ajax_get_store.generateRequest();
    }

  });
</script>
