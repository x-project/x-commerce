<link rel="import" href="/components/layout-grid/layout-grid.html">
<dom-module id="style-button-toolbar">
  <template>
    <style>
      :host {
        display: block;
      }

      .btn-toolbar {
        margin-left: -5px;
      }

      .btn-toolbar:before,
      .btn-toolbar:after {
        display: table;
        content: " ";
      }

      .btn-toolbar:after {
        clear: both;
      }

      .btn-toolbar .btn-group,
      .btn-toolbar .input-group {
        float: left;
      }

      .btn-toolbar > .btn,
      .btn-toolbar > .btn-group,
      .btn-toolbar > .input-group {
        margin-left: 5px;
      }
    </style>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'style-button-toolbar'

  });
</script>
