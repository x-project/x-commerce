<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<dom-module id="page-contact">
  <template>
    <style include="style-grid"></style>

    <layout-client mode="waterfall-tall">
      <div class="container">
        <h1>Contact</h1>
        <a href="{{mailto}}">{{data.store.email}}</a>
        <p>{{data.store.phone}}</p>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-contact',

    observer: [
      'update(data.store.email)'
    ],

    update: function () {
      this.set('mailto', 'mailto:' + this.data.store.email);
    }

  });
</script>
