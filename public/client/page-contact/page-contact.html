<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-header/part-header.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">
<dom-module id="page-contact">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_get_store" method="GET" on-error="on_error"
      url="/api/stores/findOne" last-response="{{store}}">
    </iron-ajax>


    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Contact</h1>
      </part-jumbotron>
      <div class="container">
        <a href="{{store.email}}">{{store.email}}</a>
        <p>{{store.phone}}</p>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-contact',

    properties: {
      store: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.$.ajax_get_store.generateRequest();
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
