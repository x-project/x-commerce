<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-footer/part-footer.html">
<link rel="import" href="../part-header/part-header.html">
<dom-module id="page-contact">
  <template>

    <layout-client>
      <h1>Contact</h1>
      <div class="container">
        <a href="{{mailto}}">{{data.store.email}}</a>
        <p>{{data.store.phone}}</p>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-contact',

    observer: [
      'update(data.store.email)'
    ],

    update: function () {
      this.set('mailto', 'mailto:' + this.data.store.email);
    }

  });
</script>
