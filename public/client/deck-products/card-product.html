<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/text-view/text-view.html">
<link rel="import" href="../../styles/style-card/style-card.html">
<link rel="import" href="../image-preview/image-preview.html">
<dom-module id="card-product">
  <template>
    <!-- /*<style include="style-card"></style>*/ -->
    <style>
      :host {
        display: inline-block;
        padding: 10px 5px;
        width: 25%;
        color: #333;
        box-sizing: border-box;
      }
      .image {
        background-color: #eee;
        height: 120px;
        width: 100%;
      }
      .card-title {
        margin: 6px 0px;
        text-decoration: none;
        font-size: 15px;
        font-family: font-light;
      }
      .card-title .link {
        color: #333;
        text-decoration: none;
      }
      .card-text {
        margin: 6px 0px;
        font-size: 15px;
        font-family: font-light;
      }
      .card-rating {
        margin: 6px 0px;
        --rating-star : {
          font-size: 12px;
          padding: 2px;
        };
      }
      .usd:before {
        content: "$";
      }
      .card:hover {
        cursor: pointer;
        opacity: .5;
      }
      .card-block {
        text-align: center;
      }
      .card-block {
        overflow: hidden;
      }
      .details {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
        margin: 20px 0px;
      }
    </style>

   <div class="card" on-click="on_click_card">
       <div class="card-header">
          <image-preview class="image card-img-top img-responsive" image="{{product.images.0}}"
            sizing="cover" like-size="400"
            height="120" width="100">
          </image-preview>
        </div>
      <div class="card-block">
        <h4 class="card-title">{{product.title}}</h4>
        <h5 class="card-vendor">{{product.vendor.name}}</h5>
        <text-view text="{{product.description}}" limit="60"></text-view>
        <div class="details">
          <div class="rating">
            <input-rating class="card-rating" value="{{product.total_score}}">
            </input-rating>
          </div>
          <div class="price">
            <strong class="usd">{{product.price}}</strong>
          </div>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-product',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_card: function (event) {
      page('/products/' + this.product.id);
    }


  });
</script>
