<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/text-view/text-view.html">
<link rel="import" href="../../styles/style-card/style-card.html">
<link rel="import" href="../image-preview/image-preview.html">
<dom-module id="card-product">
  <template>
    <style>
      :host {
        display: inline-block;
        padding: 18px 8px;
        color: #333;
        width: 25%;
        box-sizing: border-box;
      }
      .image {
        background-color: #eee;
        height: 120px;
        width: 100%;
      }
      .card-title {
        margin: 6px 0px;
        text-decoration: none;
        font-size: 18px;
        font-family: font-light;
      }
      .card-title .link {
        color: #333;
        text-decoration: none;
      }
      .card-text {
        margin: 6px 0px;
        font-size: 15px;
        font-family: font-light;
      }
      .card-rating {
        display: none;
        margin: 6px 0px;
        --rating-star : {
          font-size: 12px;
          padding: 2px;
        };
      }
      .detail{
         margin: 6px 0;
        display: flex;
        @apply(--layout-horizontal);
        @apply(--layout-justified)
      }
      .card-detail {
        margin: 6px 0;
        font-family: font-light;
        font-size: 14px;
      }
      .usd:before {
        content: "$";
      }
      .love:before{
        font-size: 12px;
        content: "♡ ";
      }
      .love:after{
        content: "%";
      }
      .love:hover:before {
        content: "♥ ";
        color: rgb(218, 47, 18);
      }
      .card:hover {
        opacity: .8;
        cursor: pointer;
      }
    </style>

    <div class="card" on-click="on_click_card">
      <div class="card-header">
        <image-preview class="image card-img-top img-responsive" sizing="cover"
          image="{{product.images.0}}" like-size="400" height="120" width="100">
        </image-preview>
      </div>
      <div class="card-block">
        <h4 class="card-title">
          <span class="card-title">{{product.title}}</span>
        </h4>
        <div>{{product.product_type.name}}<span>&nbsp;</span></div>
        <input-rating class="card-rating" value="{{product.total_score}}">
        </input-rating>
        <div class="detail">
          <strong class="usd">{{product.price}}</strong>
          <span class="love">{{product.total_score}}</span>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-product',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_click_card: function (event) {
      page('/products/' + this.product.id);
    }


  });
</script>
