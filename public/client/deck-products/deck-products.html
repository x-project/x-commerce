<link rel="import" href="../../styles/style-deck/style-deck.html">
<link rel="import" href="card-product.html">
<dom-module id="deck-products">
  <template>
    <style include="style-deck"></style>
    <style>
      :host {
        margin: 0 -5px;
      }
    </style>

    <div class="deck row">
      <template id="products" is="dom-repeat" items="{{products}}" as="product">
        <card-product product="{{product}}"></card-product>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-products',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
