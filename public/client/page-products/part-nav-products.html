<link rel="import" href="../../styles/style-navs/style-navs.html">
<dom-module id="part-nav-products">
  <style include="style-navs"></style>
  <style>
    ul {
      position: fixed;
    }
    .nav-item {
      margin-top: 20px;
    }
    .nav-link {
      text-decoration: none;
    }
    .nav-link:hover {
      opacity: .4;
    }
  </style>
  <template>

    <ul class="nav">
      <template id="items" is="dom-repeat" items="{{items}}" as="item" filter="filter">
        <li class="nav-item">
          <a class="nav-link" href="" on-click="on_click">{{item.property}}</a>
        </li>
      </template>
         <li class="nav-item">
          <a class="nav-link" href="" on-click="on_click_all">All</a>
        </li>
    </ul>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-nav-products',

    properties: {
      items: {
        type: Array,
        value: function () { return []; }
      },
      property: {
        type: String,
        value: 'name'
      }
    },

    filter: function (item) {
      item.property = item[this.property];
      return true;
    },

    on_click: function (event) {
      event.stopPropagation();
      event.preventDefault();
      var item = this.$.items.itemForElement(event.target);
      this.fire('click', item);
    },

    on_click_all: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('click-all');
    }


  });
</script>
