<link rel="import" href="../style-card/style-card.html">
<link rel="import" href="part-products-images.html">
<dom-module id="card-product">
  <template>
    <style include="style-card"></style>

    <div class="card">
      <part-products-images product="{{product}}"></part-products-images>
      <div>{{product.title}}</div>
      <div>{{product.description}}</div>
      <div>{{product.price}}</div>
      <div><a href="{{product.url}}">view</a></div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'card-product',

    properties: {
      product: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
