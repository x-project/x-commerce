<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-pages/part-pages.html">
<link rel="import" href="deck-products.html">
<dom-module id="page-products">
  <template>
    <style include="style-grid"></style>

    <api-model-find id="find" collection="products" response="{{products}}"
      order="title" perpage="{{perpage}}" page="{{page}}" include='["images", "vendor"]'
      on-response="on_response">
    </api-model-find>

    <api-model-count id="count" collection="products" response="{{count}}">
    </api-model-count>

    <layout-client image="https://static.pexels.com/photos/17746/pexels-photo.jpg">
      <div class="container">
        <h1>Products</h1>
        <deck-products products="{{products}}"></deck-products>
        <part-pages perpage="{{perpage}}" count="{{count}}" on-change-page="on_change_page">
        </part-pages>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-products',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      },
      perpage:Â {
        type: Number,
        value: 20
      }
    },

    attached: function () {
      this.$.count.send();
    },

    on_response: function () {
      // console.log(this.products);
    },

    on_change_page: function (event) {
      this.perpage = this.perpage;
      this.page = event.detail.current - 1;
      this.$.find.send();
    }

  });
</script>
