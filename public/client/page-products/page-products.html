<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../style-page/style-page.html">
<link rel="import" href="deck-products.html">
<dom-module id="page-products">
  <template>
    <style include="style-page"></style>

    <api-model-find id="find" collection="products" response="{{products}}"></api-model-find>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Catalog</h1>
      </part-jumbotron>
      <div class="container">
        <deck-products products="{{products}}"></deck-products>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-products',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find.send();
    }

  });
</script>
