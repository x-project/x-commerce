<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-products-pages.html">
<link rel="import" href="deck-products.html">
<dom-module id="page-products">
  <template>

    <api-model-find id="find" collection="products" response="{{products}}"
      order="title" perpage="{{perpage}}" page="{{page}}" include=["images"]>
    </api-model-find>

    <api-model-count id="count" collection="products" response="{{count}}">
    </api-model-count>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Products</h1>
      </part-jumbotron>
      <div class="container">
        <deck-products products="{{products}}"></deck-products>
        <part-products-pages on-change-page="on_change_page" perpage="{{perpage}}"
          count="{{count}}">
        </part-products-pages>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-products',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.count.send();
    },

    on_change_page: function (event) {
      this.perpage = 20;
      this.page = event.detail.current - 1;
      this.$.find.send();
    }

  });
</script>
