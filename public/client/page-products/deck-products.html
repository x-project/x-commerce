<link rel="import" href="../style-deck/style-deck.html">
<link rel="import" href="card-product.html">
<dom-module id="deck-products">
  <template>
    <style include="style-deck"></style>

    <div class="deck">
      <template is="dom-repeat" items="{{products}}" as="product" filter="filter">
        <card-product product="{{product}}"></card-product>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-products',

    properties: {
      products: {
        type: Array,
        value: function () { return []; }
      }
    },

    filter: function (product) {
      product.url = '/products/' + product.id;
      return true;
    }

  });
</script>
