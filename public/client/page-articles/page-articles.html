<link rel="import" href="../../api-model-find/api-model-find.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="deck-articles.html">
<dom-module id="page-articles">
  <template>
    <style>
      .container {
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);
      }
    </style>

    <api-model-find id="find" collection="articles" include='["author", "category", "images"]'
      response="{{articles}}">
    </api-model-find>

    <layout-client>
      <h1>Articles</h1>
      <div class="container">
        <deck-articles items="{{articles}}"></deck-articles>
      </div>
    </layout-client>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-articles',

    properties: {
      articles: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find.send();
    }

  });
</script>
