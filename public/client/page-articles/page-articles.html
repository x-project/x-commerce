<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../../api-model-find/api-model-find.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="deck-articles.html">
<dom-module id="page-articles">
  <template>
    <style include="style-grid"></style>

    <api-model-find id="find" collection="articles" include='["author", "category", "images"]'
      response="{{articles}}" on-response="on_response">
    </api-model-find>

    <layout-client>
      <div class="container">
        <h1>Articles</h1>
        <deck-articles articles="{{articles}}"></deck-articles>
      </div>
    </layout-client>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-articles',

    properties: {
      articles: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.$.find.send();
    },

    on_response: function () {
      // console.log(this.articles);
    }

  });
</script>
