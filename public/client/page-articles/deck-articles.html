<link rel="import" href="../../styles/style-deck/style-deck.html">
<link rel="import" href="card-article.html">
<dom-module id="deck-articles">
  <template>
    <style include="style-deck"></style>
    <style>
      :host {
        margin: 0 -5px;
      }
    </style>

    <div class="deck row">
      <template id="article" is="dom-repeat" items="{{articles}}" as="article">
        <card-article article="{{article}}"></card-article>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-articles',

    properties: {
      articles: {
        type: Array,
        value: function () { return []; }
      }
    }

  });
</script>
