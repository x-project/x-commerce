<link rel="import" href="../../styles/style-deck/style-deck.html">
<link rel="import" href="card-article.html">
<dom-module id="deck-articles">
  <template>
    <style include="style-deck"></style>
    <style>
      .card {
        @apply(--layout-col-3);
      }
    </style>

    <div class="deck">
      <template is="dom-repeat" items="{{items}}">
        <card-article class="card" data="{{item}}"></card-article>
      </template>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'deck-articles',

    properties: {
      items: {
        type: Array
      }
    }

  });
</script>
