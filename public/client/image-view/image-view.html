<link rel="import" href="/components/layout-grid/layout-grid.html">
<dom-module id="image-view">
  <template>
  <style>
    :host{
      display: block
    }
    .image {
      width: 100%;
      height: 150px;
      background-position: center center;
      background-repeat: no-repeat;
    }
    .image:hover {
      background-size: 70% 70%;
    }
  </style>

  <div class="image" style$="{{style}}"></div>


  </template>
</dom-module>
<script>
  Polymer({

    is: 'image-view',

    properties: {
      image: {
        type: Object,
        value: function () { returnÂ {}; }
      },
      size: {
        type: String
      }
    },

    attached: function (event) {
      var url = '/storage/' + this.image.container + '/' + this.image.id + '/thumb-100.jpg';
      var rules = [
        'background-image: url("' + url + '")',
        'background-size: ' + this.size
      ];
      this.style = rules.join(';');
    }
  });
</script>
