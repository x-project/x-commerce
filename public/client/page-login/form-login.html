<link rel="import" href="../../styles/style-basic/style-basic.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<link rel="import" href="../field-text/field-text.html">
<link rel="import" href="../input-secret/input-secret.html">
<dom-module id="form-login">
  <template>
    <style include="style-basic"></style>
    <style include="style-button"></style>
    <style include="style-form"></style>
     <style>
      .btn{
        text-transform: uppercase;
        border: 1px solid transparent;
        border-radius: 2px;
        font-size: 12px;
        width: 100%;
      }
      .buttons {
        margin-top: 12px;
        text-align: center;
      }
    </style>
    <form id="form" on-submit="on_submit">
      <field-text label="email" property="email" value="{{credentials.email}}"
        error="{{error}}">
      </field-text>
      <input-secret label="password" property="password" private_key="{{credentials.password}}"
        error="{{error}}">
      </input-secret>
      <div class="buttons">
        <button  class="btn btn-success" on-click="on_submit">login</button>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-login',

    properties: {
      label_email: {
        type: String,
        value: 'email'
      },
      label_password: {
        type: String,
        value: 'password'
      },
      label_submit: {
        type: String,
        value: 'login'
      },
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      console.log(this.credentials);
      this.fire('submit', this.credentials);
    },

    clear: function () {
      this.credentials = {};
    }

  });
</script>
