<link rel="import" href="../../components/api-model/api-model.html">
<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../part-pages/part-pages.html">
<link rel="import" href="../deck-products/deck-products.html">
<dom-module id="page-collection">
  <template>
    <style include="style-grid"></style>
    <style>
      .jumbotron {
        --jumbotron-content: {
          @apply(--layout-horizontal);
          @apply(--layout-end);
        }
      }
    </style>

    <api-model-count id="count" collection="products" response="{{count}}">
    </api-model-count>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <div class="container">
          <h1>Collection \ {{collection.title}}</h1>
        </div>
      </part-jumbotron>
      <div class="container">
        <deck-products products="{{products}}"></deck-products>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-collection',

    properties: {
      collection: {
        type: Array,
        value: function () { return []; }
      }
    },

    attached: function () {
      this.collection = this.data.collection;
      this.products = this.collection.products;
      this.count = this.products.length;
    }

  });
</script>
