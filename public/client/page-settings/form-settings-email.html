<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/app-session/app-session.html">
<link rel="import" href="../input-errors/input-errors.html">
<link rel="import" href="../style-checkbox/style-checkbox.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../style-button/style-button.html">
<link rel="import" href="../style-basic/style-basic.html">
<dom-module id="form-settings-email">
  <template>
    <style include="style-button"></style>
    <style include="style-form"></style>
    <style include="style-checkbox"></style>
    <style include="style-basic"></style>
    <style>
      input, .lbl, input-location{
        width: 50% !important;
        margin: 10px 0;
      }
    </style>

    <app-session id="session"></app-session>

    <input-errors property="email" error="{{error.details}}"></input-errors>
    <input-errors property="password" error="{{error.details}}"></input-errors>

    <form on-submit="on_submit" on-keyup="on_keyup">
      <div class="form-group">
        <label id="label-email" class="lbl text-muted" for="new_email">new email</label>
        <input id="email" type="text" is="iron-input" class="form-control"
          bind-value="{{data.email}}">
        <label id="label-confirm" class="lbl text-muted" for="confirm_email">confirm email</label>
        <input id="confirm" type="text" is="iron-input" class="form-control"
          bind-value="{{data.confirm}}">
        <label class="lbl text-muted" for="birth">password</label>
        <input type="password" is="iron-input" class="form-control"
          bind-value="{{data.password}}">
      <button class="btn btn-secondary" type="submit" value="update">update</button>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-settings-email',

    properties: {
      data: {
        type: Object,
        notify: true,
        value: function () { return {}; }
      },
      error: {
        type: Object,
        value: function () { return {}; }
      }
    },

    on_keyup: function (event) {
      if (event.keyCode == 13) {
        return;
      }
      this.error = {};
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('try-update');
    },

    clear: function () {
      this.set('input', {});
    }

  });
</script>
