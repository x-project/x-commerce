<link rel="import" href="../../components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../styles/style-basic/style-basic.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../../styles/style-checkbox/style-checkbox.html">
<link rel="import" href="../../styles/style-form/style-form.html">
<dom-module id="form-settings-password">
  <template>
    <style include="style-basic"></style>
    <style include="style-button"></style>
    <style include="style-checkbox"></style>
    <style include="style-form"></style>

    <iron-ajax id="ajax" method="POST" url="/api/Customers/change_password"
      content-type="application/json" handle-as="json"
      last-response="{{response}}" on-response="on_response"
      last-error="{{error}}" on-error="on_error">
    </iron-ajax>

    <form on-submit="on_submit" on-keyup="on_keyup">
      <div class="form-group">
        <label class="lbl text-muted" for="old_password">old password</label>
        <input type="text" is="iron-input" class="form-control"
          bind-value="{{data.email}}">
        <label class="lbl text-muted" for="new_password">new password</label>
        <input type="text" is="iron-input" class="form-control"
          bind-value="{{data.confirm}}">
        <label class="lbl text-muted" for="confirm_password">confirm password</label>
        <input type="password" is="iron-input" class="form-control"
          bind-value="{{data.password}}">
      <button class="btn btn-secondary" type="submit" value="update">update</button>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-settings-password',

    attached: function () {
      this.set('input', {});
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
      this.update();
    },

    update: function () {
      var ajax = this.$.ajax;
      ajax.headers = { Authorization: this.session.token };
      ajax.body = JSON.stringify(this.input);
      ajax.generateRequest();
    },

    on_response: function (event) {
      console.log(event);
      this.set('input', {});
    },

    on_error: function (event) {
      console.warn(event);
      this.set('input', {});
    }

  });
</script>
