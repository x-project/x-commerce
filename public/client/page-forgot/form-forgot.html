<link rel="import" href="../style-button/style-button.html">
<link rel="import" href="../style-form/style-form.html">
<link rel="import" href="../field-text/field-text.html">

<dom-module id="form-forgot">
  <template>
    <style include="style-button"></style>
    <style include="style-form"></style>
    <style>
      .btn{
        text-transform: uppercase;
        border: 1px solid transparent;
        border-radius: 2px;
        font-size: 12px;
        width: 100%;
      }
      .buttons {
        margin: 12px 0;
        text-align: center;
      }
    </style>

    <form on-submit="on_submit">
      <field-text label="email" property="email" value="{{credentials.email}}"
        error="{{error}}">
      </field-text>

      <div class="buttons">
        <button class="btn btn-success" type="submit">reset</button>
      </div>

    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-forgot',

    properties: {
      email: {
        type: String,
        notify: true
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
      this.fire('submit', this.email);
    },

    clear: function () {
      this.email = '';
    }

  });
</script>
