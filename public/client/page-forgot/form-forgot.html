<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../style-basic/style-basic.html">
<link rel="import" href="../style-button/style-button.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-forgot">
  <template>
    <style include="style-basic"></style>
    <style include="style-button"></style>
    <style include="style-form"></style>

    <form on-submit="on_submit">
      <div class="field" name="email">
        <label class="label">email</label>
        <input class="form-control" is="iron-input" type="text" bind-value="{{email}}">
      </div>
      <div class="field">
        <button class="btn btn-secondary" type="submit">reset</button>
      </div>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-forgot',

    properties: {
      email: {
        type: String,
        notify: true
      }
    },

    on_submit: function (event) {
      event.preventDefault();
      event.stopPropagation();
      this.fire('submit', this.email);
    },

    clear: function () {
      this.email = '';
    }

  });
</script>
