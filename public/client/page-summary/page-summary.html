<link rel="import" href="/components/form-braintree/form-braintree.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../part-date/part-date.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-summary-order-detail.html">
<dom-module id="page-summary">
  <template>
    <style include="style-page"></style>

    <app-session id="session"></app-session>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>Cart Summary</h1>
      </part-jumbotron>
      <div class="container">
        <part-summary-order-detail order-items="{{order_items}}"
          customer="{{customer}}">
        </part-summary-order-detail>
        <form-braintree></form-braintree>
      </div>
    </layout-client>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-summary',

    properties: {
      order: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.order_items = this.$.session.get('cart');
      this.customer = this.$.session.get('user');
    }

  });
</script>
