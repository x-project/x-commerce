<dom-module id="form-summary-coupon">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <form role="form" id="form" on-submit="on_submit">
      <input type="text" placeholder="coupon code" is="iron-input"
        bind-value="{{code}}"/>
      <input type="submit" value="submit">
    </form>


  </template>

</dom-module>
<script>
  Polymer({

    is: 'form-summary-coupon',

    properties: {},

    attached: function () {
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('submit', this.code);
    }

  });
</script>
