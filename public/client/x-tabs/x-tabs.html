<dom-module id="x-tabs">
  <template>
    <style>
      :host {
        display: block
      };
    </style>

    <content select="x-tab"></content>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'x-tabs',

    properties: {
      current: {
        type: String,
        observer: 'on_change_current'
      }
    },

    on_change_current: function () {
      var tabs = this.querySelectorAll('x-tab');
      tabs = Array.prototype.slice.call(tabs);
      tabs.forEach(function (tab) {
        var current = tab.getAttribute('name') == this.current;
        tab.style.display = current ? 'block' : 'none';
      }, this);
    }

  });
</script>
