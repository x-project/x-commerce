<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../styles/style-button/style-button.html">
<link rel="import" href="../field-text/field-text.html">
<link rel="import" href="../input-secret/input-secret.html">
<dom-module id="form-signup">
  <style include="style-button"></style>
  <template>
    <style>
      .btn {
        text-transform: uppercase;
        border: 1px solid transparent;
        border-radius: 2px;
        font-size: 12px;
        width: 100%;
      }
      .buttons {
        margin-top: 12px;
        text-align: center;
      }
    </style>

    <form id="form" on-submit="on_submit">
      <field-text label="email" property="email" value="{{credentials.email}}"
        error="{{error}}">
      </field-text>
      <input-secret label="password" property="password" private_key="{{credentials.password}}"
        error="{{error}}">
      </input-secret>
      <div class="buttons">
        <button class="btn btn-success" type="submit">Sign Up</button>
      </div>
    </form>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-signup',

    properties: {
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('submit', this.credentials);
    }

  });
</script>
