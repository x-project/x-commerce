<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../style-basic/style-basic.html">
<link rel="import" href="../style-button/style-button.html">
<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-signup">
  <template>
    <style include="style-basic"></style>
    <style include="style-button"></style>
    <style include="style-form"></style>

    <form on-submit="on_submit">
      <div class="field">
        <label class="text-muted">email</label>
        <input class="form-control" is="iron-input" type="text" placeholder="email"
          bind-value="{{credentials.email}}">
      </div>
      <div class="field">
        <label class="text-muted">password</label>
        <input class="form-control" is="iron-input" type="password" placeholder="password"
          bind-value="{{credentials.password}}">
      </div>
      <button type="submit" class="btn btn-secondary">signup</button>
    </form>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'form-signup',

    properties: {
      credentials: {
        type: Object,
        value: function () { return {}; },
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.fire('submit', this.credentials);
    }

  });
</script>
