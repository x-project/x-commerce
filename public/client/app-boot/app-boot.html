<dom-module id="app-boot">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-session id="session"></app-session>

    <app-container id="app"></app-container>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'app-boot',

    ready: function () {
      this.register();
    },

    register: function () {
      var app = this;
      Object.keys(app.constructor.prototype)
        .filter(function (method) {
          return method.indexOf('/') == 0;
        })
        .forEach(function (method) {
          var handler = app[method].bind(this);
          page(method, handler);
        }, this);
      page();
    },

    find_models: function (params) {
      var request = document.createElement('api-model-find');
      request.collection = params.collection;
      request.modelId = params.modelId;
      request.include = params.include || [];
      request.one = params.one;

      return new Promise(function (resolve, reject) {
        request.addEventListener('response', function (event) {
          resolve(request.response);
        });
        request.addEventListener('error', function (event) {
          reject(request.error);
        });
        request.send();
      });
    },

    get_model: function (params) {
      var request = document.createElement('api-model-get');
      request.collection = params.collection;
      request.modelId = params.modelId;
      request.include = params.include || [];

      return new Promise(function (resolve, reject) {
        request.addEventListener('response', function (event) {
          resolve(request.response);
        });
        request.addEventListener('error', function (event) {
          reject(request.error);
        });
        request.send();
      });
    },

    open_page: function (context) {
      var element = document.createElement(context.page_name);
      element.params = context.params;
      element.data = context.data;
      this.$.app.open(element);
    },

    init: function (context) {
      context.data = context.data || {};
      return new Promise(function (resolve, reject) {
        resolve();
      })
    },

    open_static_page: function (context) {
      this.init(context)
        .then(function (context) {
          return this.find_models({
            collection: 'stores',
            one: true
          });
        }.bind(this))
        .then(function (store) {
          context.data.store = store;
          this.open_page(context);
        }.bind(this))
        .catch(function (error) {
          context.page_name = 'page-404';
          context.data.error = error;
          this.open_page(context);
        })
    },

    '/': function (context) {
      context.page_name = 'page-home';
      this.open_static_page(context);
    },

    '/test': function (context) {
      context.page_name = 'page-test';
      this.open_page(context);
    },

    '/home': function (context) {
      context.page_name = 'page-home';
      this.open_static_page(context);
    },

    '/about': function (context) {
      context.page_name = 'page-about';
      this.open_static_page(context);
    },

    '/contact': function (context) {
      context.page_name = 'page-contact';
      this.open_static_page(context);
    },

    '/privacy': function (context) {
      context.page_name = 'page-privacy';
      this.open_static_page(context);
    },

    '/cart': function (context) {
      context.page_name = 'page-cart';
      this.open_static_page(context);
    },

    '/products': function (context) {
      context.page_name = 'page-products';
      this.open_static_page(context);
    },

    '/products/:product_id': function (context) {
      this.get_model({
        collection: 'products',
        modelId: context.params.product_id,
        include: ['images', 'product_type', 'variants', 'vendor']
      })
      .then(function (model) {
        context.page_name = 'page-product';
        context.data = {};
        context.data.product = model;
        this.open_page(context);
      }.bind(this))
      .catch(function (err) {
        context.page_name = 'page-404';
        this.open_page(context);
      });
    },

    '/products/:product_id/review': function (context) {
      this.get_model({
        collection: 'products',
        modelId: context.params.product_id,
        include: ['images', 'product_type', 'variants', 'vendor']
      })
      .then(function (model) {
        context.page_name = 'page-review';
        context.data = {};
        console.log(model);
        context.data.product = model;
        this.open_page(context);
      }.bind(this))
      .catch(function (err) {
        context.page_name = 'page-404';
        this.open_page(context);
      });
    },

    '/login': function (context) {
      context.page_name = 'page-login';
      this.open_static_page(context);
    },

    '/signup': function (context) {
      context.page_name = 'page-signup';
      this.open_static_page(context);
    },

    '/reset': function (context) {
      context.page_name = 'page-reset';
      this.open_static_page(context);
    },

    '/settings': function (context) {
      context.page_name = 'page-settings';
      this.open_static_page(context);
    },

    '/*': function (context) {
      page('/');
    }

  });
</script>
