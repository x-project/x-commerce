<link rel="import" href="../../components/api-user/api-user.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/components/layout-grid/layout-grid.html">
<dom-module id="part-header">
  <style>
    :host {
      display: block;
      z-index: 100;
    }

    #header {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
      @apply(--layout-col-10);
      @apply(--layout-col-offset-1);
      width: 100%;
      z-index: 100;
    }

    #brand {
      /*@apply(--layout-start-justified);*/
    }

    ul.links {
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
      list-style: none;
      margin: 0;
      padding: 0;
    }

    a.link {
      text-decoration: none;
      display: block;
      padding: 2em 1em;
      color: white;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: 600;
    }

    #brand a.link {
      display: inline-block;
      padding: 2em 0;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <api-user-logout id="logout" collection="customers" access-token="{{token}}"
      on-response="on_logout" on-error="on_error">
    </api-user-logout>

    <div id="header" class="container">
      <div id="brand">
        <a is="app-link" class="link" href="/">{{store.name}}</a>
      </div>
      <nav id="navbar">
        <template is="dom-if" if="{{!token}}">
          <ul class="links">
            <li><a is="app-link" class="link" href="/products">products</a></li>
            <li><a is="app-link" class="link" href="/articles">articles</a></li>
            <li><a is="app-link" class="link" href="/cart">cart</a></li>
            <li><a is="app-link" class="link" href="/login">login</a></li>
            <li><a is="app-link" class="link" href="/signup">signup</a></li>
          </ul>
        </template>
        <template is="dom-if" if="{{token}}">
          <ul class="links">
            <li><a is="app-link" class="link" href="/products">products</a></li>
            <li><a is="app-link" class="link" href="/articles">articles</a></li>
            <li><a is="app-link" class="link" href="/cart">cart</a></li>
            <li><a is="app-link" class="link" href="/settings">settings</a></li>
            <li><a is="app-link" class="link" href="/reviews">reviews</a></li>
            <li><a is="app-link" class="link" href="/orders">orders</a></li>
            <li><a is="app-link" class="link" href="/wishlist">wishlist</a></li>
            <li><a class="link" on-click="on_click_logout">logout</a></li>
          </ul>
        </template>
      </nav>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-header',

    attached: function () {
      this.store = this.$.session.get('store');
      this.token = this.$.session.get('token');
      this.user = this.$.session.get('user');
    },

    on_click_logout: function (event) {
      event.stopPropagation();
      event.preventDefault();
      this.$.logout.send();
    },

    on_logout: function (event) {
      event.stopPropagation();
      this.fire('logout');
    },

    on_error: function (event) {
      console.warn(event);
    }

  });
</script>
