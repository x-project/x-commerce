<link rel="import" href="../../styles/style-grid/style-grid.html">
<link rel="import" href="../layout-client/layout-client.html">
<dom-module id="page-about">
  <template>
    <style include="style-grid"></style>
    <style>
      paper-header-panel {
        min-height: 100vh;
      }
    </style>

    <layout-client mode="waterfall-tall" image="{{image}}">
      <div class="container">
        <h1>About</h1>
        <p>{{store.about}}</p>
      </div>
    </layout-client>

  </template>

</dom-module>
<script>
  Polymer({

    is: 'page-about',

    properties: {
      store: {
        type: Object
      },
      image: {
        type: String,
        value: '/images/bg3.jpg'
      }
    },

    attached: function () {
      if (!this.store) {
        this.store = this.data.store;
        return;
      }
      console.log(this.data);
    }

  });
</script>
