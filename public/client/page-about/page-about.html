<link rel="import" href="../../components/app-link/app-link.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="../layout-client/layout-client.html">
<link rel="import" href="../style-page/style-page.html">
<dom-module id="page-about">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_get_store" method="GET" on-error="on_error"
      url="/api/stores/findOne" last-response="{{store}}">
    </iron-ajax>

    <layout-client>
      <part-jumbotron class="jumbotron">
        <h1>About</h1>
      </part-jumbotron>
      <div class="container">
        <p>{{store.description}}</p>
      </div>
    </layout-client>
  </template>

</dom-module>
<script>
  Polymer({

    is: 'page-about',

    properties: {
      store: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.$.ajax_get_store.generateRequest();
    },

    on_error: function (event) {
      event.stopPropagation();
      console.log(event);
    }

  });
</script>
