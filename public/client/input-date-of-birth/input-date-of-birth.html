<link rel="import" href="../style-form/style-form.html">
<dom-module id="input-date-of-birth">
  <style include="style-form"></style>

  <template>

  <input class="form-control" is="iron-input" type="date" bind-value="{{date}}"/>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-date-of-birth',

    properties: {
      date: {
        value: String,
      }
    }

  });
</script>
