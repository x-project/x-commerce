<link rel="import" href="../../components/paper-input/paper-input.html">
<dom-module id="input-date-of-birth">
  <template>
    <style>
      paper-input {
        --paper-input-container-input: {
          font-size: inherit;
          font-family: inherit;
        };
      }
    </style>

      <paper-input label="[[label]]" id="title" type="datetime-local" value="{{date}}"></paper-input>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'input-date-of-birth',

    properties: {
      date: {
        value: String,
        notify: true
      },
      label: {
        value: String
      }
    }

  });
</script>
