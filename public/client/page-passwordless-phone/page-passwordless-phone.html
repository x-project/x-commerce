<link rel="import" href="../layout-empty/layout-empty.html">
<link rel="import" href="../../styles/style-panel/style-panel.html">
<link rel="import" href="form-passwordless-phone.html">
<dom-module id="page-passwordless-phone">
  <template>
    <style include="layout-empty"></style>
    <style include="style-panel"></style>

    <layout-empty>
      <div class="center">
        <div class="panel">
          <form-passwordless-phone on-try-login="on_try_login"></form-passwordless-phone>
        </div>
      </div>
    </layout-empty>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-passwordless-phone',

    properties: {},

    on_try_login: function (event) {
      event.stopPropagation();
      this.fire('login', event.detail);
    }

  });
</script>
