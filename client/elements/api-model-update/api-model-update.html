<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../string-interpolate/string-interpolate.html">
<dom-module id="api-model-update">
  <template>

    <string-interpolate
      string="{{path}}"
      prefix="/api/"
      params="{{pathParams}}"
      result="{{url}}">
    </string-interpolate>

    <iron-ajax id="ajax"
      auto="{{auto}}"
      method="[[method]]"
      url="{{url}}"
      params="{{params}}"
      headers="{{headers}}"
      handleAs="[[handleAs]]"
      content-type="[[contentType]]"
      body="{{body}}"
      last-response="{{model}}"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-update',

    properties: {
      auto: {
        type: Boolean,
        value: false
      },
      method: {
        type: String,
        value: 'PUT'
      },
      contentType: {
        type: String,
        value: 'application/json'
      },
      path: {
        type: String
      },
      pathParams: {
        type: Object
      },
      url: {
        type: String
      },
      params: {
        type: Object,
        value: function () { return {}; }
      },
      headers: {
        type: Object,
        value: function () { return {}; }
      },
      data: {
        type: Object,
        value: function () { return {}; }
      },
      body: {
        type: String
      },
      model: {
        type: Object,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    observers: [
      'on_change_token(token)',
      'on_change_data(data.*)'
    ],

    on_change_token: function () {
      this.headers.Authorization = this.token;
    },

    on_change_data: function () {
      this.body = JSON.stringify(this.data);
    },

    send: function () {
      this.$.ajax.generateRequest();
    }

  });
</script>
