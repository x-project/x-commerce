				<input class="input" type="text" is="iron-input" bind-value="{{data.relation}}">

				<label class="label">Value</label>
				<input class="input" type="text" is="iron-input" bind-value="{{data.value}}">

	Polymer({

		is: 'form-collection-filter'

	});
