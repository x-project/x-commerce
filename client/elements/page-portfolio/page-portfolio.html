        @apply(--layout-end);
        @apply(--layout-start-justified);
      }

    #header {
      color: white;
    }

    #items {
      margin-top: 50px;
    }
  </style>
  <template>

    <app-page>
      <part-jumbotron id="jumbotron">
        <header id="header">
          <h1 id="title">Portfolio</h1>
        </header>
      </part-jumbotron>

      <div id="items" class="container">
        <span>no item yet.</span>
      </div>

  </template>
