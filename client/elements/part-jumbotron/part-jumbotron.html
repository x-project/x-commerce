<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<dom-module id="part-jumbotron">
  <style>
    :host {
      display: block;
      width: 100%;
      height: 200px;
      position: relative;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      @apply(--jumbotron-background);
    }

    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.25);
      @apply(--jumbotron-overlay);
    }

    #content {
      position: absolute;
      width: 100%;
      height: 100%;
      @apply(--jumbotron-content);
    }

  </style>
  <template>

    <div id="background">
      <div id="overlay">
        <div id="content">
          <content></content>
        </div>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-jumbotron',

    properties: {}

  });
</script>
