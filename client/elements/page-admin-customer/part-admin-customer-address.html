<link rel="import" href="../style-panel/style-panel.html">
<link rel="import" href="form-customer-address.html">
<dom-module id="part-admin-customer-address">
	<template>
    <style include="style-panel"></style>

		<h2>Address</h2>
		<form-customer-address on-submit="on_submit" data="{{data}}"></form-customer-address>
	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-admin-customer-address',

    properties: {
      data: {
        type: Object,
        notify: true
      }
    },

    on_submit: function (event) {
      event.stopPropagation();
    }

	});
</script>
