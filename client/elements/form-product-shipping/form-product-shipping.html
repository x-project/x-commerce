<link rel="import" href="/components/polymer/polymer.html">

<dom-module id="form-product-shipping">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
		<form id="form" role="form">
			<div class="field">
				<label class="label">Weight</label>
				<input class="input" type="text" is="iron-input" bind-value="{{data.weight}}">
			</div>
			<div class="field">
				<label class="label">This product requires shipping</label>
				<input class="input" type="checkbox" bind-value="{{data.require_shipping}}">
			</div>			
		</form>
	</template>
</dom-module>
<script>
	Polymer({

		is: 'form-product-shipping',

		properties: {}
	});
</script>
