<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../string-interpolate/string-interpolate.html">
<dom-module id="api-model-find">
  <template>

    <string-interpolate
      string="{{path}}"
      prefix="/api/"
      params="{{pathParams}}"
      result="{{url}}">
    </string-interpolate>

    <iron-ajax id="ajax"
      auto="{{auto}}"
      method="[[method]]"
      url="{{url}}"
      handleAs="[[handleAs]]"
      last-response="{{models}}"
      last-error="{{error}}">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-find',

    properties: {
      auto: {
        type: Boolean,
        value: false
      },
      method: {
        type: String,
        value: 'GET'
      },
      path: {
        type: String
      },
      pathParams: {
        type: Object
      },
      url: {
        type: String
      },
      handleAs: {
        type: String,
        value: 'json'
      },
      token: {
        type: String,
        value: ''
      },
      include: {
        type: Array,
        value: function () { return []; }
      },
      where: {
        type: Object,
        value: function () { return {}; }
      },
      order: {
        type: String,
        value: ''
      },
      page: {
        type: Number,
        value: 0
      },
      perpage: {
        type: Number,
        value: 100
      },
      debounce_duration: {
        type: Number,
        value: 0,
        notify: true
      },
      models: {
        type: Array,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    observers: [
      'on_change_options(token, where, include, order, page, perpage)'
    ],

    get headers () {
      return this.token ? { Authorization: this.token } : {};
    },

    get limit () {
      return this.perpage;
    },

    get skip () {
      return this.page ? this.page * this.perpage : 0;
    },

    get filter () {
      return {
        where: this.where,
        order: this.order,
        skip: this.skip,
        limit: this.limit,
        include: this.include
      };
    },

    get params () {
      var filter = this.filter;
      var stringified_filter = JSON.stringify(filter);
      var params = { filter: stringified_filter };
      return params;
    },

    send: function () {
      var ajax = this.$.ajax;
      ajax.params = this.params;
      ajax.headers = this.headers;
      ajax.generateRequest();
    },

    on_change_options: function () {
      this.debounce('send', function () {
        if (!this.url && this.url !== '') {
          return;
        }

        if (this.auto) {
          this.send();
        }
      }, this.debounce_duration);
    }

  });
</script>
