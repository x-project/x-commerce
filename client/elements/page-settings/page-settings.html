<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="/components/app-session/app-session.html">
<link rel="import" href="../part-jumbotron/part-jumbotron.html">
<link rel="import" href="part-settings-profile.html">
<link rel="import" href="part-settings-email.html">
<link rel="import" href="part-settings-password.html">
<dom-module id="page-settings">
  <style>
    :host {
      display: block;
    }

    #jumbotron {
      height: 300px;
      --jumbotron-background: {
        background-image: url('/images/test-3.jpg');
      }
      --jumbotron-content: {
        @apply(--layout-col-10);
        @apply(--layout-col-offset-1);
        @apply(--layout-horizontal);
        @apply(--layout-end);
        @apply(--layout-start-justified);
      }
    }

    #header {
      color: white;
    }
  </style>
  <template>

    <app-session id="session"></app-session>

    <app-page>
      <part-jumbotron id="jumbotron">
        <header id="header">
          <h1>Settings</h1>
        </header>
      </part-jumbotron>

      <div class="container">
        <div id="personal">
          <h2>Personal</h2>
          <part-settings-profile user="{{user}}" token="{{token}}"></part-settings-profile>
        </div>

        <div id="email">
          <h2>Change email</h2>
          <part-settings-email user="{{user}}" token="{{token}}"></part-settings-email>
        </div>

        <div id="password">
          <h2>Change password</h2>
          <part-settings-password user="{{user}}" token="{{token}}"></part-settings-password>
        </div>
      </div>
    </app-page>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-settings',

    properties: {
      user: {
        type: Object
      },
      token: {
        type: String
      },
      params: {
        type: Object,
        value: function () { return {}; }
      }
    },

    attached: function () {
      this.user = this.$.session.get('user');
      this.token = this.$.session.get('access_token');
    }

  });
</script>
