<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/iron-ajax/iron-ajax.html">
<link rel="import" href="../string-interpolate/string-interpolate.html">
<dom-module id="api-model-count">
  <template>

    <string-interpolate
      string="{{path}}"
      prefix="/api/"
      postfix="/count"
      params="{{pathParams}}"
      result="{{url}}">
    </string-interpolate>

    <iron-ajax id="ajax"
      auto="{{auto}}"
      method="[[method]]"
      url="{{url}}"
      handleAs="[[handleAs]]"
      last-response="{{response}}"
      last-error="{{error}}"
      on-response="on_response">
    </iron-ajax>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'api-model-count',

    properties: {
      auto: {
        type: Boolean,
        value: false
      },
      method: {
        type: String,
        value: 'GET'
      },
      path: {
        type: String
      },
      pathParams: {
        type: Object
      },
      url: {
        type: String
      },
      params: {
        type: Object,
        value: function () { return {}; }
      },
      headers: {
        type: Object,
        value: function () { return {}; }
      },
      handleAs: {
        type: String,
        value: 'json'
      },
      token: {
        type: String
      },
      where: {
        type: Object,
        value: function () { return {}; }
      },
      response: {
        type: Object
      },
      count: {
        type: Number,
        notify: true
      },
      error: {
        type: Object,
        notify: true
      }
    },

    observers: [
      'on_change_options(token, where)'
    ],

    get headers () {
      return this.token ? { Authorization: this.token } : {};
    },

    get params () {
      var filter = this.where;
      var stringified_filter = JSON.stringify(filter);
      var params = { where: stringified_filter };
      return params;
    },

    on_response: function () {
      this.count = this.response.count;
    },

    send: function () {
      var ajax = this.$.ajax;
      ajax.params = this.params;
      ajax.headers = this.headers;
      this.$.ajax.generateRequest();
    },

    on_change_options: function () {
      this.debounce('send', function () {
        if (!this.url && this.url !== '') {
          return;
        }

        if (this.auto) {
          this.send();
        }
      }, this.debounce_duration);
    }

  });
</script>
