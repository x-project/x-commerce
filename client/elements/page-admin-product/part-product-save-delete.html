<link rel="import" href="/components/paper-button/paper-button.html">
<dom-module id="part-product-save-delete">
	<style>
		:host {
			display: block;
		}
	</style>
	<template>
    <div>
      <paper-button on-click="on_cancel_click" raised>Cancel</paper-button>
      <paper-button on-click="on_save_click" raised>Save Product</paper-button>
      <paper-button on-click="on_reset_click" raised>Reset</paper-button>

		</div>
	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-product-save-delete',

    properties: {
      data: {
        type: Object,
        notify: true
      }
    },

    on_cancel_click: function  (event) {
    	page("/admin/products");
    },

    on_save_click: function (event) {
      this.fire('try-save');
    },

    on_reset_click: function (event) {
    	this.data.description = "";
    }

	});
</script>
