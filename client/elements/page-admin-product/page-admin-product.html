<dom-module id="page-admin-product">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_get"
      auto
      method="GET"
      url="{{url}}"
      content-type="application/json"
      handle-as="json"
      last-response="{{data}}"
      debounce-duration="300">
    </iron-ajax>


    <api-model-get id="get_product" collection="Products" model_id="test"
      include='["vendor","product_type","collections"]' response="{{data}}">
    </api-model-get>

    <iron-ajax id="ajax_post"
        method="PUT"
        url="{{url}}"
        content-type="application/json"
        body="{{body}}"
        handleAs="json"
        on-response="on_put_response"
        debounce-duration="300">
    </iron-ajax>

    <div class="page">
      <part-header class="header"></part-header>
      <div class="main">
        <part-jumbotron class="jumbotron">
          <h1>Admin Product</h1>
        </part-jumbotron>
        <div class="container">
          <input-location></input-location>
          <part-product-header data="{{data}}" on-try-save="save"></part-product-header>
          <part-product-info data="{{data}}"></part-product-info>
          <part-product-visibility data="{{data}}"></part-product-visibility>
          <!-- <part-product-image data="{{data}}"></part-product-image> -->
          <!-- <part-product-organization data="{{data}}"></part-product-organization> -->
          <part-product-pricing data="{{data}}"></part-product-pricing>
          <part-product-inventory data="{{data}}"></part-product-inventory>
          <part-product-shipping data="{{data}}"></part-product-shipping>

          <part-product-organization data="{{data.vendor}}"></part-product-organization>
          <!-- <part-product-variant-option></part-product-variant-option> -->
          <!-- <part-product-variant></part-product-variant> -->
          <part-product-save-delete data="{{data}}" on-try-save="save"></part-product-save-delete>
        </div>
      </div>
      <div class="space"></div>
      <part-footer class="footer"></part-footer>
    </div>

  </template>
</dom-module>
