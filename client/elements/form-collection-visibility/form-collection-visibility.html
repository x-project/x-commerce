<link rel="import" href="../style-form/style-form.html">
<dom-module id="form-collection-visibility">
	<template>
	  <style include="style-form"></style>

		<form id="form" role="form">
			<div class="field">
				<label class="label">Online Store</label>
				<input class="input" type="checkbox" bind-value="{{data.is_published}}">
			</div>
			<div class="field">
				<label class="label">Publish this collection on</label>
				<input class="input" type="datatime-local" is="iron-input" bind-value="{{data.date_time}}">
			</div>
		</form>

	</template>
</dom-module>
<script>
	Polymer({

		is: 'form-collection-visibility'

	});
</script>
