<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/app-link/app-link.html">
<link rel="import" href="/components/api-user-signup/api-user-signup.html">
<link rel="import" href="../form-signup/form-signup.html">
<dom-module id="page-signup">
  <style>
    :host {
      display: block;
    }

    #panel {
      margin-top: 50px;
    }
    #panel a {
      text-decoration: none;
    }
  </style>
  <template>

    <api-user-signup id="signup" credentials="{{credentials}}"
      on-signup="on_signup" on-error="on_error">
    </api-user-signup>

    <div id="panel" class="container">
      <a is="app-link" href="/">&larr;</a>
      <h3>Signup</h3>
      <form-signup id="form" on-submit="on_submit"></form-signup>
      <div>
        <a is="app-link" href="/login">already registered?</a>
      </div>
    </div>

  </template>
</dom-module>
<script>
  Polymer({

    is: 'page-signup',

    on_submit: function (event) {
      this.credentials = event.detail;
      this.$.signup.send();
    },

    on_signup: function (event) {
      page('/settings');
    },

    on_error: function (event) {
      console.warn(event);
    }

  });
</script>
