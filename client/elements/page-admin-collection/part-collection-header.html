<link rel="import" href="/components/paper-button/paper-button.html">
<dom-module id="part-collection-header">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>
      <h2 class="title"><span>Collection /</span> <span>{{data.title}}</span></h2>
      <paper-button on-click="on_click" raised>Save Collection</paper-button>
    </div>
  </template>
</dom-module>
<script>
  Polymer({

    is: 'part-collection-header',

    properties: {
      data: {
        type: Object,
        notify: true
      }
    },

    on_click: function (event) {
      this.fire('try-save');
    }

  });
</script>
