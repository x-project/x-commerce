<dom-module id="page-admin-collection">
  <template>
    <style include="style-page"></style>

    <iron-ajax id="ajax_get"
      auto
      method="GET"
      url="{{url}}"
      content-type="application/json"
      body="{{body}}"
      handle-as="json"
      last-response="{{data}}"
      debounce-duration="300">
    </iron-ajax>

    <iron-ajax id="ajax_post"
        method="PUT"
        url="{{url}}"
        content-type="application/json"
        body="{{body}}"
        handleAs="json"
        on-response="on_put_response"
        debounce-duration="300">
    </iron-ajax>

    <div class="page">
      <part-header class="header"></part-header>
      <div class="main">
        <part-jumbotron class="jumbotron">

        <div class="container">
          <!-- <part-admin-header></part-admin-header> -->
          <part-collection-header data="{{data}}" on-try-save="save"></part-collection-header>
          <part-collection-info data="{{data}}"></part-collection-info>
          <part-collection-visibility data="{{data}}"></part-collection-visibility>
          <!-- <part-collection-image></part-collection-image> -->

          <!-- <part-collection-products></part-collection-products> -->
        </div>
      </div>

      <div class="space"></div>
      <part-footer class="footer"></part-footer>
    </div>

  </template>
</dom-module>
