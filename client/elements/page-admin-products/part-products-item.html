<link rel="import" href="../style-item/style-item.html">
<dom-module id="part-products-item">
	<style include="style-item"></style>

	<template>
		<div class="item">
      <b>id: </b><span>{{item.id}}</span>
		  <b>name: </b><span>{{item.title}}</span>
  	  <b>description: </b><span>{{item.description}}</span>
      <b>barcode: </b><span>{{item.barcode}}</span>
      <button on-click="on_edit_product"> edit</button>
     </div>
	</template>
</dom-module>
<script>
	Polymer({

		is: 'part-products-item',

		properties: {
      item: {
        type: Object,
        value: function () {
          return {};
        }
      }
    },

    on_edit_product: function () {
      page('/admin/products/'+this.item.id);
    },




	});
</script>
