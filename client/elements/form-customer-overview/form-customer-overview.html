<link rel="import" href="/components/polymer/polymer.html">

<dom-module id="form-customer-overview">
	<style>
		:host {
			display: block;
		}
	</style>

	<template>
		<form id="form" role="form">
			<div class="field">
				<label class="label">First Name</label>
				<input class="input" type="text" is="iron-input" bind-value="{{data.first_name}}">
			</div>
			<div class="field">
				<label class="label">Last Name</label>
				<input class="input" type="text" is="iron-input" bind-value="{{data.last_name}}">
			</div>
			<div class="field">
				<label class="label">Email</label>
				<input class="input" type="text" is="iron-input" bind-value="{{data.email}}">
			</div>
			<div class="field">
				<label class="label">Customer accepts marketing</label>
				<input class="input" type="checkbox" bind-value="{{data.marketing}}">
			</div>
			<div class="field">
				<label class="label">Customer is tax excempt</label>
				<input class="input" type="checkbox" bind-value="{{data.taxes_exempt}}">
			</div>										
		</form>
	</template>

</dom-module>
<script>
	Polymer({

		is: 'form-customer-overview',

		properties: {}
	});
</script>
