    </head>

    <body>
        <app-router id="router">
            <!--user side -->
            <app-route path="/" page="page-home"></app-route>
            <app-route path="/products" page="page-products"></app-route>
            <app-route path="/product" page="page-product"></app-route>
            <app-route path="/about" page="page-about"></app-route>
            <app-route path="/cart" page="page-cart"></app-route>
            <!--admin side -->
            <app-route path="/admin" page="page-admin-home"></app-route>
            <app-route path="/admin/orders" page="page-admin-orders"></app-route>
            <app-route path="/admin/orders/:id" page="page-admin-order"></app-route>
            <app-route path="/admin/products" page="page-admin-products"></app-route>
            <app-route path="/admin/product/:id" page="page-admin-product"></app-route>

            <app-route path="/admin/collection/:id" page="page-admin-collection"></app-route>
            <app-route path="/admin/collections" page="page-admin-collections"></app-route>

            <app-route path="/admin/collections/new" page="page-admin-collection-new"></app-route>
 -->
            <!-- test -->
            <app-route path="/orderTest" page="order-test"></app-route>
            <app-route path="/customerTest" page="customer-test"></app-route>

        </app-router>
    </body>
